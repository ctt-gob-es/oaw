basic.service.mail.subject.observatory      = Informe de Accesibilidad Web: Observatorio UNE 2004
basic.service.mail.subject.une              = Informe de Accesibilidad Web: UNE 139803
# Analisis pagina web:
#   - {0} se sustituye por el usuario de la Comunidad de Accesibilidad
#   - {1} se sustituye por la url
#   - {2} se sustituye por complejidad
#   - {3} se sustituye por la profundidad
#   - {4} se sustituye por la amplitud
#   - {5} se sustituye por la marca de restringir a dominio (basic.service.indomain.yes o basic.service.indomain.no) 
#   - {6} se sustituye por la metodología
basic.service.mail.text.observatory         = <p>Usted recibe este correo como respuesta a una petici\u00F3n realizada por el usuario de la Comunidad Accesibilidad "{0}" para emitir el siguiente Informe de Accesibilidad Web:</p><ul><li>URL: {1}</li><li>Complejidad: {2}<ul><li>Profundidad: {3}</li><li>Amplitud: {4}</ul></li><li>Rastreo limitado por directorio: {5}</li><li>Tipo de informe: {6}</li><li>An\u00E1lisis realizado utilizando el motor JavaScript: {7}</li><li>Se incluye informe de revisi\u00F3n en profundidad: {8}</li></ul><p>Adjunto a este correo encontrar\u00E1 un fichero comprimido en formato ZIP. Puede descomprimirlo con m\u00FAltiples descompresores como Winzip o Winrar. Dentro de dicho archivo encontrar\u00E1 el informe solicitado, en formato PDF y el c\u00F3digo fuente analizado.</p><p><strong>NOTA:</strong> Si en el formulario del Servicio de diagn\u00F3stico en l\u00EDnea del OAW se ha marcado la opci\u00F3n <strong>Generar Informe de Revisi\u00F3n de Accesibilidad</strong>, en el fichero ZIP tambi\u00E9n encontrar\u00E1 el <strong>Informe de Revisi\u00F3n de Accesibilidad</strong> en varios formatos <strong>(ODS y XLSX)</strong>, que puede servir como <strong>punto de partida para realizar la </strong> <a href="http://administracionelectronica.gob.es/PAe/accesibilidad/revisionesAccesibilidad">revisi\u00F3n de accesibilidad</a> (art\u00EDculo 17 del RD 1112/2018) y que se deber\u00E1 completar revisando manualmente todos los criterios de conformidad.</p><p>Si usted no ha solicitado este an\u00E1lisis, por favor, elimine el correo e informe sobre ello a observ.accesibilidad@correo.gob.es.</p><p>Reciba un cordial saludo.</p><p>----------------------------------------------------------------</p><pre>\nServicio de Diagn\u00F3stico en l\u00EDnea del Observatorio de Accesibilidad Web\nSecretar\u00EDa General de Administraci\u00F3n Digital\nMinisterio de Asuntos Econ\u00F3micos y Transformaci\u00F3n Digital\nContacto: observ.accesibilidad@correo.gob.es\n</pre>
# Analisis codigo fuente:
#   - {0} se sustituye por el usuario de la Comunidad de Accesibilidad
#   - {1} se sustituye por la metodología
basic.service.mail.text.observatory.content = <p>Usted recibe este correo como respuesta a una petici\u00F3n realizada por el usuario de la Comunidad Accesibilidad "{0}" para emitir el siguiente Informe de Accesibilidad Web:</p><ul><li>Origen: C\u00F3digo fuente</li><li>Tipo de informe: {1}</li><li>Se incluye informe de revisi\u00F3n en profundidad: {2}</li></ul><p>Adjunto a este correo encontrar\u00E1 un fichero comprimido en formato ZIP. Puede descomprimirlo con m\u00FAltiples descompresores como Winzip o Winrar. Dentro de dicho archivo encontrar\u00E1 el informe solicitado, en formato PDF y el c\u00F3digo fuente analizado.</p><p><strong>NOTA:</strong> Si en el formulario del Servicio de diagn\u00F3stico en l\u00EDnea del OAW se ha marcado la opci\u00F3n <strong>Generar Informe de Revisi\u00F3n de Accesibilidad</strong>, en el fichero ZIP tambi\u00E9n encontrar\u00E1 el <strong>Informe de Revisi\u00F3n de Accesibilidad</strong> en varios formatos <strong>(ODS y XLSX)</strong>, que puede servir como <strong>punto de partida para realizar la </strong> <a href="http://administracionelectronica.gob.es/PAe/accesibilidad/revisionesAccesibilidad">revisi\u00F3n de accesibilidad</a> (art\u00EDculo 17 del RD 1112/2018) y que se deber\u00E1 completar revisando manualmente todos los criterios de conformidad.</p><p>Si usted no ha solicitado este an\u00E1lisis, por favor, elimine el correo e informe sobre ello a observ.accesibilidad@correo.gob.es.</p><p>Reciba un cordial saludo.</p><p>----------------------------------------------------------------</p><pre>\nServicio de Diagn\u00F3stico en l\u00EDnea del Observatorio de Accesibilidad Web\nSecretar\u00EDa General de Administraci\u00F3n Digital\nMinisterio de Asuntos Econ\u00F3micos y Transformaci\u00F3n Digital\nContacto: observ.accesibilidad@correo.gob.es\n</pre>
