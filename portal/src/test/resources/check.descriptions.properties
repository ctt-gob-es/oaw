#2.1.3 Formularios
#Nota: Se considera etiqueta asociada a <label> (con texto) asociado expl\u00edcitamente; \u201caria-labelledby\u201d con un \u201cid\u201d correspondiente a un elemento con contenido textual; \u201caria-label\u201d o \u201ct\u00edtle\u201d con contenido. 
# [MODIFICADA] Elementos input tienen una etiqueta expl\u00edcitamente asociada 
check.57.error      = Elemento <code>INPUT</code> que carece de una etiqueta que identifique su finalidad.
check.57.rationale  = <p>Los campos de formulario deben disponer de un texto a modo de etiqueta que identifique cu\u00E1l es su funci\u00F3n.</p><p>En la mayor parte de los casos estas etiquetas se pueden proporcionar con un elemento <code>LABEL</code> visible y asociado expl\u00EDcitamente con el campo de formulario. Para realizar dicha asociaci\u00F3n expl\u00EDcita se debe indicar en el atributo <code>for</code> del elemento <code>LABEL</code> el valor del atributo <code>id</code> del campo de formulario con el que se quiere asociar la etiqueta. En el caso de que no exista en la p\u00E1gina un texto visible que pueda marcarse como <code>LABEL</code> entonces se podr\u00E1 emplear el atributo <code>title</code> del campo de formulario para asignarle una etiqueta que indique su funci\u00F3n.</p><p>En caso de emplear WAI-ARIA, otras formas alternativas de proporcionar una etiqueta a un campo de formulario son mediante el uso de los atributos <code>aria-label</code> o <code>aria-labelledby</code>.</p>
# [MODIFICADA] Elementos area con atributo alt (puede ser vac\u00edo) 
check.64.error      = \u00C1rea activa (<code>AREA</code>) de un mapa de imagen que carece de atributo <code>alt</code>.
check.64.rationale  = <p>Todos los elementos no textuales deben disponer de una alternativa textual que transmita la misma informaci\u00F3n a los usuarios que no pueden ver el elemento, como los usuarios de lectores de pantalla o de navegadores de texto. En el caso de los mapas de imagen, cada zona activa debe tener un atributo <code>alt</code> que cuando act\u00FAa como un enlace (con un atributo <code>href</code> definido) debe proporcionar una descripci\u00F3n del destino o funci\u00F3n del enlace.</p>
# [MODIFICADA] Elementos label no asociados controla que exista for con un id v\u00e1lido (a un control) 
check.67.error      = No se realiza la asociaci\u00F3n expl\u00EDcita adecuadamente entre controles y etiquetas.
check.67.rationale  = <p>La asociaci\u00F3n expl\u00EDcita elimina la dependencia en la colocaci\u00F3n de la etiqueta y su control, ya que los agentes de usuario los asociar\u00E1n autom\u00E1ticamente.</p><p>Para realizar dicha asociaci\u00F3n se debe utilizar el elemento <code>LABEL</code> con el atributo <code>for</code>, de forma que el valor del atributo <code>id</code> de cada control coincida con el valor del atributo <code>for</code> de su respectiva etiqueta, pudiendo emplearse una \u00FAnica vez el mismo valor del atributo <code>id</code>.</p><p>Todas las etiquetas (elementos <code>LABEL</code>) deben estar asociadas expl\u00EDcitamente con un \u00FAnico campo de formulario.</p>
#2.1.5 Enlaces descriptivos
# [MODIFICADA] Enlaces con solo una imagen que no tenga atributo alt 
check.69.error      = Enlaces cuyo contenido solo consiste en una imagen y la imagen tiene <code>alt</code> vac\u00EDo.
check.69.rationale  = <p>El texto de los enlaces debe ser significativo y resultar \u00FAtil para identificar la funci\u00F3n o el destino de los mismos. En caso de necesitar alg\u00FAn tipo de informaci\u00F3n adicional \u00E9sta se podr\u00E1 a\u00F1adir por medio del atributo <code>title</code>, el cu\u00E1l contendr\u00E1 todo el texto del enlace adem\u00E1s de dicha informaci\u00F3n adicional.</p><p>En todo caso, el texto de los enlaces no podr\u00E1 estar vac\u00EDo y en el caso de que su \u00FAnico contenido sea una imagen entonces \u00E9sta deber\u00E1 tener un texto alternativo que sea significativo como texto del enlace.</p>
#1.1.4 Uso de Tablas
# Tabla de datos sin encabezados 
check.7.error       = Comprobar que no se emplea la tabla para maquetar contenido.
check.7.rationale   = <p>Se debe utilizar hojas de estilo para realizar la maquetaci\u00F3n y presentaci\u00F3n de los contenidos. Cuando sea necesario utilizar una tabla para maquetar, debe cumplir con la premisa de que la informaci\u00F3n que contiene debe tener sentido al leer las celdas de forma lineal en el orden en que aparecen en el documento.</p><p>No obstante el empleo de tablas de maquetaci\u00F3n aunque cumplan la premisa anterior, es una pr\u00E1ctica nada recomendable ya que dificulta enormemente la navegaci\u00F3n por la p\u00E1gina a un elevado n\u00FAmero de usuarios.</p><p>Se debe comprobar si las tablas de datos listadas a continuaci\u00F3n se emplean para maquetar contenido. En caso afirmativo se debe comprobar que cumplan con la premisa anterior. No obstante, es muy recomendable proceder a su eliminaci\u00F3n y sustituci\u00F3n por una maquetaci\u00F3n a trav\u00E9s de hojas de estilo.</p>
# [MODIFICADA] No se debe redigir autom\u00e1ticamente con el elemento "meta" y el atributo "http-equiv" (con tiempo > 0) 
check.71.error      = Se produce una redirecci\u00F3n autom\u00E1tica de la p\u00E1gina de forma no transparente para los usuarios.
check.71.rationale  = <p>En caso de que sea necesario redirigir autom\u00E1ticamente de una p\u00E1gina hacia otra, ha de hacerse de forma que dicha redirecci\u00F3n sea transparente para los usuarios. Es decir, que los usuarios no perciban que se ha producido una redirecci\u00F3n.</p><p>Para ello se han de emplear redirecciones del lado del servidor o bien redirecciones de cliente (con el elemento <code>META</code> y el atributo <code>http-equiv</code>) que sean instant\u00E1neas, con un tiempo de retardo de 0 segundos.</p>
# [MODIFICADA] No se refresca la p\u00e1gina con el elemento "meta" y el atributo "http-equiv" (independientemente del tiempo definido) 
check.72.error      = Se produce una actualizaci\u00F3n autom\u00E1tica de la p\u00E1gina.
check.72.rationale  = <p>No deben emplearse actualizaciones autom\u00E1ticas de contenido ya que \u00E9stas imponen un l\u00EDmite de tiempo de lectura (la vista del navegador o el cursor del lector de pantalla vuelven al inicio de la p\u00E1gina) y adem\u00E1s pueden provocar desorientaci\u00F3n a los usuarios.</p><p>En lugar de configurar la p\u00E1gina para que se actualice de forma autom\u00E1tica, se debe proporcionar un enlace que permita al usuario realizar dicha acci\u00F3n cuando lo considere oportuno.</p>
