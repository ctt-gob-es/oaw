check.91.rationale  = <p>Los campos de formulario deben disponer de un texto a modo de etiqueta que identifique cu\u00E1l es su funci\u00F3n.</p><p>En la mayor parte de los casos estas etiquetas se pueden proporcionar con un elemento <code>LABEL</code> visible y asociado expl\u00EDcitamente con el campo de formulario. Para realizar dicha asociaci\u00F3n expl\u00EDcita se debe indicar en el atributo <code>for</code> del elemento <code>LABEL</code> el valor del atributo <code>id</code> del campo de formulario con el que se quiere asociar la etiqueta. En el caso de que no exista en la p\u00E1gina un texto visible que pueda marcarse como <code>LABEL</code> entonces se podr\u00E1 emplear el atributo <code>title</code> del campo de formulario para asignarle una etiqueta que indique su funci\u00F3n.</p><p>En caso de emplear WAI-ARIA, otras formas alternativas de proporcionar una etiqueta a un campo de formulario son mediante el uso de los atributos <code>aria-label</code> o <code>aria-labelledby</code>.</p>
# [MODIFICADA] Cambios de idioma m\u00e1s comunes (enlaces de cambio de idioma) 
check.93.error      = No se marcan los cambios de idioma en los enlaces habituales de cambio de idioma del portal: "Espa\u00F1ol", "Fran\u00E7ais", "English", "Bienvenido", "Bienvenue", "Wellcome", etc. O los c\u00F3digos de idiona utilizados no son v\u00E1lidos seg\u00FAn la lista de c\u00F3digos de idioma de IANA (es, ca, eu, gl, ca-valencia, en, fr)..
check.93.rationale  = <p>En caso de incluir fragmentos de textos en otros idiomas (como los enlaces a las diferentes versiones idiom\u00E1ticas del portal, escritos en su correspondiente idioma) es necesario que se identifique el cambio de idioma para dichos fragmentos. Para ello, se han de identificar los cambios de idioma mediante el atributo <code>lang</code> (o <code>xml:lang</code> para XHTML servido como XML) del elemento que contiene al fragmento de texto en un idioma diferente (p. ej. en el atributo <code>lang</code> del elemento <code>A</code> en el caso de los enlaces).</p><p>El c\u00F3digo a usar ser\u00E1 un c\u00F3digo de idioma v\u00E1lido seg\u00FAn el 'Registro de subetiqueta de idioma de la IANA' (p. ej. 'es' para espa\u00F1ol,  'eu' para euskera, 'ca' para catal\u00E1n, 'gl' para gallego, 'en' para ingl\u00E9s, 'fr' para franc\u00E9s, etc.).</p><p>Si se identifican correctamente los idiomas usados los lectores de pantalla podr\u00E1n emplear la entonaci\u00F3n y pronunciaci\u00F3n adecuada para los mismos.</p><p>Se puede comprobar la lista completa de c\u00F3digos de idioma de IANA en la siguiente direcci\u00F3n: <a href = "http://www.iana.org/assignments/language-subtag-registry">http://www.iana.org/assignments/language-subtag-registry</a></p>
