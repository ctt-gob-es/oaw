check.142.rationale = <p>El texto de los enlaces debe ser significativo y resultar \u00FAtil para identificar la funci\u00F3n o el destino de los mismos. En caso de necesitar alg\u00FAn tipo de informaci\u00F3n adicional \u00E9sta se podr\u00E1 a\u00F1adir por medio del atributo <code>title</code>, el cu\u00E1l contendr\u00E1 todo el texto del enlace adem\u00E1s de dicha informaci\u00F3n adicional.</p><p>En todo caso, el texto de los enlaces no podr\u00E1 estar vac\u00EDo y en el caso de que su \u00FAnico contenido sea una imagen entonces \u00E9sta deber\u00E1 tener un texto alternativo que sea significativo como texto del enlace.</p>
