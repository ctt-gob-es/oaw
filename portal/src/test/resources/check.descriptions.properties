check.406.rationale = <p>Los grupos de opciones <code>OPTION</code> en los elementos <code>SELECT</code> se deben marcar con el elemento <code>OPTGROUP</code> y etiquetarse con el atributo <code>label</code>. Esto es especialmente importante en los elementos <code>SELECT</code> extensos con un elevado n\u00FAmero de opciones ya que la agrupaci\u00F3n de las opciones relacionadas entre si facilita su uso y comprensi\u00F3n.</p>
