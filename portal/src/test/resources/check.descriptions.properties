check.410.rationale = <p>Las enumeraciones de elementos deben estructurarse adecuadamente mediante los elementos HTML para listas ordenadas (<code>OL</code>, <code>LI</code>) en lugar de simularse de forma visual mediante el uso de <code>BR</code> para generar nuevas l\u00EDneas que comiencen por secuencias de n\u00FAmeros, letras o n\u00FAmeros romanos.</p><p>Al emplear los elementos estructurales de lista, los productos de apoyo como los lectores de pantalla podr\u00E1n reconocer su presencia, saber el n\u00FAmero de elementos que los forman y proporcionar dicha informaci\u00F3n a los usuarios, adem\u00E1s de facilitar mecanismos de navegaci\u00F3n espec\u00EDficos para recorrer las listas y sus elementos.</p>
