check.50.rationale  = <p>Todas las p\u00E1ginas deben tener un t\u00EDtulo (elemento <code>TITLE</code> en la secci\u00F3n de cabecera de la p\u00E1gina) que identifique de forma breve y concisa cu\u00E1l es su contenido.</p><p>Indicar en el TITLE de una p\u00E1gina el nombre del portal y una peque\u00F1a frase que identifique un\u00EDvocamente la p\u00E1gina dentro del mismo constituye una buena forma de facilitar al usuario la localizaci\u00F3n e identificaci\u00F3n de las p\u00E1ginas.</p>
