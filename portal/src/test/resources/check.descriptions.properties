check.451.error     = Indicador del foco del teclado no visible.
check.451.rationale = <p>El indicador del foco del teclado ha de ser visible de forma que los usuarios que empleen un navegador gr\u00E1fico junto con un teclado o un dispositivo similar como medio de interacci\u00F3n (personas con discapacidades motrices) puedan ver la posici\u00F3n del foco mientras tabulan por los elementos de interacci\u00F3n de la p\u00E1gina. Para ello ha de respetarse el indicador del foco usado por defecto en los navegadores (sin eliminarlo con propiedades como <code>outline: none</code>) y, en caso de modificarlo, ser\u00E1 s\u00F3lo para mejorar su visibilidad no para eliminarlo.</p>
