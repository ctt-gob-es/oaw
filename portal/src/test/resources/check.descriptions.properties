check.413.rationale = <p>Las im\u00E1genes que se emplean \u00FAnicamente con fines decorativos, que no aportan informaci\u00F3n, deben ser transparentes para los usuarios de lectores de pantalla. Es decir, los lectores de pantalla deben poder ignorarlas y no avisar de su presencia para que no entorpezcan la lectura de la p\u00E1gina. Para ello, estas im\u00E1genes deben tener un texto alternativo vac\u00EDo (<code>alt=""</code>) o con un espacio en blanco (<code>alt=" "</code>) y carecer de un t\u00EDtulo. Adicionalmente, en caso de emplear WAI-ARIA, su atributo <code>role</code> s\u00F3lo puede tener valor "presentation" para indicar que se trata de una imagen decorativa.</p><p>Si una imagen tiene un texto alternativo vac\u00EDo pero a su vez tiene asignado un t\u00EDtulo o un rol que hace que no sea ignorada por los lectores de pantalla entonces est\u00E1 incorrectamente marcada. Si fuese decorativa ha de marcarse adecuadamente tal y como se ha indicado antes. Si fuese de contenido deber\u00E1 tener un texto alternativo adecuado y no vac\u00EDo.</p>
