# [MODIFICADA] Encabezados mismo nivel seguidos sin contenido
check.422.error     = Encabezados consecutivos del mismo nivel (o superior) sin contenido entre ellos.
check.422.rationale = <p>Los elementos de encabezado (<code>H1</code>...<code>H6</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>Cada encabezado ha de disponer de la correspondiente secci\u00F3n de contenido a la que titulan. Un encabezado que no tenga su correspondiente secci\u00F3n de contenido no tiene raz\u00F3n de ser y podr\u00E1 generar consfusi\u00F3n a los usuarios. Por tanto, debe existir alg\u00FAn contenido textual entre un encabezado y el siguiente encabezado del mismo nivel o de un nivel superior. Por ejemplo, debe existir contenido entre secuencias de encabezados del tipo (<code>H2, H2</code>) o (<code>H2, H1</code>).</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
# [MODIFICADA] Lista ordenada vac\u00eda (sin \u00edtems li) 
check.423.error     = Presencia de listas ordenadas vac\u00EDas.
check.423.rationale = <p>Las listas ordenadas se deben identificar mediante el elemento <code>OL</code> y cada uno de sus items mediante elementos <code>LI</code>, que siempre deben aparecer.</p><p>No deben emplearse elementos de lista <code>OL</code> que carezcan de items. Si en un momento dado una lista carece de items entonces en lugar de mostrarse como una lista sin elementos hijos (sin elementos <code>LI</code>) deber\u00E1 eliminarse de la p\u00E1gina.</p><p>La estructura de las listas ha de ser correcta para asegurar que \u00E9stas se interpretan adecuadamente por los productos de apoyo, como los lectores de pantalla.</p>
# [MODIFICADA] Lista no ordenada vac\u00eda (sin \u00edtems li) 
check.424.error     = Presencia de listas no ordenadas vac\u00EDas.
check.424.rationale = <p>Las listas no ordenadas se deben identificar mediante el elemento <code>UL</code> y cada uno de sus items mediante elementos <code>LI</code>, que siempre deben aparecer.</p><p>No deben emplearse elementos de lista <code>UL</code> que carezcan de items. Si en un momento dado una lista carece de items entonces en lugar de mostrarse como una lista sin elementos hijos (sin elementos <code>LI</code>) deber\u00E1 eliminarse de la p\u00E1gina.</p><p>La estructura de las listas ha de ser correcta para asegurar que \u00E9stas se interpretan adecuadamente por los productos de apoyo, como los lectores de pantalla.</p>
# [MODIFICADA] Lista de definici\u00f3n ordenada vac\u00eda (sin \u00edtems dt, dd) 
check.425.error     = Presencia de listas de definici\u00F3n vac\u00EDas.
check.425.rationale = <p>Las listas de definici\u00F3n se deben identificar mediante el elemento <code>DL</code>, sus t\u00E9rminos con <code>DT</code> y sus definiciones con <code>DD</code>, que siempre deben aparecer.</p><p>No deben emplearse listas de definici\u00F3n que carezcan de t\u00E9rminos y sus correspondientes definiciones. Si en un momento dado una lista carece de items en lugar de mostrarse como una lista sin elementos hijos (sin elementos <code>DT</code> y <code>DD</code>) deber\u00E1 eliminarse de la p\u00E1gina.</p><p>La estructura de las listas ha de ser correcta para asegurar que \u00E9stas se interpretan adecuadamente por los productos de apoyo, como los lectores de pantalla.</p>
# [MODIFICADA] Im\u00e1genes menores a X*Y deben ser decorativas (alt blank, no title, role=presentation) 
check.426.error     = Im\u00E1genes aparentemente decorativas (posiblemente espaciadores o separadores) que no se marcan correctamente para ser ignoradas por los lectores de pantalla.
check.426.rationale = <p>Las im\u00E1genes que se emplean \u00FAnicamente con fines decorativos, que no aportan informaci\u00F3n, deben ser transparentes para los usuarios de lectores de pantalla. Es decir, los lectores de pantalla deben poder ignorarlas y no avisar de su presencia para que no entorpezcan la lectura de la p\u00E1gina. Para ello, estas im\u00E1genes deben tener un texto alternativo vac\u00EDo (<code>alt=""</code>) o con un espacio en blanco (<code>alt=" "</code>) y carecer de un t\u00EDtulo. Adicionalmente, en caso de emplear WAI-ARIA, su atributo <code>role</code> s\u00F3lo puede tener valor "presentation" para indicar que se trata de una imagen decorativa.</p><p>Las im\u00E1genes de dimensiones reducidas (p. ej. con un alto y/o ancho igual o inferior a 2px) se emplean generalmente con fines decorativos como espaciadores, l\u00EDneas de separaci\u00F3n o simulando vi\u00F1etas de elementos de lista y por tanto deber\u00EDan marcarse correctamente para ser ignoradas por los lectores de pantalla tal y como se ha indicado antes.</p>
# Lista de definicion (dl) mal construida 
check.427.error     = Estructura incorrecta en listas de definici\u00F3n.
check.427.rationale = <p>En caso de emplear listas de definici\u00F3n \u00E9stas han de seguir una estructura correcta. Es decir, cada elemento <code>DL</code> debe contener al menos un elemento <code>DT</code> y al menos un elemento <code>DD</code>, debiendo ser el primero un <code>DT</code> y el \u00FAltimo un <code>DD</code>.</p>
# [MODIFICADA] Enlace de texto con imagen que repite el texto del enlace como alternativa 
check.428.error     = Enlaces que contienen im\u00E1genes y repiten su texto en el texto alternativo de las im\u00E1genes.
check.428.rationale = <p>Las im\u00E1genes que forman parte de enlaces que adem\u00E1s est\u00E1n acompa\u00F1adas de un texto (el texto del enlace) no deben repetir en su atributo <code>alt</code> el texto del enlace para evitar repeticiones innecesarias de contenido que pueden entorpecer el uso de la p\u00E1gina a los usuarios de lectores de pantalla. Si la imagen no aporta informaci\u00F3n adicional entonces debe marcarse como una imagen decorativa con texto alternativo vac\u00EDo (<code>alt=""</code>) y sin t\u00EDtulo.</p>
# [MODIFICADA] Se verifica que no existan dos o m\u00e1s elementos de encabezado dentro de un elemento <form> (en lugar de usar \u201cfieldset\u201d) 
check.429.error     = Uso de encabezados dentro de formularios para simular agrupaciones de campos de formulario.
check.429.rationale = <p>Para agrupar los campos de formulario relacionados entre s\u00ED se ha de emplear el elemento <code>FIELDSET</code> y se debe identificar el grupo con una etiqueta indicada en el elemento <code>LEGEND</code> correspondiente (que ha de ser el primer elemento hijo del <code>FIELDSET</code>), en lugar de emplear encabezados dentro del formulario para simular dichas divisiones o agrupaciones de campos.</p>
# [MODIFICADA] En formularios con X o m\u00e1s campos (text, file, password, select, textarea) debe existir al menos un fieldset y un legend (Heuristico X=10) 
check.430.error     = Formularios complejos en los que no se realizan agrupaciones de campos relacionados entre si.
check.430.rationale = <p>Cuando en un formulario existen diferentes grupos de campos de formulario relacionados entre s\u00ED se deben marcar dichos grupos con el elemento <code>FIELDSET</code> y se debe identificar cada grupo con una etiqueta proporcionada en el elemento <code>LEGEND</code> correspondiente (que ha de ser el primer elemento hijo del <code>FIELDSET</code>). Esto es especialmente importante en aquellos formularios extensos con un n\u00FAmero elevado de campos ya que las agrupaciones de los campos relacionados entre si facilita su comprensi\u00F3n a los usuarios.</p>
# [MODIFICADA] Tablas formadas por una \u00fanica columna y 3 o m\u00e1s filas y que las celdas no superen los X caracteres (Heur\u00edstico X=150) 
check.431.error     = Se est\u00E1n simulando listados de elementos mediante tablas de una \u00FAnica columna en lugar de estructurarlos mediante elementos de lista.
check.431.rationale = <p>Los listados de elementos relacionados entre s\u00ED deben estructurarse adecuadamente mediante el marcado adecuado para listas (<code>UL</code>, <code>OL</code> o <code>DL</code>) en lugar de simularse mediante tablas de una \u00FAnica columna.</p><p>La informaci\u00F3n se considera tabular cuando las relaciones l\u00F3gicas entre los datos existen en dos dimensiones (vertical y horizontal). Si una tabla s\u00F3lo tiene una columna de datos entonces, por definici\u00F3n, no contiene informaci\u00F3n tabular y se ha de considerar como un simple listado.</p>
#Elementos con \u201conclick\u201d u \u201conkeypress\u201d son nativos de interacci\u00f3n (enlaces, botones) o bien tienen asignado un atributo \u201ctabindex\u201d y un \u201crole\u201d de WAI-ARIA adecuado 
check.432.error     = Elementos de interacci\u00F3n no accesibles programados mediante scripts.
check.432.rationale = <p>Cuando se empleen scripts para a\u00F1adir funcionalidades e interacci\u00F3n se debe hacer de forma que se preserve la accesibilidad del elemento. As\u00ED, en principio, los elementos de interacci\u00F3n a usar han de ser enlaces o botones est\u00E1ndar. En caso de a\u00F1adir funcionalidad mediante scripts a elementos est\u00E1ticos como im\u00E1genes (<code>IMG</code>), celdas o filas de tablas (<code>TR, TH, TD</code>), elementos <code>SPAN</code>, <code>DIV</code>, etc., para crear componentes de interacci\u00F3n personalizados entonces se ha de hacer de forma que sigan siendo accesibles con teclado y compatibles con los productos de apoyo aplicando las recomendaciones de WAI-ARIA.</p>
# [MODIFICADA] M\u00e1s de un encabezado si hay m\u00e1s de 15 p\u00e1rrafos 
check.433.error     = Escasez de encabezados para estructurar el contenido.
check.433.rationale = <p>Los elementos de encabezado (<code>H1</code>...<code>H6</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>Se est\u00E1 empleando un \u00FAnico encabezado en la p\u00E1gina, siendo \u00E9ste insuficiente teniendo en cuenta la cantidad de contenido textual presente en la misma. Emplear un \u00FAnico encabezado principal puede ser insuficiente en la mayor\u00EDa de las ocasiones. Se ha de organizar y estructurar el contenido de la p\u00E1gina en diferentes secciones usando los elementos de encabezado para indicar el t\u00EDtulo de cada secci\u00F3n con el fin de facilitar la lectura y comprensi\u00F3n del contenido.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
# Se verifica que no se est\u00e9n empleando m\u00e1s de 3 atributos \u201ctabindex\u201d en la p\u00e1gina (0 - PASA) 
check.434.error     = Abuso del atributo <code>tabindex</code> para modificar el orden de tabulaci\u00F3n por defecto.
check.434.rationale = <p>El orden de tabulaci\u00F3n debe ser correcto. Para ello, el orden del contenido en el c\u00F3digo debe seguir un orden l\u00F3gico correcto de forma que el orden de tabulaci\u00F3n por defecto ya sea el adecuado. Excepcionalmente, y de forma puntual, se pueden emplear el atributo <code>tabindex</code> para modificar dicho orden por defecto como, por ejemplo, para hacer que el campo de b\u00FAsqueda sea el primer elemento tabulable en una p\u00E1gina. Sin embargo, no se deber\u00EDa abusar del atributo <code>tabindex</code> (con valor positivo, >0) para modificar el orden de tabulaci\u00F3n por defecto.</p>
# Se verifica que no se est\u00e9n empleando m\u00e1s de 10 atributos \u201ctabindex\u201d en la p\u00e1gina (0- FALLA)
check.435.error     = Uso excesivo y generalizado del atributo <code>tabindex</code> para modificar el orden de tabulaci\u00F3n por defecto.
check.435.rationale = <p>El orden de tabulaci\u00F3n debe ser correcto. Para ello, el orden del contenido en el c\u00F3digo debe seguir un orden l\u00F3gico correcto de forma que el orden de tabulaci\u00F3n por defecto ya sea el adecuado. Excepcionalmente, y de forma puntual, se pueden emplear el atributo <code>tabindex</code> para modificar dicho orden por defecto como, por ejemplo, para hacer que el campo de b\u00FAsqueda sea el primer elemento tabulable en una p\u00E1gina. Sin embargo, no se debe usar excesivamente y de forma generalizada el atributo <code>tabindex</code> (con valor positivo, >0) para modificar el orden de tabulaci\u00F3n por defecto.</p>
#No se utilizan m\u00e1s de 10 brs en la p\u00e1gina 
check.436.error     = Abuso de saltos de l\u00EDnea <code>BR</code> en lugar de emplear elementos estructurales m\u00E1s adecuados.
check.436.rationale = <p>Los saltos de l\u00EDnea con el elemento <code>BR</code> se han de emplear de forma excepcional y s\u00F3lo si est\u00E1 justificado su uso. Si se puede emplear otro elemento estructural m\u00E1s adecuado para organizar el contenido se ha de emplear dicho elemento en su lugar. Por ejemplo, para un listado se deber\u00E1 emplear el marcado de listas (<code>UL, OL, LI</code>, etc.) y los p\u00E1rrafos se deben marcar con el elemento apropiado (<code>P</code>) en lugar de simular dichas estructuras mediante saltos de l\u00EDneas. Un abuso de los saltos de l\u00EDnea indica una deficiencia en el marcado estrutural de la p\u00E1gina.</p>
# Se verifica que el valor de los atributos que deben tener un valor \u00fanico por p\u00e1gina (\u201cid\u201d, \u201caccesskey\u201d) efectivamente tienen un valor \u00fanico 
check.438.error     = Uso de identificadores repetidos en la misma p\u00E1gina.
check.438.rationale = <p>Los identificadores (atributo <code>id</code>) se emplean para identificar de forma un\u00EDvoca los elementos en la p\u00E1gina. Son de utilidad para establecer relaciones entre los contenidos, como relacionar las etiquetas con los controles de formulario o las celdas de datos con las celdas de encabezado en las tablas de datos. Por tanto, los identificadores usados deben ser \u00FAnicos en cada p\u00E1gina para que se puedan establecer estas relaciones un\u00EDvocas. Si necesita repetir el mismo identificador para varios elementos considere el uso de clases en su lugar (atributo <code>class</code>).</p>
# Se verifica que los valores de los atributos est\u00e1n entrecomillados 
check.439.error     = Ausencia de entrecomillado para los valores de atributos.
check.439.rationale = <p>El marcado debe ser correcto para evitar que se produzcan errores en el c\u00F3digo que puedan dificultar la interpretaci\u00F3n del mismo por parte de las aplicaciones de usuarios. Para que los navegadores identifiquen sin posibilidad de error cu\u00E1l es el valor de cada atributo \u00E9ste se ha de entrecomillar para deliminar de forma expl\u00EDcita sus l\u00EDmites.</p>
# C\u00f3digo HTML sea parseable (apertura y cierre de etiquetas y anidamiento correcto de elementos) 
check.440.error     = Anidamiento incorrecto de etiquetas.
check.440.rationale = <p>El marcado debe ser correcto para evitar que se produzcan errores en el c\u00F3digo que puedan dificultar la interpretaci\u00F3n del mismo por parte de las aplicaciones de usuarios. Para que los navegadores identifiquen la estructura y jerarqu\u00EDa de los elementos que forman el c\u00F3digo de la p\u00E1gina es necesario que \u00E9stos se aniden de forma correcta, respetando el orden de apertura y cierre de las etiquetas.</p>
# Se verifica que no se repite el mismo atributo con diferente valor en el mismo elemento 
check.441.error     = Atributos duplicados en la misma etiqueta.
check.441.rationale = <p>El marcado debe ser correcto para evitar que se produzcan errores en el c\u00F3digo que puedan dificultar la interpretaci\u00F3n del mismo por parte de las aplicaciones de usuarios. Para ello, no debe haber atributos repetidos para un mismo elemento ya que se crea un conflicto en la elecci\u00F3n del valor adecuado pudiendo dar lugar a inconsistencias de interpretaci\u00F3n entre diferentes navegadores.</p>
# [MODIFICADA] Comprobar que el idioma de la p\u00e1gina coincide con el declarado 
check.442.error     = El idioma de la p\u00E1gina no coincide con el especificado.
check.442.rationale = <p>El idioma principal empleado en la p\u00E1gina no se corresponde con el idioma definido en el atributo <code>lang</code> (o <code>xml:lang</code>) del elemento <code>HTML</code>. En caso de incluir fragmentos de textos en otros idiomas, es necesario que se identifique el cambio de idioma para dichos fragmentos. Para ello, se han de identificar los cambios de idioma mediante el atributo <code>lang</code> (o <code>xml:lang</code> para XHTML servido como XML) del elemento que contiene al fragmento de texto en un idioma diferente (p. ej. <code>P</code>, <code>DIV</code>, <code>SPAN</code>, <code>EM</code>, etc.).</p><p>El c\u00F3digo a usar ser\u00E1 un c\u00F3digo de idioma v\u00E1lido seg\u00FAn el 'Registro de subetiqueta de idioma de la IANA' (p. ej. 'es' para espa\u00F1ol,  'eu' para euskera, 'ca' para catal\u00E1n, 'gl' para gallego, 'en' para ingl\u00E9s, 'fr' para franc\u00E9s, etc.).</p><p>Si se identifican correctamente los idiomas usados los lectores de pantalla podr\u00E1n emplear la entonaci\u00F3n y pronunciaci\u00F3n adecuada para los mismos.</p><p>Se puede comprobar la lista completa de c\u00F3digos de idioma de IANA en la siguiente direcci\u00F3n: <a href = "http://www.iana.org/assignments/language-subtag-registry">http://www.iana.org/assignments/language-subtag-registry</a></p>
# [MODIFICADA] Tres o m\u00e1s de botones de radio y/o casillas de verificaci\u00f3n agrupadas (mismo name) se agrupan bajo un fieldset.
check.443.error     = Grupos de botones de radio o casillas de verificaci\u00F3n sin agrupar mediante <code>FIELDSET</code>.
check.443.rationale = <p>Cuando en un formulario existen diferentes grupos de campos de formulario relacionados entre s\u00ED se deben marcar dichos grupos con el elemento <code>FIELDSET</code> y se debe identificar cada grupo con una etiqueta proporcionada en el elemento <code>LEGEND</code> correspondiente (que ha de ser el primer elemento hijo del <code>FIELDSET</code>). Esto es especialmente importante en los grupos de botones de radio y casillas de verificaci\u00F3n. Si hay grupos de tres o m\u00E1s botones de radio o casillas de verificaci\u00F3n (con el mismo <code>name</code>) entonces cada grupo se debe identificar con el elemento <code>FIELDSET</code>.</p>
# [MODIFICADA] Se verifica que  los \u201cfieldsets\u201d tengan un \u00fanico elemento \u201clegend\u201d con contenido (primer elemento sem\u00e1ntico hijo).
check.444.error     = Elementos <code>FIELDSET</code> que carecen de etiqueta para identificar su contenido.
check.444.rationale = <p>El elemento <code>FIELDSET</code> se emplea para identificar los grupos de controles de formulario relacionados entre s\u00ED. Sin embargo, tambi\u00E9n es necesario proporcionar una etiqueta que describa la naturaleza o funci\u00F3n de cada grupo mediante el elemento <code>LEGEND</code>. Por tanto, todo elemento <code>FIELDSET</code> debe tener su correspondiente elemento <code>LEGEND</code> (que ha de ser el primer elemento hijo del <code>FIELDSET</code>).</p>
# [MODIFICADA] 3 o m\u00e1s p\u00e1rrafos seguidos que empiecen por una imagen cuyas dimensiones sean iguales o inferiores a X*Y (Heur\u00edstico X=10, Y=10).
check.445.error     = Se est\u00E1n simulando listas mediante el uso de p\u00E1rrafos que comienzan por im\u00E1genes usadas como vi\u00F1etas de lista.
check.445.rationale = <p>Los listados de elementos relacionados entre s\u00ED deben estructurarse adecuadamente mediante el marcado adecuado para listas (<code>UL</code>, <code>OL</code> o <code>DL</code>) en lugar de simularse de forma visual mediante el empleo de im\u00E1genes a modo de vi\u00F1etas situadas al comienzo de p\u00E1rrafos.</p><p>Al emplear los elementos estructurales de lista, los productos de apoyo como los lectores de pantalla podr\u00E1n reconocer su presencia, saber el n\u00FAmero de elementos que los forman y proporcionar dicha informaci\u00F3n a los usuarios, adem\u00E1s de facilitar mecanismos de navegaci\u00F3n espec\u00EDficos para recorrer las listas y sus elementos.</p>
# Se identifican los campos obligatorios en los formularios con m\u00e1s de N campos de introducci\u00f3n de texto (se busca la presencia de los t\u00e9rminos \u201cobligatorio\u201d, \u201copcional\u201d o sin\u00f3nimos equivalentes en el texto, alternativas o t\u00edtulos presentes dentro del formulario <form>). (N = 4) 
check.446.error     = No se indica qu\u00E9 campos de formulario son obligatorios.
check.446.rationale = <p>En los formularios en los que hay varios campos se debe proporcionar a los usuarios informaci\u00F3n para que puedan diferenciar entre los campos obligatorios y los campos opcionales reduciendo as\u00ED las posibilidades de que se produzcan errores de validaci\u00F3n a la hora de cumplimentar el formulario.</p>
# [MODIFICADA] Contenido desde CSS mediante :before o :after y la propiedad \u201ccontent\u201d con texto igual o superior a X caracteres alfanum\u00e9ricos (Heur\u00edstico X=2).
check.447.error     = Generaci\u00F3n de contenido desde las hojas de estilo.
check.447.rationale = <p>No deben emplearse las hojas de estilo para incluir contenido o informaci\u00F3n ya que de esta forma no estar\u00E1 disponible para los lectores de pantalla u otras aplicaciones de usuario no gr\u00E1ficas. Toda la informaci\u00F3n debe estar disponible en el contenido de la p\u00E1gina, en el c\u00F3digo HTML.</p><p>Por tanto, no debe incluirse contenido textual desde CSS mediante los pseudoelementos <code>:before</code> o <code>:after</code> y la propiedad <code>content</code>.</p>
#1.2.2 Contraste m\u00ednimo
# [MODIFICADA] Se verifica que las combinaciones de color de primer plano y de color de fondo en una misma regla de las hojas de estilo tiene el contraste suficiente. 
check.448.error     = Contraste insuficiente entre el color de primer plano y el color de fondo.
check.448.rationale = <p>Las combinaciones de color de primer plano (propiedad <code>color</code>) y de color de fondo (propiedad <code>background-color</code> o <code>background</code> ) en una misma regla de las hojas de estilo deben tener un contraste suficiente.</p><p>El ratio de contraste entre el color de primer plano y el color de fondo ha de ser de al menos 4,5:1 para texto normal (inferior a 14pt y negrita o 18pt) y de 3:1 para texto grande (superior a 14pt y negrita o 18pt).</p><p>Para comprobar el correcto contraste entre los colores de primer plano y los colores de fondo se puede emplear la herramienta Contrast Analyser basada en el algoritmo del W3C para comprobar los ratios de contraste. Esta herramienta est\u00E1 disponible en: <a href="http://www.paciellogroup.com/resources/contrast-analyser.html">http://www.paciellogroup.com/resources/contrast-analyser.html</a>.</p><p>Esta comprobaci\u00F3n s\u00F3lo analiza los selectores de CSS que tienen definido de forma expl\u00EDcita un color de primer plano y un color de fondo.</p>
# No se emplea la propiedad de CSS 'text-decoration: blink' 
check.449.error     = Se producen parpadeos en el texto haciendo uso de la propiedad <code>text-decoration: blink</code>.
check.449.rationale = <p>Debe evitarse la presencia de contenido con parpadeo ya que dificulta su lectura y comprensi\u00F3n a personas con problemas visuales o discapacidades cognitivas. Por otra parte, si el parpadeo implica cambios bruscos de luminosidad (destellos) pueden suponer un riesgo para las personas con epilepsia fotosensitiva.</p>
#1.1.6 Separaci\u00f3n contenido y presentaci\u00f3n
# [MODIFICADA] Utilizar en tablas de maquetaci\u00f3n elementos de tablas de datos (th, caption, summary,...) 
check.45.error      = Empleo de marcado propio de tablas de datos en tablas de maquetaci\u00F3n.
check.45.rationale  = <p>No se recomienda el uso de tablas de maquetaci\u00F3n. En caso de que se empleen tablas para maquetar contenido, entonces \u00E9stas han de ser transparentes para los lectores de pantalla y otros productos de apoyo. Es decir, los usuarios no deben percibir su presencia.</p><p>Para ello, \u00E9stas no deben incluir elementos o atributos propios de tablas de datos  (<code>TH</code>, <code>THEAD</code>, <code>TBODY</code>, <code>TFOOT</code>, <code>CAPTION</code>, <code>summary</code>, <code>title</code>, <code>scope</code>, <code>headers</code>, etc.). Por ejemplo, si una celda no es realmente un encabezamiento, no se debe utilizar el elemento <code>TH</code> para que tenga una apariencia determinada, sino dar formato al texto mediante hojas de estilo.</p>
# Se verifica que el c\u00f3digo CSS es parseable (bien formado, sin errores de sintaxis) 
check.450.error     = Presencia de errores en el c\u00F3digo CSS que pueden dificultar su correcto procesamiento.
check.450.rationale = <p>El c\u00F3digo de las hojas de estilo debe estar libre de errores que puedan suponer una inconsistencia en su interpretaci\u00F3n por parte de diferentes navegadores o aplicaciones de usuario. Es decir, el c\u00F3digo debe poder ser procesado sin inconsistencias. Esto no implica que el c\u00F3digo deba ser gramaticalmente v\u00E1lido o que no se empleen propiedades avanzadas o experimentales como las de CSS3 o las equivalentes de los diferentes motores de los navegadores, sino que al menos el c\u00F3digo ha de ser sint\u00E1cticamente correcto.</p>
