# [MODIFICADA] Comprobar titulos distintos entre la muestra 
check.462.error     = Las p\u00E1ginas analizadas en el muestreo presentan todas el mismo t\u00EDtulo.
check.462.rationale = <p>Todas las p\u00E1ginas deben tener un t\u00EDtulo (elemento <code>TITLE</code> en la secci\u00F3n de cabecera de la p\u00E1gina) que identifique de forma breve y concisa cu\u00E1l es su contenido.</p><p>Indicar en el TITLE de una p\u00E1gina el nombre del portal y una peque\u00F1a frase que identifique un\u00EDvocamente la p\u00E1gina dentro del mismo constituye una buena forma de facilitar al usuario la localizaci\u00F3n e identificaci\u00F3n de las p\u00E1ginas.</p><p>Si todas las p\u00E1ginas del portal tienen el mismo t\u00EDtulo \u00E9ste carecer\u00E1 de utilidad.</p>
# [MODIFICADA] Se comprueba si en la p\u00e1gina de accesibilidad se proporciona informaci\u00f3n sobre el nivel de conformidad.
check.463.error     = La Secci\u00F3n de accesibilidad / Declaraci\u00F3n de accesibilidad del portal carece del nivel de accesibilidad alcanzado.
check.463.rationale = <p>Tanto el antiguo RD 1494/2007 como el nuevo RD 1112/2018 exigen la existencia de un enlace denominado \u201CAccesibilidad\u201D (o su equivalente en el idioma en el que se encuentre disponible la p\u00E1gina). </p>\n<p>Seg\u00FAn el RD 1494/2007, mediante ese enlace se acceder\u00EDa a la Secci\u00F3n de accesibilidad que deb\u00EDa indicar las medidas de accesibilidad adoptadas para asegurar el acceso a su informaci\u00F3n para todos los usuarios, indicando el nivel de conformidad obtenido (A, AA o AAA), la fecha de la \u00FAltima revisi\u00F3n de accesibilidad y un mecanismo de contacto.</p>\n<p>Seg\u00FAn el RD 1112/2018, mediante ese enlace se debe acceder a la Declaraci\u00F3n de accesibilidad que las entidades responsables deben proporcionar seg\u00FAn modelo europeo que aplica desde el 1 de noviembre de 2018. Puede consultar m\u00E1s informaci\u00F3n sobre c\u00F3mo generarlo en:</p>\n<p><a href="http://administracionelectronica.gob.es/PAe/Implantacion_RD_Accesibilidad/declaracion">http://administracionelectronica.gob.es/PAe/Implantacion_RD_Accesibilidad/declaracion</a></p>
# [MODIFICADA] Uso de encabezados como caption de una tabla 
check.464.error     = Uso de encabezados de p\u00E1gina para indicar el t\u00EDtulo de tablas de datos
check.464.rationale = <p>No se deben simular los t\u00EDtulos de tablas de datos mediante el empleo de encabezados de p\u00E1gina. Es decir, no puede haber tablas de datos que carezcan de elemento <code>CAPTION</code> y que sean el \u00FAnico contenido bajo un encabezado de p\u00E1gina, ya que entonces dicho encabezado se trata en realidad del t\u00EDtulo de la tabla y debe marcarse como tal.</p><p>Se ha de emplear el elemento <code>CAPTION</code> para indicar el t\u00EDtulo de las tablas de datos en lugar de simularlos mediante encabezados adyacentes</p><p>Si los t\u00EDtulos de las tablas de datos se identifican expl\u00EDcitamente mediante <code>CAPTION</code> las aplicaciones de usuario y los productos de apoyo podr\u00E1n reconocerlas y ofrecer a los usuarios dicha informaci\u00F3n as\u00ED como proporcionar mecanismos de navegaci\u00F3n que faciliten la interacci\u00F3n con la p\u00E1gina, como \u00EDndices de tablas, etc.</p>
# [MODIFICADA] En formularios con X o m\u00e1s campos (text, file, password, select, textarea) debe existir al menos un fieldset y un legend (Heuristico X=8) 0-PASA 
check.465.error     = Formularios complejos en los que no se realizan agrupaciones de campos relacionados entre si.
check.465.rationale = <p>Cuando en un formulario existen diferentes grupos de campos de formulario relacionados entre s\u00ED se deben marcar dichos grupos con el elemento <code>FIELDSET</code> y se debe identificar cada grupo con una etiqueta proporcionada en el elemento <code>LEGEND</code> correspondiente (que ha de ser el primer elemento hijo del <code>FIELDSET</code>). Esto es especialmente importante en aquellos formularios extensos con un n\u00FAmero elevado de campos ya que las agrupaciones de los campos relacionados entre si facilita su comprensi\u00F3n a los usuarios.</p>
# [MODIFICADA] Modificaci\u00f3n especial de la comprobaci\u00f3n 429 para Sharepoint 
