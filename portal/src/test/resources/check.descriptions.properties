# Nuevos checks metodologa 2012-b
check.467.error     = Im\u00E1genes sin alternativa textual.
check.467.rationale = <p>Todos los elementos no textuales deben disponer de una alternativa textual que transmita la misma informaci\u00F3n a los usuarios que no pueden ver el elemento, como los usuarios de lectores de pantalla o de navegadores de texto.</p>
check.468.error     = Textos alternativos demasiado extensos.
check.468.rationale = <p> El contenido alternativo textual de las im\u00E1genes no debe ser superior a 150 caracteres. En en dicho caso se requiere son de descripciones detalladas con los atributos longdesc o aria-describedby .</p>
check.469.error     = Encabezados vac\u00EDos, sin texto en su interior
check.469.rationale = <p>Los elementos de encabezado (<code>role="heading"</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>Todos los elementos de encabezado deben contener un texto, correspondiente al t\u00EDtulo de la secci\u00F3n de contenido que encabezan. No puede haber encabezados vac\u00EDos, sin texto en su interior, ya que dichos elementos corrompen la estructura del documento.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
check.470.error     = Encabezados consecutivos del mismo nivel (o superior) sin contenido entre ellos.
check.470.rationale = <p>Los elementos de encabezado (<code>role="heading"</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>Cada encabezado ha de disponer de la correspondiente secci\u00F3n de contenido a la que titulan. Un encabezado que no tenga su correspondiente secci\u00F3n de contenido no tiene raz\u00F3n de ser y podr\u00E1 generar consfusi\u00F3n a los usuarios. Por tanto, debe existir alg\u00FAn contenido textual entre un encabezado y el siguiente encabezado del mismo nivel o de un nivel superior. Por ejemplo, debe existir contenido entre secuencias de encabezados del tipo (<code>H2, H2</code>) o (<code>H2, H1</code>).</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
check.471.error     = Salto en los niveles de encabezado
check.471.rationale = <p>Los elementos de encabezado (<code>role="heading"</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados (p. ej. sin pasar de un nivel de encabezado <code>H2</code> a un nivel <code>H4</code> en lugar de a un <code>H3</code>).</p><p>En este caso, se est\u00E1n produciendo saltos en los niveles de encabezado que deben ser solucionados.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
check.472.error     = Escasez de encabezados para estructurar el contenido.
check.472.rationale = <p>Los elementos de encabezado (<code>role="heading"</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>Se est\u00E1 empleando un \u00FAnico encabezado en la p\u00E1gina, siendo \u00E9ste insuficiente teniendo en cuenta la cantidad de contenido textual presente en la misma. Emplear un \u00FAnico encabezado principal puede ser insuficiente en la mayor\u00EDa de las ocasiones. Se ha de organizar y estructurar el contenido de la p\u00E1gina en diferentes secciones usando los elementos de encabezado para indicar el t\u00EDtulo de cada secci\u00F3n con el fin de facilitar la lectura y comprensi\u00F3n del contenido.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
