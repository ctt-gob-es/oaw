#1.2.1 Identificaci\u00f3n de cambios de idioma
# [MODIFICADA] Elementos (*todos*) con c\u00f3digo de idioma no v\u00e1lido 
check.161.error     = El c\u00F3digo de idioma especificado no es v\u00E1lido seg\u00FAn la lista oficial de IANA (es, ca, eu, gl, ca-valencia, en, fr).
check.161.rationale = <p>A la hora de identificar un idioma en la p\u00E1gina se debe hacer mediante los c\u00F3digos de idioma est\u00E1ndar, y utilizando una sintaxis correcta.</p><p>Los cambios de idioma se han de identificar mediante el atributo <code>lang</code> (o <code>xml:lang</code> para XHTML servido como XML) del elemento que contiene al fragmento de texto en un idioma diferente (p. ej. <code>P</code>, <code>DIV</code>, <code>SPAN</code>, <code>EM</code>, etc.) y el c\u00F3digo a emplear debe ser un c\u00F3digo de idioma v\u00E1lido seg\u00FAn el 'Registro de subetiqueta de idioma de la IANA' (p. ej. 'es' para espa\u00F1ol,  'eu' para euskera, 'ca' para catal\u00E1n, 'gl' para gallego, 'en' para ingl\u00E9s, 'fr' para franc\u00E9s, etc.).</p><p>Si se identifican correctamente los idiomas usados los lectores de pantalla podr\u00E1n emplear la entonaci\u00F3n y pronunciaci\u00F3n adecuada para los mismos.</p><p>Se puede comprobar la lista completa de c\u00F3digos de idioma de IANA en la siguiente direcci\u00F3n: <a href = "http://www.iana.org/assignments/language-subtag-registry">http://www.iana.org/assignments/language-subtag-registry</a></p>
# [MODIFICADA] Enlaces adyacentes al mismo recurso deben estar combinados 
check.180.error     = Enlaces situados de forma contigua que apuntan al mismo destino.
check.180.rationale = <p>La repetici\u00F3n de enlaces consecutivos a un mismo destino s\u00F3lo sirve para a\u00F1adir 'ruido' y contenido innecesario que entorpece la legibilidad y la interacci\u00F3n con la p\u00E1gina a determinados usuarios como a aquellos que emplean un lector de pantalla.</p><p>Es el caso, por ejemplo, del uso de im\u00E1genes situadas de forma contigua a enlaces textuales marc\u00E1ndose ambos como dos enlaces independientes en lugar de utilizar un \u00FAnico enlace que englobe ambos elementos.</p>
# [MODIFICADA] Enlaces con textos demasiado largos, excepto si el texto del enlace es el nombre de una ley 
check.181.error     = Enlaces cuyo texto es demasiado largo y, por tanto, poco significativo.
check.181.rationale = <p>El texto de los enlaces debe ser significativo y resultar \u00FAtil para identificar la funci\u00F3n o el destino de los mismos. Para ello, dicho texto adem\u00E1s ha de ser breve y conciso. Salvo excepciones (enlaces a leyes u otros contenidos de tipo legal en los que se emplea su t\u00EDtulo como texto del enlace) si el texto de un enlace es demasiado largo, extendi\u00E9ndose por varias l\u00EDneas, dificultar\u00E1 su legibilidad y comprensi\u00F3n para algunos usuarios dejando as\u00ED de ser significativo.</p>
# [MODIFICADA] Summary y Caption diferentes. 
check.243.error     = Tablas de datos en las que su t\u00EDtulo (<code>CAPTION</code>) y su resumen (<code>summary</code>) est\u00E1n duplicados.
check.243.rationale = <p>Si una tabla de datos tiene definido tanto un t\u00EDtulo de tabla con el elemento <code>CAPTION</code> como informaci\u00F3n de resumen en el atributo <code>summary</code>, entonces el contenido de ambos no puede estar duplicado.</p><p>En el contenido de <code>summary</code> se debe proporcionar informaci\u00F3n adicional que explique la estructura general de la tabla y si repite el mismo texto que el del t\u00EDtulo de la tabla entonces es que se est\u00E1 usando de forma incorrecta.</p>
# [MODIFICADA] Las tablas de datos que contienen m\u00e1s de una fila/columna de cabeceras usan los atributos id y headers para identificar las celdas. 
check.245.error     = Existen tablas de datos complejas en las que no se marcan todos los encabezados, o no se asocian los encabezados y las celdas de datos mediante el marcado HTML correspondiente.
check.245.rationale = <p>En las tablas de datos complejas se debe asociar las celdas de datos con sus encabezados utilizando para ello los atributos <code>id</code> y <code>headers</code>. De esta forma los productos de apoyo podr\u00E1n presentar dichas tablas al usuario adecuadamente.</p><p>Esta asociaci\u00F3n se realiza de tal forma que cada celda de datos incluya en su atributo <code>headers</code> el identificador un\u00EDvoco (<code>id</code>) de cada una de las celdas de encabezado (<code>TH</code>) relacionadas con ella.</p><p>Se considera que una tabla es compleja si tiene encabezados tanto de fila como de columna y adem\u00E1s tiene dos o m\u00E1s filas o columnas de encabezados.</p>
# [MODIFICADA] Longdesc v\u00e1lido 
check.278.error     = Imagen cuyo atributo <code>longdesc</code> no contiene una URL v\u00E1lida.
check.278.rationale = <p>Las im\u00E1genes complejas requieren de una explicaci\u00F3n detallada en la que se proporcione la misma informaci\u00F3n que se trasmite a trav\u00E9s de la imagen. Los mapas de situaci\u00F3n, los gr\u00E1ficos, f\u00F3rmulas, organigramas, etc. son tipolog\u00EDas de im\u00E1genes que suelen necesitar una descripci\u00F3n larga.</p> <p>Esta descripci\u00F3n podr\u00E1 incluirse en un documento XHTML o en la misma p\u00E1gina donde se encuentra la imagen. En caso de usar el atributo <code>longdesc</code> del elemento <code>IMG</code> para enlazar con la descripci\u00F3n detallada, entonces el valor de dicho atributo ha de ser una direcci\u00F3n URL v\u00E1lida. No es correcto, por ejemplo, emplear el contenido de dicho atributo para proporcionar directamente la descripci\u00F3n.</p>
# [MODIFICADA] Iframes tienen atributo title no vac\u00edo ni sospechoso 
check.295.error     = Ausencia de un t\u00EDtulo adecuado para el marco <code>iframe</code>.
check.295.rationale = <p>Se debe evitar, en la medida de lo posible, el uso de marcos en las p\u00E1ginas. De no ser posible evitarlo, se debe proporcionar un t\u00EDtulo a cada marco que describa su prop\u00F3sito o su contenido de forma que los usuarios de lectores de pantalla puedan decidir previamente si desean acceder o no a su contenido.</p><p>Esta descripci\u00F3n debe ser precisa e indicarse en su atributo <code>title</code>.</p>
