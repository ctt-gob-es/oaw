# [MODIFICADA] 3 o m\u00e1s l\u00edneas separadas por BR que empiecen por una imagen cuyas dimensiones sean iguales o inferiores a X*Y (Heur\u00edstico X=10, Y=10).
check.459.error     = Se est\u00E1n simulando listas mediante el uso de saltos de l\u00EDnea que comienzan por im\u00E1genes usadas como vi\u00F1etas de lista.
check.459.rationale = <p>Los listados de elementos relacionados entre s\u00ED deben estructurarse adecuadamente mediante el marcado adecuado para listas (<code>UL</code>, <code>OL</code> o <code>DL</code>) en lugar de simularse de forma visual mediante el empleo de im\u00E1genes a modo de vi\u00F1etas situadas al comienzo de nuevas l\u00EDneas generadas con <code>BR</code>.</p><p>Al emplear los elementos estructurales de lista, los productos de apoyo como los lectores de pantalla podr\u00E1n reconocer su presencia, saber el n\u00FAmero de elementos que los forman y proporcionar dicha informaci\u00F3n a los usuarios, adem\u00E1s de facilitar mecanismos de navegaci\u00F3n espec\u00EDficos para recorrer las listas y sus elementos.</p>
# [MODIFICADA] T\u00e9rminos en otros idiomas 
check.460.error     = Cambios de idioma sin especificar.
check.460.rationale = <p>En caso de incluir fragmentos de textos en otros idiomas es necesario que se identifique el cambio de idioma para dichos fragmentos. Para ello, se han de identificar los cambios de idioma mediante el atributo <code>lang</code> (o <code>xml:lang</code> para XHTML servido como XML) del elemento que contiene al fragmento de texto en un idioma diferente (p. ej. <code>P</code>, <code>DIV</code>, <code>SPAN</code>, <code>EM</code>, etc.).</p><p>El c\u00F3digo a usar ser\u00E1 un c\u00F3digo de idioma v\u00E1lido seg\u00FAn el 'Registro de subetiqueta de idioma de la IANA' (p. ej. 'es' para espa\u00F1ol,  'eu' para euskera, 'ca' para catal\u00E1n, 'gl' para gallego, 'en' para ingl\u00E9s, 'fr' para franc\u00E9s, etc.).</p><p>Si se identifican correctamente los idiomas usados los lectores de pantalla podr\u00E1n emplear la entonaci\u00F3n y pronunciaci\u00F3n adecuada para los mismos.</p><p>Se puede comprobar la lista completa de c\u00F3digos de idioma de IANA en la siguiente direcci\u00F3n: <a href = "http://www.iana.org/assignments/language-subtag-registry">http://www.iana.org/assignments/language-subtag-registry</a></p>
# [MODIFICADA] Se verifica que todos los elementos \u201clabel\u201d que est\u00e1n asociados expl\u00edcitamente y son la \u00fanica etiqueta asociada a un control (t\u00edtulo, aria-label, etc.) no est\u00e1n ocultos con CSS.
check.461.error     = Etiquetas de campos de formulario (<code>LABEL</code>) ocultas visualmente.
