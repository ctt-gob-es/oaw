# [MODIFICADA] Anidaci\u00f3n correcta de encabezados 
check.37.error      = Salto en los niveles de encabezado
check.37.rationale  = <p>Los elementos de encabezado (<code>H1</code>...<code>H6</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados (p. ej. sin pasar de un nivel de encabezado <code>H2</code> a un nivel <code>H4</code> en lugar de a un <code>H3</code>).</p><p>En este caso, se est\u00E1n produciendo saltos en los niveles de encabezado que deben ser solucionados.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
# [MODIFICADA] Existencia de encabezados 
check.38.error      = Ausencia de elementos de encabezado.
check.38.rationale  = <p>Los elementos de encabezado (<code>H1</code>...<code>H6</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>En todas las p\u00E1ginas debe haber al menos un encabezado de nivel <code>H1</code> que se corresponda con el t\u00EDtulo principal del contenido de la p\u00E1gina.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
# [MODIFICADA] Encabezados vacios 
check.395.error     = Encabezados vac\u00EDos, sin texto en su interior
check.395.rationale = <p>Los elementos de encabezado (<code>H1</code>...<code>H6</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>Todos los elementos de encabezado deben contener un texto, correspondiente al t\u00EDtulo de la secci\u00F3n de contenido que encabezan. No puede haber encabezados vac\u00EDos, sin texto en su interior, ya que dichos elementos corrompen la estructura del documento.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
# [MODIFICADA] Elementos select con m\u00e1s de X opciones sin agrupar bajo elementos \u201coptgroup\u201d. (X=20) 
