# [MODIFICADA] Encabezados mismo nivel con mismo texto 
check.141.error     = Encabezados consecutivos del mismo nivel y con el mismo texto.
check.141.rationale = <p>Los elementos de encabezado (<code>H1</code>...<code>H6</code>) sirven para identificar los t\u00EDtulos de las diferentes secciones en las que se estructura un documento. El nivel empleado en cada encabezado es lo que definir\u00E1 la estructura jer\u00E1rquica de las secciones del documento. Por tanto, esta estructura de encabezados y los niveles empleados ha de ser correcta reflejando la estructura l\u00F3gica del contenido de la p\u00E1gina, identificando como encabezados todos los t\u00EDtulos de secci\u00F3n, sin emplear elementos de encabezado \u00FAnicamente para crear efectos de presentaci\u00F3n y sin saltarse niveles intermedios al descender en la jerarquia de encabezados.</p><p>No puede haber dos encabezados consecutivos del mismo nivel y con el mismo texto porque eso implica que hay dos secciones seguidas con el mismo t\u00EDtulo, lo cual carece de sentido. O bien se trata de la misma secci\u00F3n y deben estar bajo un mismo encabezado o bien se trata de secciones diferentes y cada una deber\u00E1 tener su propio encabezado con un texto diferente.</p><p>Una estructura correcta de encabezados es de gran importancia ya que las aplicaciones de usuario y los productos de apoyo, como los lectores de pantalla, pueden proporcionar mecanismos especiales de navegaci\u00F3n que permitan a los usuarios acceder de forma r\u00E1pida a las distintas secciones que componen una p\u00E1gina web (p. ej. mediante una \u00EDndice o mapa del documento con accesos directos a las diferentes secciones del mismo).</p>
# [MODIFICADA] Enlace con texto vac\u00edo (se comprueba que haya imagen con alt (pero no si es vacio) 
