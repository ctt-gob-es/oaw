# Mensajes de error
basic.service.mail.error.subject = Aviso de incidencia en el an\u00E1lisis de Accesibilidad Web.
basic.service.mail.error.text = Usted recibe este correo como respuesta a una petici\u00F3n realizada por el usuario de la Comunidad Accesibilidad "{0}" para informarle de que el an\u00E1lisis no se ha realizado correctamente.\n\nLos administradores han sido avisados de esta incidencia, por lo que a la mayor brevedad posible comenzar\u00E1n a solucionar el problema, y usted podr\u00E1 volver a ejecutar el an\u00E1lisis.\n\nSi usted no ha solicitado este an\u00E1lisis, por favor, elimine el correo e informe sobre ello a observ.accesibilidad@correo.gob.es.\n\n----------------------------------------------------------------\nServicio on-line de Diagn\u00F3stico de la Accesibilidad\nDirecci\u00F3n de Tecnolog\u00EDas de la Informaci\u00F3n y las Comunicaciones\nMinisterio de Pol\u00EDtica Territorial y Funci\u00F3n P\u00FAblica\nContacto\: observ.accesibilidad@correo.gob.es
basic.service.mail.not.crawled.text = Usted recibe este correo como respuesta a una petici\u00F3n realizada por el usuario de la Comunidad Accesibilidad "{0}" para informarle de que el an\u00E1lisis no se ha realizado correctamente, ya que la URL a analizar ({1}) no ha podido ser accedida por el analizador.\n\nPor favor, revise si esta URL fuese incorrecta, estuviese mal escrita o perteneciese a una intranet inaccesible desde el exterior, y, en caso contrario, p\u00F3ngase en contacto con los administradores para informarles de la incidencia.\n\nSi usted no ha solicitado este an\u00E1lisis, por favor, elimine el correo e informe sobre ello a observ.accesibilidad@correo.gob.es.\n\n----------------------------------------------------------------\nServicio on-line de Diagn\u00F3stico de la Accesibilidad\nDirecci\u00F3n de Tecnolog\u00EDas de la Informaci\u00F3n y las Comunicaciones\nMinisterio de Pol\u00EDtica Territorial y Funci\u00F3n P\u00FAblica\nContacto\: observ.accesibilidad@correo.gob.es

