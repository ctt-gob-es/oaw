ob.resAnon.intav.report.45.p1                                                 = Como informaci\u00F3n adicional al punto anterior de medias por verificaci\u00F3n, se presentan a continuaci\u00F3n los porcentajes obtenidos para las distintas verificaciones del observatorio de acuerdo a las dos posibles modalidades: Pasa y Falla.
ob.resAnon.intav.report.45.p2                                                 = De esta forma se puede obtener de forma r\u00E1pida la informaci\u00F3n sobre cuales son las verificaciones en las que se han detectado m\u00E1s problemas y por tanto, requieren una atenci\u00F3n prioritaria en las tareas de adecuaci\u00F3n a la accesibilidad.
ob.resAnon.intav.report.45.p3                                                 = El Eje X de las gr\u00E1ficas representa cada una de las verificaciones realizadas por cada nivel de an\u00E1lisis, mientras que en el Eje Y se presenta mediante barras apiladas el porcentaje obtenido por cada verificaci\u00F3n para las modalidades Pasa y Falla.
