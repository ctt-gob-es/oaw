resultados.primarios.4.p1                                        = En el siguiente resumen global, se muestran los datos m\u00E1s generales obtenidos en la ejecuci\u00F3n del Observatorio sobre el portal:
resultados.primarios.4.p2                                        = La {0} refleja la cantidad de requisitos de accesibilidad que se satisfacen correctamente ya sean de A o de AA. Por lo tanto, cuanto m\u00E1s alta sea la puntuaci\u00F3n m\u00E1s requisitos de accesibilidad se est\u00E1n cumpliendo.
resultados.primarios.4.p2.bold1                                  = puntuaci\u00F3n media del portal
resultados.primarios.4.p3                                        = El {0} tiene en consideraci\u00F3n las prioridades de los requisitos, de modo que si los problemas de accesibilidad se concentran en requisitos de A, el portal puede obtener un nivel de adecuaci\u00F3n No V\u00E1lido aunque su puntuaci\u00F3n pueda ser alta. Por el contrario, si los fallos se concentran en requisitos de AA, el portal podr\u00EDa obtener una puntuaci\u00F3n media/baja con nivel de adecuaci\u00F3n A.
resultados.primarios.4.p3.bold1                                  = nivel de adecuaci\u00F3n
resultados.primarios.4.p4                                        = En la siguiente gr\u00E1fica se puede apreciar la proporci\u00F3n de p\u00E1ginas con niveles de adecuaci\u00F3n AA, A o No V\u00E1lido sobre el total de p\u00E1ginas analizadas.
resultados.primarios.41.p1                                       = En esta gr\u00E1fica se muestra para cada una de las verificaciones de Asu puntuaci\u00F3n media. Aquellas verificaciones con una puntuaci\u00F3n m\u00E1s baja son las que presentan mayores problemas de accesibilidad y sobre las cu\u00E1les habr\u00E1 que concentran los esfuerzos de mejora. Los valores "NP - No aplica" indican que no hay ning\u00FAn elemento de ese tipo analizable en la muestra y por lo tanto no suponen problemas de accesibilidad.
resultados.primarios.42.p1                                       = En esta gr\u00E1fica se muestra para cada una de las verificaciones de Priorodad 2 su puntuaci\u00F3n media. Aquellas verificaciones con una puntuaci\u00F3n m\u00E1s baja son las que presentan mayores problemas de accesibilidad y sobre las cu\u00E1les habr\u00E1 que concentran los esfuerzos de mejora. Los valores "NP - No aplica" indican que no hay ning\u00FAn elemento de ese tipo analizable en la muestra y por lo tanto no suponen problemas de accesibilidad.
resultados.primarios.43.p1                                       = Se muestra a continuaci\u00F3n de forma esquem\u00E1tica el resultado obtenido en el an\u00E1lisis individual de cada p\u00E1gina, indicando la Puntuaci\u00F3n Media de P\u00E1gina ([anchor1]) y el grado de adecuaci\u00F3n en cada caso.
resultados.primarios.43.p1.anchor                                = PMP
resultados.primarios.43.p2                                       = En el eje X de la gr\u00E1fica se muestran las p\u00E1ginas analizadas en el portal, mientras que el Eje Y representa la puntuaci\u00F3n obtenida por cada una de ellas. Adem\u00E1s, la barra de puntuaci\u00F3n de cada p\u00E1gina indica mediante el c\u00F3digo de color Rojo - Amarillo - Verde, el grado de adecuaci\u00F3n obtenido (No V\u00E1lido, A, AA).
resultados.primarios.5.p1                                        = A continuaci\u00F3n se presenta el resultado de la aplicaci\u00F3n de las verificaciones que componen la metodolog\u00EDa del Observatorio sobre cada p\u00E1gina de la muestra. En las siguientes tablas se muestra para cada una de dichas comprobaciones, el resultado de Valor y Modalidad obtenido por cada p\u00E1gina analizada. 
resultados.primarios.5.p2                                        = Por lo tanto de forma r\u00E1pida y visual se puede ver en qu\u00E9 p\u00E1ginas hay que concentrar esfuerzos para mejorar los resultados del observatorio (aquellas con modalidad Falla o puntuaci\u00F3n cero). Una p\u00E1gina tendr\u00E1 Valor "0" y Modalidad "Pasa" cuando tenga alg\u00FAn problema menor de accesibilidad. Esto quiere decir que hay alg\u00FAn aspecto que corregir pero no es tan grave como para asignarle modalidad "Falla". Para mejorar la accesibilidad los primeros esfuerzos se deben dedicar a solucionar los problemas que originan modalidad "Falla".
resultados.primarios.errores.mas.info                            = Para obtener la informaci\u00F3n detallada de los errores detectados y su localizaci\u00F3n exacta en el c\u00F3digo debe utilizar el "Servicio de Diagn\u00F3stico en l\u00EDnea" que se encuentra disponible desde la "Comunidad Accesibilidad"\n([anchor1])
