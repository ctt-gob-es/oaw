ob.resAnon.intav.report.Cat5.p1                                               = Al igual que en los resultados globales del observatorio, se incluyen a continuaci\u00F3n los datos relativos a los aspectos de accesibilidad en que se agrupan las verificaciones llevadas a cabo en el an\u00E1lisis.
ob.resAnon.intav.report.Cat5.p2                                               = As\u00ED pues, se presenta la siguiente gr\u00E1fica de puntuaciones medias orientadas a aspectos.
