ob.resAnon.intav.report.1.p1                                                  = Mediante un {0} se pretende realizar una revisi\u00F3n del grado de cumplimiento en materia de accesibilidad de un conjunto de sitios web.
ob.resAnon.intav.report.1.p1.bold                                             = Observatorio de Accesibilidad Web
ob.resAnon.intav.report.1.p2                                                  = La realizaci\u00F3n de un {0} peri\u00F3dico permite conocer el grado de cumplimiento de los principios de Accesibilidad Web, y c\u00F3mo \u00E9ste va evolucionando a lo largo del tiempo. Asimismo se eval\u00FAa el empleo de est\u00E1ndares, y se trata de identificar los problemas m\u00E1s comunes. De esta forma se consigue extraer las conclusiones y planes de acci\u00F3n adecuados para apoyar a las organizaciones a alcanzar el siguiente objetivo:
ob.resAnon.intav.report.1.p2.bold                                             = Observatorio de Accesibilidad Web
ob.resAnon.intav.report.1.p2.m1                                               = Conseguir afianzar un nivel \u00F3ptimo de cumplimiento de forma sostenible en el tiempo.
ob.resAnon.intav.report.1.p3                                                  = Las diferentes iteraciones del Estudio de Observatorio se realizar\u00E1n seg\u00FAn una metodolog\u00EDa propia que supone una abstracci\u00F3n de los principios de accesibilidad en funci\u00F3n de un conjunto de evaluaciones significativas. El objetivo, en este caso, consiste en disponer de un conjunto de verificaciones relevantes que permitan {0} de una p\u00E1gina web. 
ob.resAnon.intav.report.1.p3.bold                                             = mostrar de forma resumida el estado de accesibilidad
ob.resAnon.intav.report.1.p4                                                  = El informe aqu\u00ED enviado corresponde a una petici\u00F3n de an\u00E1lisis realizada por la propia unidad con los criterios por ella definidos en la herramienta del servicio de diagn\u00F3stico en l\u00EDnea y conforme a las metodolog\u00EDas fijadas para el Observatorio de Accesibilidad Web. A diferencia de los informes generados por los estudios peri\u00F3dicos, en este caso se recoge con detalle todos los errores encontrados en el proceso de an\u00E1lisis.
ob.resAnon.intav.report.1.p5                                                  = El presente Estudio de Observatorio analizar\u00E1 el estado en que se encuentran los sitios web de las Administraciones P\u00FAblicas de Espa\u00F1a en cuanto al cumplimiento de los requisitos de accesibilidad exigidos legalmente (AA de UNE 139803:2004). El estudio se realizar\u00E1 sobre los portales pertenecientes a la Administraci\u00F3n General del Estado y una selecci\u00F3n de sitios web de las Comunidades Aut\u00F3nomas y Entidades Locales.
ob.resAnon.intav.report.11.p1                                                 = La iniciativa del Observatorio de Accesibilidad Web se puso en marcha en el a\u00F1o 2010 prestando desde entonces diferentes servicios basados en el est\u00E1ndar UNE 139803:2004 (WCAG 1.0). Con la aprobaci\u00F3n del nuevo est\u00E1ndar 139803:2012 (WCAG 2.0) los servicios del observatorio se han actualizado para promover la aplicaci\u00F3n de este nuevo est\u00E1ndar.
ob.resAnon.intav.report.11.p4                                                 = La Secretar\u00EDa General de Administraci\u00F3n Digital, adscrita al {0} tiene entre sus funciones la promoci\u00F3n de la Administraci\u00F3n Digital mediante la realizaci\u00F3n de estudios y el dise\u00F1o y ejecuci\u00F3n t\u00E9cnica de programas de actuaci\u00F3n, la cooperaci\u00F3n con otras Administraciones p\u00FAblicas y el desarrollo y difusi\u00F3n de las herramientas y servicios comunes necesarios para ello.
ob.resAnon.intav.report.11.p4.bold                                            = Ministerio de Pol\u00EDtica Territorial y Funci\u00F3n P\u00FAblica a trav\u00E9s de la Secretar\u00EDa de Estado de Funci\u00F3n P\u00FAblica
ob.resAnon.intav.report.11.p5                                                 = Asimismo le corresponde la evaluaci\u00F3n de las actuaciones realizadas y la elaboraci\u00F3n de las recomendaciones necesarias, todo ello en el marco de las directrices que se establezcan por la Comisi\u00F3n de Estrategia TIC y por el Comit\u00E9 Sectorial de Administraci\u00F3n Electr\u00F3nica, a los cuales prestar\u00E1 apoyo t\u00E9cnico.
ob.resAnon.intav.report.2.p1                                                  = El {0} realiza un an\u00E1lisis del grado de cumplimiento en materia de accesibilidad de los portales de la Administraci\u00F3n General del Estado, de las Comunidades Aut\u00F3nomas y de las Entidades Locales, con el objetivo de ofrecer un informe de situaci\u00F3n que ayude a mejorar la accesibilidad de estos portales y centrar los esfuerzos futuros.
ob.resAnon.intav.report.2.p1.bold                                             = Observatorio de Accesibilidad\u0009
ob.resAnon.intav.report.2.p2.PRENSA                                           = Un caso particular en este Observatorio son los Gabinetes de Prensa de las diferentes unidades ministeriales. Las secciones de los Gabinetes de Prensa tienen caracter\u00EDsticas especiales perfectamente diferenciadas del resto de contenidos del portal por las caracter\u00EDsticas de los contenidos que ah\u00ED aparecen (multimedia) y por la mayor actividad en incorporaci\u00F3n de contenidos.
ob.resAnon.intav.report.2.p3.PRENSA                                           = Por lo tanto, adem\u00E1s del estudio global de los portales en el Observatorio se ha decido realizar un peque\u00F1o estudio particular centrado \u00FAnicamente en los Gabinetes de Prensa.
ob.resAnon.intav.report.2.p4.CCAA                                             = El alcance de este estudio de observatorio comprende algunos de los portales m\u00E1s relevantes dentro de las administraciones auton\u00F3micas. 
ob.resAnon.intav.report.2.p4.PRENSA                                           = El Estudio de Observatorio tiene tambi\u00E9n por objetivo conocer la evoluci\u00F3n y tendencias en materia de accesibilidad. Asimismo se eval\u00FAa el empleo de est\u00E1ndares, y se trata de identificar los problemas m\u00E1s comunes. De esta forma se consigue extraer las conclusiones y planes de acci\u00F3n adecuados para apoyar a las organizaciones a alcanzar el siguiente objetivo: "Conseguir afianzar un nivel \u00F3ptimo de cumplimiento de forma sostenible en el tiempo".
ob.resAnon.intav.report.2.p5.AGE                                              = Con estas medidas se busca alcanzar el objetivo principal del Observatorio que es conocer de forma fidedigna el estado de Accesibilidad de los portales de la Administraci\u00F3n General del Estado para ayudarlos a mejorar su accesibilidad.
ob.resAnon.intav.report.2.p5.CCAA                                             = Con estas medidas se busca alcanzar el objetivo principal del Observatorio que es conocer de forma fidedigna el estado de Accesibilidad de los portales de la Administraci\u00F3n P\u00FAblica Auton\u00F3mica para ayudarlos a mejorar su accesibilidad.
ob.resAnon.intav.report.2.p5.PRENSA                                           = El alcance del estudio particular de los Gabinetes de Prensa comprende \u00FAnicamente el estudio de las secciones de "Prensa" en los diferentes portales ministeriales.   
ob.resAnon.intav.report.3.p1                                                  = La metodolog\u00EDa del {0} se basa en la experiencia de los expertos en accesibilidad y en la realizaci\u00F3n de distintos observatorios previos.
ob.resAnon.intav.report.3.p1.bold                                             = Observatorio de Accesibilidad
ob.resAnon.intav.report.3.p2                                                  = Los an\u00E1lisis de las p\u00E1ginas se efect\u00FAan de forma autom\u00E1tica por lo que se ha hecho un esfuerzo importante en que las verificaciones realizadas sobre cada p\u00E1gina no solo consistan en aquellas puramente autom\u00E1ticas, sino que a trav\u00E9s de distintos algoritmos y m\u00E9tricas se han automatizado mediante estimaciones un buen n\u00FAmero de comprobaciones cuya revisi\u00F3n es tradicionalmente manual.
ob.resAnon.intav.report.3.p3                                                  = De esta forma, el rango de verificaciones analizadas se ampl\u00EDa permitiendo un an\u00E1lisis de la mayor\u00EDa de los requisitos m\u00E1s representativos de la accesibilidad de un sitio web, en base a la norma UNE 139803:2004.
ob.resAnon.intav.report.3.p4                                                  = Algunas de las comprobaciones unitarias de esta metodolog\u00EDa de observatorio se asemejan a otras incluidas en la metodolog\u00EDa europea de revisi\u00F3n de la accesibilidad UWEM, lo cual aporta m\u00E1s si cabe un plus de confiabilidad en los resultados obtenidos.
ob.resAnon.intav.report.3.p5                                                  = A continuaci\u00F3n se detallar\u00E1n y explicar\u00E1n convenientemente los aspectos m\u00E1s importantes de esta metodolog\u00EDa.
ob.resAnon.intav.report.31.intro                                              = El estudio se realiza en 3 \u00E1mbitos de actuaci\u00F3n totalmente diferenciados: el \u00E1mbito estatal, el \u00E1mbito regional y el \u00E1mbito local.
ob.resAnon.intav.report.31.p1.AGE                                             = En el caso del \u00E1mbito estatal, el estudio abarca la mayor\u00EDa de portales pertenecientes a la Administraci\u00F3n General del Estado y a los poderes del Estado (ejecutivo, legislativo y judicial), desde los sitios web de los Ministerios, hasta las sedes electr\u00F3nicas y portales de menor tama\u00F1o. Con el fin de obtener resultados comparables entre portales del mismo tipo, se ha llevado a cabo una categorizaci\u00F3n de los mismos en funci\u00F3n de su nivel de importancia dentro de la administraci\u00F3n, su tipo de contenido, o la finalidad para la que fueron creados. De esta forma se obtienen cinco grupos de portales:
ob.resAnon.intav.report.31.p1.CCAA                                            = En el caso del \u00E1mbito regional, el estudio abarca un gran n\u00FAmero de portales de la Administraci\u00F3n Auton\u00F3mica, desde los sitios web principales de la Comunidad hasta los portales de sedes electr\u00F3nicas, pasando por los portales de Salud, Empleo y otros. De esta forma, para el Observatorio de las Comunidades Aut\u00F3nomas se obtienen ocho grupos de portales, cada uno de los cuales contiene el mismo tipo de portal de cada Comunidad:
ob.resAnon.intav.report.31.p1.EELL                                            = Por \u00FAltimo, en el caso del \u00E1mbito local, el estudio abarca una selecci\u00F3n de portales de la Administraci\u00F3n Local de cada Provincia. Con el fin de obtener resultados comparables entre portales del mismo tipo en cada una de las Provincias, se ha llevado a cabo una categorizaci\u00F3n de los mismos en funci\u00F3n de las caracter\u00EDsticas de la entidad local. En el caso del Observatorio de Entidades Locales, la muestra se ha dividido en cuatro grupos de portales, cada uno de los cuales contiene el mismo tipo de portal de cada Provincia:
ob.resAnon.intav.report.31.p1.PRENSA                                          = El presente estudio de Observatorio se ha realizado \u00FAnicamente sobre las secciones de Prensa de los portales ministeriales, con el fin de obtener una visi\u00F3n general del estado de accesibilidad de estas secciones.
