annex.xml.criteria.note                                    = NOTA: La Conformidad de un criterio a nivel de sitio web se calcula de la siguiente manera (ver Metodolog\u00EDa para el Seguimiento Simplificado UNE-EN 301549:2019):\n- N/T (NO TESTEADO): si el criterio no es evaluado autom\u00E1ticamente por el Observatorio de Accesibilidad Web.\n- N/A (NO APLICA): si en todas las p\u00E1ginas del sitio web el criterio ha sido evaluado por el Observatorio de Accesibilidad Web como No Aplica.\n- NO CONFORME: si el n\u00FAmero de p\u00E1ginas del sitio web en las que el criterio es evaluado como Falla es mayor al 10% del n\u00FAmero de p\u00E1ginas en las que el criterio ha sido evaluado como Falla o como Pasa.\n- CONFORME: si el n\u00FAmero de p\u00E1ginas del sitio web en las que el criterio es evaluado como Falla es menor o igual al 10% del n\u00FAmero de p\u00E1ginas en las que el criterio ha sido evaluado como Falla o como Pasa.\n\nLos criterios evaluados a nivel de sitio web como "CONFORME" y como "NO APLICA" es un valor estimativo, significa que las verificaciones evaluadas autom\u00E1ticamente por el Observatorio de Accesibilidad Web para dicho criterio han sido satisfactorias (teniendo en cuenta la tolerancia del 10% comentada previamente) o no aplicaban al sitio web, si bien habr\u00EDa que completar la evaluaci\u00F3n de dichos criterios con otras verificaciones de car\u00E1cter manual para decidir si el criterio realmente es Conforme, No conforme o No aplica.
annex.xml.criteria.pages.note                              = NOTA: Los criterios evaluados como "PASA" es un valor estimativo, significa que las verificaciones evaluadas autom\u00E1ticamente por el Observatorio de Accesibilidad Web para dicho criterio han sido satisfactorias, si bien habr\u00EDa que completar la evaluaci\u00F3n del criterio con otras verificaciones de car\u00E1cter manual para decidir si el criterio realmente Pasa o Falla.\nLos criterios evaluados como "FALLA", significa que alguna de las verificaciones evaluadas autom\u00E1ticamente por el Observatorio de Accesibilidad Web para dicho criterio han fallado.\nLos criterios evaluados como "N/T (No Testeado)", significa que no han sido evaluados autom\u00E1ticamente por el Observatorio de Accesibilidad Web.

