ob.resAnon.intav.report.34.p1                                                 = La realizaci\u00F3n del Observatorio da lugar a una gran cantidad de cifras y valoraciones, por lo que se han generado una serie de {0} que reflejan de forma esquem\u00E1tica los resultados obtenidos.
ob.resAnon.intav.report.34.p1.bold                                            = gr\u00E1ficas y valores estad\u00EDsticos
ob.resAnon.intav.report.34.p2                                                 = Con el objetivo de disponer de indicadores agregados que muestren el estado de los distintos portales en funci\u00F3n de las verificaciones planteadas se han creado tres tipos de puntuaciones medias: Puntuaci\u00F3n Media de P\u00E1gina (PMP), Puntuaci\u00F3n Media de Portal (PMPO) y Puntuaci\u00F3n Media de Verificaci\u00F3n (PMV).
ob.resAnon.intav.report.34.p3                                                 = As\u00ED mismo, tambi\u00E9n se obtienen indicadores de adecuaci\u00F3n para cada verificaci\u00F3n, p\u00E1gina y portal.
ob.resAnon.intav.report.341.img1.alt                                          = La PMP es igual a la SRV dividida entre VP y todo ello multiplicado por 10
ob.resAnon.intav.report.341.img2.alt                                          = La PMPO es igual a la SPMP dividida entre NP
ob.resAnon.intav.report.341.img3.alt                                          = La PMV es igual a la SR dividida entre PP todo ello multiplicado por 10
ob.resAnon.intav.report.341.img4.alt                                          = La PMNA es igual a la SPMVN dividida por VN
ob.resAnon.intav.report.341.p1                                                = La [anchor1] se obtiene sumando la puntuaci\u00F3n obtenida en las 20 verificaciones de la metodolog\u00EDa y dividiendo este resultado entre el n\u00FAmero de verificaciones puntuables en la p\u00E1gina, con lo que se obtendr\u00E1 un valor entre 0 y 1 que finalmente se multiplicar\u00E1 por 10.
ob.resAnon.intav.report.341.p1.bold                                           = Puntuaci\u00F3n Media de P\u00E1gina
ob.resAnon.intav.report.341.p1.bold.html                                      = Puntuaci\u00F3n Media de P\u00E1gina
ob.resAnon.intav.report.341.p1.html                                           = La {0} se obtiene sumando la puntuaci\u00F3n obtenida en las 20 verificaciones de la metodolog\u00EDa y dividiendo este resultado entre el n\u00FAmero de verificaciones puntuables en la p\u00E1gina, con lo que se obtendr\u00E1 un valor entre 0 y 1 que finalmente se multiplicar\u00E1 por 10.
ob.resAnon.intav.report.341.p10                                               = {0} Puntuaci\u00F3n Media del Portal.
ob.resAnon.intav.report.341.p11                                               = SPMP: 
ob.resAnon.intav.report.341.p12                                               = {0} Suma de Puntuaciones Medias de P\u00E1ginas.
ob.resAnon.intav.report.341.p13                                               = NP: 
ob.resAnon.intav.report.341.p14                                               = {0} N\u00BA de P\u00E1ginas.
ob.resAnon.intav.report.341.p15                                               = La [anchor1] muestra la valoraci\u00F3n global de una determinada verificaci\u00F3n en un portal. Para calcular este valor se tiene en cuenta la suma de todos los puntos obtenidos en la verificaci\u00F3n dada para cada p\u00E1gina del portal, y el recuento de p\u00E1ginas en las que la verificaci\u00F3n ha obtenido un valor distinto de "No punt\u00FAa". De esta forma la puntuaci\u00F3n media de una verificaci\u00F3n se obtiene seg\u00FAn la siguiente f\u00F3rmula: 
ob.resAnon.intav.report.341.p15.bold                                          = Puntuaci\u00F3n Media de Verificaci\u00F3n
ob.resAnon.intav.report.341.p15.bold.html                                     = Puntuaci\u00F3n Media de Verificaci\u00F3n
ob.resAnon.intav.report.341.p15.html                                          = La {0} muestra la valoraci\u00F3n global de una determinada verificaci\u00F3n en un portal. Para calcular este valor se tiene en cuenta la suma de todos los puntos obtenidos en la verificaci\u00F3n dada para cada p\u00E1gina del portal, y el recuento de p\u00E1ginas en las que la verificaci\u00F3n ha obtenido un valor distinto de "No punt\u00FAa". De esta forma la puntuaci\u00F3n media de una verificaci\u00F3n se obtiene seg\u00FAn la siguiente f\u00F3rmula: 
ob.resAnon.intav.report.341.p16                                               = PMV: 
ob.resAnon.intav.report.341.p17                                               = {0} Puntuaci\u00F3n Media de Verificaci\u00F3n.
ob.resAnon.intav.report.341.p18                                               = SR: 
ob.resAnon.intav.report.341.p19                                               = {0} Suma de Resultados de las Verificaciones en cada P\u00E1gina.
ob.resAnon.intav.report.341.p2                                                = PMP: 
ob.resAnon.intav.report.341.p20                                               = PP: 
ob.resAnon.intav.report.341.p21                                               = {0} N\u00BA de P\u00E1ginas Puntuables.
ob.resAnon.intav.report.341.p22                                               = De forma m\u00E1s global se agrupan las puntuaciones medias de las distintas verificaciones a trav\u00E9s de los niveles de an\u00E1lisis. Para obtener la [anchor1] se calcula la media aritm\u00E9tica de las puntuaciones medias obtenidas para cada verificaci\u00F3n perteneciente al nivel de an\u00E1lisis: 
ob.resAnon.intav.report.341.p22.bold                                          = Puntuaci\u00F3n Media de un Nivel de An\u00E1lisis
ob.resAnon.intav.report.341.p22.bold.html                                     = Puntuaci\u00F3n Media de un Nivel de An\u00E1lisis
ob.resAnon.intav.report.341.p22.html                                          = De forma m\u00E1s global se agrupan las puntuaciones medias de las distintas verificaciones a trav\u00E9s de los niveles de an\u00E1lisis. Para obtener la {0} se calcula la media aritm\u00E9tica de las puntuaciones medias obtenidas para cada verificaci\u00F3n perteneciente al nivel de an\u00E1lisis: 
ob.resAnon.intav.report.341.p23                                               = PMNA: 
