ob.resAnon.intav.report.4.p1                                                  = La realizaci\u00F3n del observatorio de accesibilidad genera gran cantidad de informaci\u00F3n para cada portal analizado.
ob.resAnon.intav.report.4.p2                                                  = Mediante el an\u00E1lisis y agregaci\u00F3n de dichos datos se obtienen unos resultados globales que, gracias a la generaci\u00F3n de varias gr\u00E1ficas, permiten obtener de forma clara una visi\u00F3n general del estado de accesibilidad de la Administraci\u00F3n P\u00FAblica.
ob.resAnon.intav.report.41.img.alt                                            = Gr\u00E1fica de Resultados: Distribuci\u00F3n del Nivel de Accesibilidad Global. 
ob.resAnon.intav.report.41.p1.AGE                                             = Como primer objetivo global se busca conocer el cumplimiento de los est\u00E1ndares de Accesibilidad Web por parte de los portales de la Administraci\u00F3n General del Estado. A continuaci\u00F3n se muestra la distribuci\u00F3n total de portales seg\u00FAn el grado de cumplimiento de accesibilidad alcanzado: No V\u00E1lido, A y AA.
ob.resAnon.intav.report.41.p1.CCAA                                            = Como primer objetivo global se busca conocer el cumplimiento de los est\u00E1ndares de Accesibilidad Web por parte de los portales de la Administraci\u00F3n de las Comunidades Aut\u00F3nomas. A continuaci\u00F3n se muestra la distribuci\u00F3n total de portales seg\u00FAn el grado de cumplimiento de accesibilidad alcanzado: No V\u00E1lido, A y AA.
ob.resAnon.intav.report.41.p2                                                 = Los resultados obtenidos son los siguientes:
ob.resAnon.intav.report.41.p3                                                 = Tal y como se muestra en el gr\u00E1fico anterior, un {0} de los portales se encuentran entre aquellos que alcanzan el nivel m\u00E1s b\u00E1sico de Accesibilidad Web (A), {1} alcanza de forma \u00F3ptima el nivel de adecuaci\u00F3n AA, que es el nivel de adecuaci\u00F3n exigido por la legislaci\u00F3n vigente. Por otro lado, un {2} de los portales estudiados no llega a alcanzar el nivel m\u00E1s b\u00E1sico de accesibilidad. 
ob.resAnon.intav.report.41.p3.1.a                                             = mientras que ning\u00FAn portal {1}
ob.resAnon.intav.report.41.p3.1.b                                             = mientras que solo el {1}
ob.resAnon.intav.report.41.p3.1.c                                             = mientras que el {1}
ob.resAnon.intav.report.41.tableTitle                                         = Porcentajes globales del nivel de adecuaci\u00F3n
ob.resAnon.intav.report.42.img.alt                                            = Gr\u00E1fica de Resultados: Comparaci\u00F3n de Adecuaci\u00F3n por Segmento.
ob.resAnon.intav.report.42.p1                                                 = De forma m\u00E1s espec\u00EDfica se obtienen las distribuciones de los portales de cada uno de los segmentos de acuerdo al grado de accesibilidad alcanzado en el an\u00E1lisis.
ob.resAnon.intav.report.42.p2                                                 = Mediante estos datos es posible realizar una comparaci\u00F3n entre el nivel de accesibilidad alcanzado en los segmentos en que se divide la muestra de portales del observatorio, as\u00ED como observar la relaci\u00F3n existente entre el nivel de complejidad de los mismos y su grado de adecuaci\u00F3n (generalmente, portales m\u00E1s complejos tienen un nivel de accesibilidad menor que portales m\u00E1s sencillos).
ob.resAnon.intav.report.42.p3                                                 = El {0} es el que mejor grado de accesibilidad obtiene con un {1} de portales que alcanzan al menos el nivel m\u00EDnimo de accesibilidad exigible {2}.
ob.resAnon.intav.report.42.p3.a                                               = , como era de esperar al tratarse de portales de una complejidad menor a la de los otros segmentos
ob.resAnon.intav.report.42.p4                                                 = Los portales m\u00E1s grandes y complejos son los m\u00E1s dif\u00EDciles de mantener con un buen nivel de accesibilidad, lo que queda reflejado en el hecho de que el Segmento I sea el que m\u00E1s porcentaje de No V\u00E1lidos obtiene.
ob.resAnon.intav.report.42.p5                                                 = El Eje X representa los segmentos en que est\u00E1 dividido el observatorio, y el Eje Y muestra mediante barras apiladas, el porcentaje de portales por nivel de adecuaci\u00F3n para cada uno de los segmentos.
ob.resAnon.intav.report.42.p6                                                 = Es especialmente destacado el esfuerzo dedicado por los portales webs principales de la AGE, ya que aunque en la mayor\u00EDa de los casos son m\u00E1s complejos que los del resto de segmentos, alcanzan un nivel de accesibilidad mayor. 
ob.resAnon.intav.report.42.resT                                               = Porcentaje de Portales
ob.resAnon.intav.report.42.tableTitle                                         = Porcentaje de Adecuaci\u00F3n: Segmento {0}
ob.resAnon.intav.report.43.img.alt                                            = Gr\u00E1fica de Resultados: Comparaci\u00F3n de Puntuaci\u00F3n por Segmento.
ob.resAnon.intav.report.43.p1                                                 = En la siguiente comparativa se pueden observar las puntuaciones medias obtenidas por los portales para cada nivel de adecuaci\u00F3n y segmento. 
ob.resAnon.intav.report.43.p2                                                 = Como se aprecia en los resultados obtenidos, generalmente un nivel de accesibilidad mayor supone una puntuaci\u00F3n mayor.
ob.resAnon.intav.report.43.p3                                                 = A pesar de que existen portales que no alcanzan el nivel m\u00EDnimo de accesibilidad, \u00E9stos obtienen una puntuaci\u00F3n por encima del valor medio, lo que supone que cumplen satisfactoriamente m\u00E1s de la mitad de los puntos comprobados.
ob.resAnon.intav.report.43.p4                                                 = La gr\u00E1fica est\u00E1 distribuida de tal forma que en el Eje X se muestran los segmentos en que est\u00E1 dividida la muestra del observatorio, incluyendo para cada uno de ellos una barra por cada nivel de adecuaci\u00F3n (NV, A, AA). El Eje Y representa la puntuaci\u00F3n media obtenida por los portales (a partir de las [anchor1]) para cada segmento y un determinado nivel de adecuaci\u00F3n. 
ob.resAnon.intav.report.43.p4.anchor                                          = PMPO
ob.resAnon.intav.report.43.p4.html                                            = La gr\u00E1fica est\u00E1 distribuida de tal forma que en el Eje X se muestran los segmentos en que est\u00E1 dividida la muestra del observatorio, incluyendo para cada uno de ellos una barra por cada nivel de adecuaci\u00F3n (NV, A, AA). El Eje Y representa la puntuaci\u00F3n media obtenida por los portales (a partir de las PMPO) para cada segmento y un determinado nivel de adecuaci\u00F3n. 
ob.resAnon.intav.report.43.p5                                                 = Las puntuaciones medias representan cu\u00E1ntos requisitos de accesibilidad se satisfacen correctamente. Medias altas indican que se cumplen muchos requisitos de accesibilidad. Sin embargo, medias altas no aseguran un nivel de adecuaci\u00F3n alto. El nivel de adecuaci\u00F3n est\u00E1 relacionado con la prioridad de los requisitos que se satisfacen. Si los problemas se concentran en verificaciones de prioridad uno el nivel de adecuaci\u00F3n ser\u00E1 no v\u00E1lido aunque las puntuaciones medias puedan ser altas.  
ob.resAnon.intav.report.43.resT                                               = Puntuacion Media de los Portales
ob.resAnon.intav.report.43.tableTitle                                         = Puntuaci\u00F3n Media de los Portales: Segmento {0}
ob.resAnon.intav.report.44.img.alt                                            = Gr\u00E1fica de Resultados: Comparaci\u00F3n de Medias por Verificaci\u00F3n. A.
ob.resAnon.intav.report.44.img.alt.2                                          = Gr\u00E1fica de Resultados: Comparaci\u00F3n de Medias por Verificaci\u00F3n. AA.
ob.resAnon.intav.report.44.p1                                                 = Desde el punto de vista t\u00E9cnico se ha planificado el Observatorio como una revisi\u00F3n de aspectos relativos a la accesibilidad organizados en dos grandes grupos: los aspectos generales (A) y los aspectos espec\u00EDficos (AA). 
ob.resAnon.intav.report.44.p2                                                 = De esta forma, se presentan las puntuaciones medias obtenidas de forma global en las distintas verificaciones llevabas a cabo en el estudio, agrupadas seg\u00FAn el Nivel de An\u00E1lisis al que pertenecen.Esto permite tener una visi\u00F3n r\u00E1pida de cuales son aquellos aspectos en los que los sitios web se adecuan m\u00E1s a las normas de accesibilidad, as\u00ED como los que requieren un esfuerzo extra para obtener una web accesible para todos y todas.
ob.resAnon.intav.report.44.p3                                                 = Para este nivel de an\u00E1lisis, los requisitos que mejor puntuaci\u00F3n  obtienen en el estudio son los relativos se refieren a: {0}. 
ob.resAnon.intav.report.44.p4                                                 = Por otro lado, los requisitos que han presentado m\u00E1s problemas se refieren a: {0}
ob.resAnon.intav.report.44.p5                                                 = Los requisitos que mejor puntuaci\u00F3n obtienen en este nivel de an\u00E1lisis se refieren a: {0}. 
ob.resAnon.intav.report.44.p6                                                 = Por otro lado, los requisitos que han presentado m\u00E1s problemas se refieren a: {0}.
ob.resAnon.intav.report.44.p7                                                 = El Eje X de las gr\u00E1ficas representa cada una de las verificaciones realizadas por cada nivel de an\u00E1lisis, mientras que en el Eje Y se presenta la Puntuaci\u00F3n Media de Verificaci\u00F3n ([anchor1]) obtenida agregando los resultados de todas las p\u00E1ginas analizadas.
ob.resAnon.intav.report.44.p7.anchor                                          = PMV
ob.resAnon.intav.report.44.p7.html                                            = El Eje X de las gr\u00E1ficas representa cada una de las verificaciones realizadas por cada nivel de an\u00E1lisis, mientras que en el Eje Y se presenta la Puntuaci\u00F3n Media de Verificaci\u00F3n (PMV) obtenida agregando los resultados de todas las p\u00E1ginas analizadas.
ob.resAnon.intav.report.44.p8                                                 = En las siguientes gr\u00E1ficas se muestra para cada una de las verificaciones del Nivel de An\u00E1lisis correspondiente su puntuaci\u00F3n media. Aquellas verificaciones con una puntuaci\u00F3n m\u00E1s baja son las que presentan mayores problemas de accesibilidad y sobre las cu\u00E1les habr\u00E1 que concentran los esfuerzos de mejora. Adem\u00E1s siempre se deber\u00EDa comenzar por solventar los problemas de A (las cuatro primeras verificaciones del Nivel). 
