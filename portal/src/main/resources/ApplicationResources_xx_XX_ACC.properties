ob.resAnon.intav.report.Ev.asp.tableTible                                     = Evoluci\u00F3n de la Puntuaci\u00F3n Media por Aspecto: {0}
ob.resAnon.intav.report.Ev.p1                                                 = El observatorio de Accesibilidad Web pretende servir como instrumento para realizar un seguimiento efectivo del nivel de accesibilidad de los sitios Web p\u00FAblicos. Por ello, es de vital importancia el an\u00E1lisis y comparativa de los resultados obtenidos a lo largo del tiempo en los distintos observatorios realizados, de forma que se pueda observar la tendencia de los mismos.
ob.resAnon.intav.report.Ev.p2                                                 = Para ello se proporciona un buen n\u00FAmero de gr\u00E1ficas de evoluci\u00F3n que permiten conocer tanto de forma global como m\u00E1s espec\u00EDfica los resultados obtenidos en los observatorios realizados hasta la fecha. Estas gr\u00E1ficas muestran la evoluci\u00F3n tanto de la puntuaci\u00F3n global del observatorio, como de los niveles de adecuaci\u00F3n, la puntuaci\u00F3n de cada verificaci\u00F3n, o la puntuaci\u00F3n de los aspectos de accesibilidad.
ob.resAnon.intav.report.Ev.p3                                                 = De esta forma, las gr\u00E1ficas de evoluci\u00F3n permiten observar de forma r\u00E1pida en qu\u00E9 cuestiones de la accesibilidad se est\u00E1 mejorando, as\u00ED como aquellas en las que se debe realizar un esfuerzo adicional para alcanzar unos resultados apropiados.
ob.resAnon.intav.report.Ev1.img.alt                                           = Gr\u00E1fica de Resultados: Evoluci\u00F3n del Nivel de Conformidad de Accesibilidad (AA).
ob.resAnon.intav.report.Ev1.ob.tableTitle                                     = Evoluci\u00F3n del Nivel de Conformidad: AA
ob.resAnon.intav.report.Ev1.p1                                                = Mediante la presente gr\u00E1fica y las dos siguientes, se muestra la evoluci\u00F3n que ha sufrido la distribuci\u00F3n de portales en los tres Niveles de Conformidad definidos en el observatorio: AA (nivel \u00F3ptimo), A, y No V\u00E1lido.
ob.resAnon.intav.report.Ev1.p2                                                = La tendencia ideal ser\u00EDa que el porcentaje de AA est\u00E9 siempre en aumento, as\u00ED como el de A, mientras que el nivel No V\u00E1lido deber\u00EDa decrecer aproxim\u00E1ndose lo m\u00E1ximo posible al valor 0.
