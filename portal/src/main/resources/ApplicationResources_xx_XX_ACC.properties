pdf.accessibility.intro.how.p7                                  = El apartado \u201C5 Resultados por verificaci\u00F3n \u201D presenta en modo tabla el valor y la modalidad para cada una de las verificaciones y para cada una de las p\u00E1ginas analizadas. Adem\u00E1s, en la \u00FAltima fila de la tabla se recoge la conformidad estimada de cada una de las verificaciones a nivel de sitio web. Estas tablas aportan mucha informaci\u00F3n, pues permiten obtener una visi\u00F3n r\u00E1pida de qu\u00E9 verificaciones est\u00E1n fallando y en qu\u00E9 p\u00E1ginas. A partir de esta informaci\u00F3n, ser\u00E1 m\u00E1s sencillo tomar decisiones sobre qu\u00E9 errores corregir antes o qu\u00E9 p\u00E1ginas (o tipo de p\u00E1ginas) concentran los problemas.
