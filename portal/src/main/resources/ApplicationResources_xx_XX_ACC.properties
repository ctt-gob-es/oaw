ob.resAnon.intav.report.46.p1                                                 = Desde el punto de vista t\u00E9cnico se ha orientado el Observatorio como una revisi\u00F3n de elementos relativos a la accesibilidad organizados en aspectos. Los aspectos que se han revisado son:
ob.resAnon.intav.report.46.p10                                                = Navegaci\u00F3n: 
ob.resAnon.intav.report.46.p11                                                = {0} se trata de aquellos elementos que proporcionan los m\u00E9todos adecuados para facilitar la transici\u00F3n del usuario a lo largo de las distintas p\u00E1ginas de un portal Web. En este grupo se encuentran los enlaces, las redirecciones o la apertura de nuevas ventanas. 
ob.resAnon.intav.report.46.p12                                                = Se presentan a continuaci\u00F3n los resultados de Puntuaci\u00F3n Media ([anchor1]) obtenidos para la agrupaci\u00F3n por aspectos de los distintos puntos de verificaci\u00F3n de la metodolog\u00EDa.
