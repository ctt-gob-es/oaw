observatorio.nivel.cumplimiento.media.verificacion.p2               = El eje X de las gr\u00E1ficas representa cada una de las verificaciones analizadas en un nivel de adecuaci\u00F3n, y el eje Y presenta la Puntuaci\u00F3n Media de Verificaci\u00F3n (PMV) obtenida agregando los resultados de todas las p\u00E1ginas analizadas. Aquellas verificaciones con una puntuaci\u00F3n m\u00E1s baja son las que presentan mayores problemas de accesibilidad y sobre las cu\u00E1les habr\u00E1 que concentran los esfuerzos de mejora. Los valores "NP - No punt\u00FAa" indican que no hay ning\u00FAn elemento de ese tipo analizable en la muestra y por lo tanto no suponen problemas de accesibilidad
