ob.resAnon.intav.report.342.p21                                               = A continuaci\u00F3n se suman las puntuaciones asignadas a cada p\u00E1gina y se divide entre el n\u00FAmero de p\u00E1ginas, obteniendo un valor num\u00E9rico para el portal entre 0 y 10.
