ob.resAnon.intav.report.Cat.p1                                                = Se presentan a continuaci\u00F3n los resultados obtenidos por los portales pertenecientes al Segmento {0}.
ob.resAnon.intav.report.Cat.segment                                           = Segmento
ob.resAnon.intav.report.Cat.tableTitle                                        = Porcentaje de adecuaci\u00F3n. Segmento: {0}
ob.resAnon.intav.report.Cat1.img.alt                                          = Gr\u00E1fica de Resultados: Distribuci\u00F3n del Nivel de Accesibilidad. Segmento I.
ob.resAnon.intav.report.Cat1.p1                                               = En la siguiente gr\u00E1fica se muestra la distribuci\u00F3n porcentual del nivel de adecuaci\u00F3n obtenido por los portales de este segmento.
ob.resAnon.intav.report.Cat1.p2.aMax                                          = Se observa que en este tipo de portales el porcentaje de aquellos que obtienen un nivel de adecuaci\u00F3n de A Simple (A) es elevado. Cabe destacar que el gran n\u00FAmero de p\u00E1ginas, funcionalidades, tipolog\u00EDas y elementos de los portales pertenecientes a este segmento constituye un factor que dificulta la consecuci\u00F3n del grado de Accesibilidad Web \u00F3ptimo exigido por la legislaci\u00F3n vigente (nivel de adecuaci\u00F3n AA).
ob.resAnon.intav.report.Cat1.p2.aaMax                                         = Se observa que el porcentaje de portales que alcanzan el nivel \u00F3ptimo de accesibilidad (AA) es muy alto. Esto demuestra el importante esfuerzo realizado en estos sitios web para que sus contenidos puedan ser utilizados por todos los usuarios.
ob.resAnon.intav.report.Cat1.p2.nvMax                                         = Se observa que la mayor\u00EDa de los portales obtienen un nivel de adecuaci\u00F3n No V\u00E1lido. A pesar de que estos portales tienen un elevado n\u00FAmero de p\u00E1ginas, funcionalidad y tipolog\u00EDas, lo cual dificulta la consecuci\u00F3n de un buen grado de Accesibilidad Web, los resultados obtenidos est\u00E1n muy por debajo de los deseables por lo es importante hacer un esfuerzo extra para rectificar esta tendencia negativa.
ob.resAnon.intav.report.Cat1.p3.a                                             = En el presente observatorio ning\u00FAn portal de este segmento ha alcanzado el nivel de accesibilidad AA, es cual es el exigido por la legislaci\u00F3n espa\u00F1ola
ob.resAnon.intav.report.Cat1.p3.b                                             = , no obstante en algunos casos son peque\u00F1as inadecuaciones las causantes de esta situaci\u00F3n, por lo que es de esperar que en pr\u00F3ximos observatorios s\u00ED se alcance el nivel de A en algunos portales.
ob.resAnon.intav.report.Cat2.img.alt                                          = Gr\u00E1fica de Resultados: Distribuci\u00F3n de Puntuaciones. Segmento {0}
ob.resAnon.intav.report.Cat2.p1                                               = Mediante la siguiente gr\u00E1fica se presentan de forma esquem\u00E1tica las puntuaciones medias obtenidas por todos los portales pertenecientes al segmento, as\u00ED como el nivel de accesibilidad alcanzado por cada uno de ellos. El objetivo es obtener de una forma r\u00E1pida una visi\u00F3n general y aproximada de las puntuaciones de los portales del segmento, en lugar del detalle particular de cada uno de ellos.
ob.resAnon.intav.report.Cat2.p10                                              = No obstante, se puede observar tambi\u00E9n la existencia de portales que no alcanzan el grado de accesibilidad m\u00EDnimo, siendo necesaria una revisi\u00F3n y la puesta en marcha de medidas para la mejora de la accesibilidad de dichos sitios.
ob.resAnon.intav.report.Cat2.p11                                              = Por contra, la mayor\u00EDa de los portales del segmento a\u00FAn no han alcanzado el nivel m\u00EDnimo de accesibilidad. En algunos casos esta falta de adecuaci\u00F3n se debe a peque\u00F1os fallos, no obstante los resultados obtenidos est\u00E1n por debajo de los deseables, siendo necesaria una revisi\u00F3n y la puesta en marcha de medidas para la mejora de la accesibilidad de dichos sitios.
ob.resAnon.intav.report.Cat2.p12                                              = La gr\u00E1fica est\u00E1 distribuida de tal forma que en el Eje X se muestran todos los portales pertenecientes a este segmento, y en el Eje Y la Puntuaci\u00F3n Media del Portal ([anchor1]) para cada uno de ellos. As\u00ED mismo, cada barra representa mediante color el nivel de adecuaci\u00F3n alcanzado. La gr\u00E1fica se organiza de tal forma que los portales con mayor puntuaci\u00F3n aparecen a la izquierda y los de menor a la derecha.
ob.resAnon.intav.report.Cat2.p12.anchor                                       = PMPO
ob.resAnon.intav.report.Cat2.p12.html                                         = La gr\u00E1fica est\u00E1 distribuida de tal forma que en el Eje X se muestran todos los portales pertenecientes a este segmento, y en el Eje Y la Puntuaci\u00F3n Media del Portal (PMPO) para cada uno de ellos. As\u00ED mismo, cada barra representa mediante color el nivel de adecuaci\u00F3n alcanzado. La gr\u00E1fica se organiza de tal forma que los portales con mayor puntuaci\u00F3n aparecen a la izquierda y los de menor a la derecha.
ob.resAnon.intav.report.Cat2.p13                                              = En general, la puntuaci\u00F3n de cada portal suele tener relaci\u00F3n con el nivel de Accesibilidad alcanzado, de tal forma que una puntuaci\u00F3n mayor suele corresponderse con una adecuaci\u00F3n mayor, es por ello que los portales de AA se acumulan mayoritariamente en la zona izquierda (mayor puntuaci\u00F3n) y los No V\u00E1lidos en la zona derecha (menor puntuaci\u00F3n).
ob.resAnon.intav.report.Cat2.p15                                              = No obstante, la puntuaci\u00F3n no siempre tiene una relaci\u00F3n directa con el grado de accesibilidad alcanzado, ya que como se puede apreciar existen portales con un nivel No V\u00E1lido que tienen puntuaciones m\u00E1s altas que otros con A, o portales con A y puntuaci\u00F3n superior a otros con AA.
ob.resAnon.intav.report.Cat2.p16                                              = La puntuaci\u00F3n media del portal refleja la cantidad de requisitos de accesibilidad que se satisfacen correctamente ya sean de A o de AA. Por lo tanto, cuanto m\u00E1s alta sea la puntuaci\u00F3n, m\u00E1s requisitos de accesibilidad se est\u00E1n cumpliendo.
ob.resAnon.intav.report.Cat2.p17                                              = El nivel de adecuaci\u00F3n tiene en consideraci\u00F3n las prioridades de los requisitos, de modo que si los problemas de accesibilidad se concentran en requisitos de A, el portal puede obtener un nivel de adecuaci\u00F3n No V\u00E1lido aunque su puntuaci\u00F3n pueda ser alta. Por el contrario, si los fallos se concentran en requisitos de AA, el portal podr\u00EDa obtener una puntuaci\u00F3n media/baja con nivel de adecuaci\u00F3n A.
ob.resAnon.intav.report.Cat2.p18                                              = Por lo tanto, el hecho de que puedan aparecer portales No V\u00E1lidos con puntuaciones altas, por encima de 6 e incluso de 7, significa que en \u00E9stos se superan satisfactoriamente la mayor\u00EDa de las verificaciones, pero los problemas se producen en aquellas de Nivel de A, lo que provoca que el nivel obtenido no alcance A.
ob.resAnon.intav.report.Cat2.p2                                               = En la gr\u00E1fica se observa como [ms] , estando la media en {0} puntos.
ob.resAnon.intav.report.Cat2.p2.ms.may5                                       = la mayor\u00EDa de los portales del segmento obtienen una puntuaci\u00F3n mayor que 5
ob.resAnon.intav.report.Cat2.p2.ms.men5                                       = la mayor\u00EDa de los portales no alcanzan el aprobado en cuanto a puntuaci\u00F3n se refiere
ob.resAnon.intav.report.Cat2.p3                                               = No obstante, la puntuaci\u00F3n no siempre tiene una relaci\u00F3n directa con el grado de accesibilidad alcanzado, ya que como se puede apreciar existen portales con un nivel No V\u00E1lido que tienen puntuaciones m\u00E1s altas que otros con A, o portales con A y puntuaci\u00F3n superior a otros con AA.
ob.resAnon.intav.report.Cat2.p4.a                                             = S\u00F3lo uno de los portales estudiados alcanza el nivel de cumplimiento AA
ob.resAnon.intav.report.Cat2.p4.b                                             = Son varios los portales que alcanzan el nivel de cumplimiento AA [b2]\u0009
ob.resAnon.intav.report.Cat2.p4.b2                                            = , aunque \u00E9stos siguen siendo minor\u00EDa
ob.resAnon.intav.report.Cat2.p5                                               = La mayor\u00EDa de los portales se encuentran en el punto medio, alcanzando el nivel m\u00EDnimo de accesibilidad exigible, A Simple (A).
ob.resAnon.intav.report.Cat2.p6                                               = El conjunto de portales correspondientes al nivel de A de accesibilidad es el m\u00E1s reducido de los tres, lo cual influye directamente en el mayor n\u00FAmero de portales que no alcanzan el nivel m\u00EDnimo de accesibilidad, ya que en ocasiones, varios peque\u00F1os problemas hacen que un portal se mantenga en el nivel No V\u00E1lido.
ob.resAnon.intav.report.Cat2.p7                                               = El menor porcentaje se corresponde con el grupo de portales que obtienen el nivel A en el presente estudio de observatorio.
ob.resAnon.intav.report.Cat2.p8                                               = Cabe destacar el resultado obtenido en el presente observatorio, en el cual todos los portales del segmento I han alcanzado al menos el nivel m\u00EDnimo de accesibilidad. Este es un importante avance para este tipo de portales en los que, debido a su tama\u00F1o, es dif\u00EDcil mantener un buen grado de accesibilidad a lo largo del tiempo.
ob.resAnon.intav.report.Cat2.p9                                               = Cabe destacar el resultado obtenido en el presente observatorio, en el cual solo un portal no ha llegado a alcanzar al menos el nivel m\u00EDnimo de accesibilidad. Este es un importante avance para este tipo de portales en los que, debido a su tama\u00F1o, es dif\u00EDcil mantener un buen grado de accesibilidad a lo largo del tiempo
ob.resAnon.intav.report.Cat2.tableTitle1                                      = Distribuci\u00F3n de Puntuaciones: {0}
ob.resAnon.intav.report.Cat3.img.alt                                          = Gr\u00E1fica de Resultados: Comparaci\u00F3n de Medias por Verificaci\u00F3n. A. Segmento {0}
ob.resAnon.intav.report.Cat3.img.alt.2                                        = Gr\u00E1fica de Resultados: Comparaci\u00F3n de Medias por Verificaci\u00F3n. AA. Segmento {0}
ob.resAnon.intav.report.Cat3.p1                                               = Se presentan a continuaci\u00F3n las puntuaciones medias obtenidas por los portales del {0} en las distintas verificaciones llevabas a cabo en el estudio, agrupadas por Nivel de An\u00E1lisis. Esto permite tener una visi\u00F3n r\u00E1pida de cuales son aquellos aspectos en los que los sitios web se adecuan m\u00E1s a las normas de accesibilidad, as\u00ED como los que requieren un esfuerzo extra para obtener una web accesible para todos y todas.
ob.resAnon.intav.report.Cat3.p2                                               = El Eje X de las gr\u00E1ficas representa cada una de las verificaciones realizadas por cada nivel de an\u00E1lisis, mientras que en el Eje Y se presenta la Puntuaci\u00F3n Media de Verificaci\u00F3n ([anchor1]) obtenida agregando los resultados de todas las p\u00E1ginas analizadas en los portales pertenecientes a este segmento.
