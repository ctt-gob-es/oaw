# Pautas WCAG
wcag.1.guideline.1               = 1. Proporcione alternativas equivalentes para el contenido visual y auditivo
wcag.1.guideline.10              = 10. Utilice soluciones provisionales.
wcag.1.guideline.11              = 11. Utilice las tecnolog\u00EDas y pautas W3C.
wcag.1.guideline.12              = 12. Proporcione informaci\u00F3n de contexto y orientaci\u00F3n.
wcag.1.guideline.13              = 13. Proporcione mecanismos claros de navegaci\u00F3n.
wcag.1.guideline.14              = 14. Aseg\u00FArese de que los documentos sean claros y simples.
wcag.1.guideline.2               = 2. No se base s\u00F3lo en el color.
wcag.1.guideline.3               = 3. Utilice marcadores y hojas de estilo y h\u00E1galo apropiadamente.
wcag.1.guideline.4               = 4. Identifique el idioma usado.
wcag.1.guideline.5               = 5. Cree tablas que se transformen correctamente.
wcag.1.guideline.6               = 6. Aseg\u00FArese de que las p\u00E1ginas que incorporan nuevas tecnolog\u00EDas se transformen correctamente.
wcag.1.guideline.7               = 7. Asegure al usuario el control sobre los cambios de los contenidos tempo-dependientes.
wcag.1.guideline.8               = 8. Asegure la accesibilidad directa de las interfaces de usuario incrustadas.
wcag.1.guideline.9               = 9. Dise\u00F1e para la independencia del dispositivo.
wcag.1.guideline.subgroup.1.1    = 1.1 Proporcione un texto equivalente para todo elemento no textual (Por ejemplo, a trav\u00E9s de "alt", "longdesc" o en el contenido del elemento). Esto incluye: im\u00E1genes, representaciones gr\u00E1ficas del texto, mapas de imagen, animaciones (Por ejemplo, GIFs animados), "applets" y objetos programados, "ascii art", marcos, scripts, im\u00E1genes usadas como vi\u00F1etas en las listas, espaciadores, botones gr\u00E1ficos, sonidos (ejecutados con o sin interacci\u00F3n del usuario), archivos exclusivamente auditivos, banda sonora del v\u00EDdeo y v\u00EDdeos.
wcag.1.guideline.subgroup.1.2    = 1.2 Proporcione v\u00EDnculos redundantes en formato texto para cada zona activa de un mapa de imagen del servidor.
wcag.1.guideline.subgroup.1.3    = 1.3 Hasta que las aplicaciones de usuario puedan leer en voz alta autom\u00E1ticamente el texto equivalente de la banda visual, proporcione una descripci\u00F3n auditiva de la informaci\u00F3n importante de la banda visual de una presentaci\u00F3n multimedia.
wcag.1.guideline.subgroup.1.4    = 1.4 Para toda presentaci\u00F3n multimedia tempodependiente (por ejemplo, una pel\u00EDcula o animaci\u00F3n) sincronice alternativas equivalentes (por ejemplo, subt\u00EDtulos o descripciones de la banda visual) con la presentaci\u00F3n.
wcag.1.guideline.subgroup.1.5    = 1.5 Hasta que las aplicaciones de usuario interpreten el texto equivalente para los v\u00EDnculos de los mapas de imagen de cliente, proporcione v\u00EDnculos de texto redundantes para cada zona activa del mapa de imagen de cliente.
wcag.1.guideline.subgroup.10.1   = 10.1 Hasta que las aplicaciones de usuario permitan desconectar la apertura de nuevas ventanas, no provoque apariciones repentinas de nuevas ventanas y no cambie la ventana actual sin informar al usuario.
wcag.1.guideline.subgroup.10.2   = 10.2 Hasta que las aplicaciones de usuario soporten expl\u00EDcitamente la asociaci\u00F3n entre control de formulario y etiqueta, para todos los controles de formularios con etiquetas asociadas impl\u00EDcitamente, aseg\u00FArese de que la etiqueta est\u00E1 colocada adecuadamente.
wcag.1.guideline.subgroup.10.3   = 10.3 Hasta que las aplicaciones de usuario (incluidas las ayudas t\u00E9cnicas) interpreten correctamente los textos contiguos, proporcione un texto lineal alternativo (en la p\u00E1gina actual o en alguna otra) para todas las tablas que maquetan texto en paralelo, en columnas de palabras.
wcag.1.guideline.subgroup.10.4   = 10.4 Hasta que las aplicaciones de usuario manejen correctamente los controles vac\u00EDos, incluya caracteres por defecto en los cuadros de edici\u00F3n y \u00E1reas de texto.
wcag.1.guideline.subgroup.10.5   = 10.5 Hasta que las aplicaciones de usuario (incluidas las ayudas t\u00E9cnicas) interpreten claramente los v\u00EDnculos contiguos, incluya caracteres imprimibles (rodeados de espacios), que no sirvan como v\u00EDnculo, entre los v\u00EDnculos contiguos.
wcag.1.guideline.subgroup.11.1   = 11.1 Utilice tecnolog\u00EDas W3C cuando est\u00E9n disponibles y sean apropiadas para la tarea y use las \u00FAltimas versiones que sean soportadas.
wcag.1.guideline.subgroup.11.2   = 11.2 Evite caracter\u00EDsticas desaconsejadas por las tecnolog\u00EDas W3C.
wcag.1.guideline.subgroup.11.3   = 11.3 Proporcione la informaci\u00F3n de modo que los usuarios puedan recibir los documentos seg\u00FAn sus preferencias (por ejemplo, idioma, tipo de contenido, etc.).
wcag.1.guideline.subgroup.11.4   = 11.4 Si, despu\u00E9s de los mayores esfuerzos, no puede crear una p\u00E1gina accesible, proporcione un v\u00EDnculo a una p\u00E1gina alternativa que use tecnolog\u00EDas W3C, sea accesible, tenga informaci\u00F3n (o funcionalidad) equivalente y sea actualizada tan a menudo como la p\u00E1gina (original) inaccesible.
wcag.1.guideline.subgroup.12.1   = 12.1 Titule cada marco para facilitar su identificaci\u00F3n y navegaci\u00F3n.
wcag.1.guideline.subgroup.12.2   = 12.2 Describa el prop\u00F3sito de los marcos y c\u00F3mo \u00E9stos se relacionan entre s\u00ED, si no resulta obvio solamente con el t\u00EDtulo del marco.
wcag.1.guideline.subgroup.12.3   = 12.3 Divida los bloques largos de informaci\u00F3n en grupos m\u00E1s manejables cuando sea natural y apropiado.
wcag.1.guideline.subgroup.12.4   = 12.4 Asocie expl\u00EDcitamente las etiquetas con sus controles.
wcag.1.guideline.subgroup.13.1   = 13.1 Identifique claramente el objetivo de cada v\u00EDnculo.
wcag.1.guideline.subgroup.13.10  = 13.10 Proporcione un medio para saltar sobre un ASCII art de varias l\u00EDneas.
wcag.1.guideline.subgroup.13.2   = 13.2 Proporcione metadatos para a\u00F1adir informaci\u00F3n sem\u00E1ntica a las p\u00E1ginas y sitios.
wcag.1.guideline.subgroup.13.3   = 13.3 Proporcione informaci\u00F3n sobre la maquetaci\u00F3n general de un sitio (por ejemplo, mapa del sitio o tabla de contenidos).
wcag.1.guideline.subgroup.13.4   = 13.4 Utilice los mecanismos de navegaci\u00F3n de forma coherente.
wcag.1.guideline.subgroup.13.5   = 13.5 Proporcione barras de navegaci\u00F3n para destacar y dar acceso al mecanismo de navegaci\u00F3n.
wcag.1.guideline.subgroup.13.6   = 13.6 Agrupe los v\u00EDnculos relacionados, identifique el grupo (para las aplicaciones de usuario) y, hasta que las aplicaciones de usuario lo hagan, proporcione una manera de evitar el grupo.
wcag.1.guideline.subgroup.13.7   = 13.7 Si proporciona funciones de b\u00FAsqueda, permita diferentes tipos de b\u00FAsquedas para diversos niveles de habilidad y preferencias.
wcag.1.guideline.subgroup.13.8   = 13.8 Localice la informaci\u00F3n destacada al principio de los encabezamientos, p\u00E1rrafos, listas, etc.
wcag.1.guideline.subgroup.13.9   = 13.9 Proporcione informaci\u00F3n sobre las colecciones de documentos (por ejemplo, los documentos que comprendan m\u00FAltiples p\u00E1ginas).
wcag.1.guideline.subgroup.14.1   = 14.1 Utilice el lenguaje apropiado m\u00E1s claro y simple para el contenido de un sitio.
wcag.1.guideline.subgroup.14.2   = 14.2 Complemente el texto con presentaciones gr\u00E1ficas o auditivas cuando ello facilite la comprensi\u00F3n de la p\u00E1gina.
wcag.1.guideline.subgroup.14.3   = 14.3 Cree un estilo de presentaci\u00F3n que sea coherente para todas las p\u00E1ginas.
wcag.1.guideline.subgroup.2.1    = 2.1 Aseg\u00FArese de que toda la informaci\u00F3n transmitida a trav\u00E9s de los colores tambi\u00E9n est\u00E9 disponible sin color, por ejemplo mediante el contexto o por marcadores.
wcag.1.guideline.subgroup.2.2    = 2.2 Aseg\u00FArese de que las combinaciones de los colores de fondo y primer plano tengan el suficiente contraste para que sean percibidas por personas con deficiencias de percepci\u00F3n de color o en pantallas en blanco y negro.
wcag.1.guideline.subgroup.3.1    = 3.1 Cuando exista un marcador apropiado, use marcadores en vez de im\u00E1genes para transmitir la informaci\u00F3n.
wcag.1.guideline.subgroup.3.2    = 3.2 Cree documentos que est\u00E9n validados por las gram\u00E1ticas formales publicadas.
wcag.1.guideline.subgroup.3.3    = 3.3 Utilice hojas de estilo para controlar la maquetaci\u00F3n y la presentaci\u00F3n.
wcag.1.guideline.subgroup.3.4    = 3.4 Utilice unidades relativas en lugar de absolutas al especificar los valores en los atributos de los marcadores de lenguaje y en los valores de las propiedades de las hojas de estilo.
wcag.1.guideline.subgroup.3.5    = 3.5 Utilice elementos de encabezado para transmitir la estructura l\u00F3gica y util\u00EDcelos de acuerdo con la especificaci\u00F3n.
wcag.1.guideline.subgroup.3.6    = 3.6 Marque correctamente las listas y los \u00EDtems de las listas.
wcag.1.guideline.subgroup.3.7    = 3.7 Marque las citas. No utilice el marcador de citas para efectos de formato tales como sangr\u00EDas.
wcag.1.guideline.subgroup.4.1    = 4.1 Identifique claramente los cambios en el idioma del texto del documento y en cualquier texto equivalente (por ejemplo, leyendas).
wcag.1.guideline.subgroup.4.2    = 4.2 Especifique la expansi\u00F3n de cada abreviatura o acr\u00F3nimo cuando aparezcan por primera vez en el documento.
wcag.1.guideline.subgroup.4.3    = 4.3 Identifique el idioma principal de un documento.
wcag.1.guideline.subgroup.5.1    = 5.1 En las tablas de datos, identifique los encabezamientos de fila y columna.
wcag.1.guideline.subgroup.5.2    = 5.2 Para las tablas de datos que tienen dos o m\u00E1s niveles l\u00F3gicos de encabezamientos de fila o columna, utilice marcadores para asociar las celdas de encabezamiento y las celdas de datos.
wcag.1.guideline.subgroup.5.3    = 5.3 No utilice tablas para maquetar, a menos que la tabla tenga sentido cuando se alinee. Por otro lado, si la tabla no tiene sentido, proporcione una alternativa equivalente (la cual debe ser una versi\u00F3n alineada).
wcag.1.guideline.subgroup.5.4    = 5.4 Si se utiliza una tabla para maquetar, no utilice marcadores estructurales para realizar un efecto visual de formato.
wcag.1.guideline.subgroup.5.5    = 5.5 Proporcione res\u00FAmenes de las tablas.
wcag.1.guideline.subgroup.6.1    = 6.1 Organice el documento de forma que pueda ser le\u00EDdo sin hoja de estilo. Por ejemplo, cuando un documento HTML es interpretado sin asociarlo a una hoja de estilo, tiene que ser posible leerlo.
wcag.1.guideline.subgroup.6.2    = 6.2 Aseg\u00FArese de que los equivalentes de un contenido din\u00E1mico son actualizados cuando cambia el contenido din\u00E1mico.
wcag.1.guideline.subgroup.6.3    = 6.3 Asegure que las p\u00E1ginas sigan siendo utilizables cuando se desconecten o no se soporten los scripts, applets u otros objetos programados. Si esto no es posible, proporcione informaci\u00F3n equivalente en una p\u00E1gina alternativa accesible.
wcag.1.guideline.subgroup.6.4    = 6.4 Para los scripts y applets, aseg\u00FArese de que los manejadores de eventos sean independientes del dispositivo de entrada.
wcag.1.guideline.subgroup.6.5    = 6.5 Aseg\u00FArese de que los contenidos din\u00E1micos son accesibles o proporcione una p\u00E1gina o presentaci\u00F3n alternativa.
wcag.1.guideline.subgroup.7.1    = 7.1 Hasta que las aplicaciones de usuario permitan controlarlo, evite provocar destellos en la pantalla.
wcag.1.guideline.subgroup.7.2    = 7.2 Hasta que las aplicaciones de usuario permitan controlarlo, evite el parpadeo del contenido (por ejemplo, cambio de presentaci\u00F3n en periodos regulares, as\u00ED como el encendido y apagado).
wcag.1.guideline.subgroup.7.3    = 7.3 Hasta que las aplicaciones de usuario permitan congelar el movimiento de los contenidos, evite los movimientos en las p\u00E1ginas.
wcag.1.guideline.subgroup.7.4    = 7.4 Hasta que las aplicaciones de usuario proporcionen la posibilidad de detener las actualizaciones, no cree p\u00E1ginas que se actualicen autom\u00E1ticamente de forma peri\u00F3dica.
wcag.1.guideline.subgroup.7.5    = 7.5 Hasta que las aplicaciones de usuario proporcionen la posibilidad de detener el redireccionamiento autom\u00E1tico, no utilice marcadores para redirigir las p\u00E1ginas autom\u00E1ticamente. En su lugar, configure el servidor para que ejecute esta posibilidad.
wcag.1.guideline.subgroup.8.1    = 8.1 Haga los elementos de programaci\u00F3n, tales como scripts y applets, directamente accesibles o compatibles con las ayudas t\u00E9cnicas.
wcag.1.guideline.subgroup.9.1    = 9.1 Proporcione mapas de imagen controlados por el cliente en lugar de por el servidor, excepto donde las zonas sensibles no puedan ser definidas con una forma geom\u00E9trica.
wcag.1.guideline.subgroup.9.2    = 9.2 Aseg\u00FArese de que cualquier elemento que tiene su propia interfaz pueda manejarse de forma independiente del dispositivo.
wcag.1.guideline.subgroup.9.3    = 9.3 Para los "scripts", especifique manejadores de evento l\u00F3gicos mejor que manejadores de evento dependientes de dispositivos.
wcag.1.guideline.subgroup.9.4    = 9.4 Cree un orden l\u00F3gico para navegar con el tabulador a trav\u00E9s de v\u00EDnculos, controles de formulario y objetos.
wcag.2.guideline.1.1             = 1.1 Alternativas textuales: Proporcione alternativas textuales para todo contenido no textual, de manera que pueda modificarse para ajustarse a las necesidades de las personas, como por ejemplo en una letra mayor, braille, voz, s\u00EDmbolos o un lenguaje m\u00E1s simple.
wcag.2.guideline.1.2             = 1.2 Contenido multimedia dependiente del tiempo: Proporcione alternativas sincronizadas para contenidos multimedia sincronizados dependientes del tiempo.
wcag.2.guideline.1.3             = 1.3 Adaptabilidad: Cree contenidos que puedan presentarse de diversas maneras (como por ejemplo una composici\u00F3n m\u00E1s simple) sin perder la informaci\u00F3n ni su estructura.
wcag.2.guideline.1.4             = 1.4 Distinguible: Haga m\u00E1s f\u00E1cil para los usuarios ver y o\u00EDr el contenido, incluyendo la separaci\u00F3n entre primer plano y fondo. 
wcag.2.guideline.2.1             = 2.1 Accesible a trav\u00E9s del teclado: Haga que toda funcionalidad est\u00E9 disponible a trav\u00E9s del teclado. 
wcag.2.guideline.2.2             = 2.2 Tiempo suficiente: Proporcione a los usuarios el tiempo suficiente para leer y usar un contenido.
wcag.2.guideline.2.3             = 2.3 Ataques: No dise\u00F1e un contenido de manera que se sepa que puede causar ataques.
wcag.2.guideline.2.4             = 2.4 Navegable: Proporcione medios que sirvan de ayuda a los usuarios a la hora de navegar, localizar contenido y determinar d\u00F3nde se encuentran. 
wcag.2.guideline.3.1             = 3.1 Legible: Haga el contenido textual legible y comprensible. 
wcag.2.guideline.3.2             = 3.2 Predecible: Cree p\u00E1ginas web cuya apariencia y operabilidad sean predecibles. 
wcag.2.guideline.3.3             = 3.3 Ayuda a la entrada de datos: Ayude a los usuarios a evitar y corregir errores.
wcag.2.guideline.4.1             = 4.1 Compatible: Maximice la compatibilidad con agentes de usuario actuales y futuros, incluyendo tecnolog\u00EDas asistivas.
wcag.2.guideline.subgroup.1.1.1  = 1.1.1 Contenido no textual: Todo contenido no textual que se presenta al usuario cuenta con una alternativa textual que sirve para un prop\u00F3sito equivalente, excepto en los supuestos listados abajo.<ol><li>Controles, entradas de datos: Si el contenido no textual es un control o acepta datos de entrada del usuario, entonces debe tener un nombre que describa su prop\u00F3sito.</li><li>Contenido multimedia dependiente del tiempo: Si el contenido no textual es contenido multimedia dependiente del tiempo, entonces el texto proporciona al menos una descripci\u00F3n identificativa del contenido no textual.</li><li>Pruebas: Si el contenido no textual es una prueba o ejercicio que pudiera resultar inv\u00E1lido al presentarse como texto, entonces el texto alternativo proporciona al menos una descripci\u00F3n identificativa del contenido no textual.</li><li>Experiencia sensorial: Si el contenido ha sido creado principalmente para proporcionar una experiencia sensorial espec\u00EDfica, entonces el texto proporciona al menos una descripci\u00F3n identificativa del contenido no textual.</li><li>CAPTCHA: Si el prop\u00F3sito del contenido no textual es confirmar si al contenido est\u00E1 accediendo un humano y no un ordenador, entonces los textos alternativos identifican y describen el prop\u00F3sito del contenido no textual, y se proporcionan maneras alternativas de CAPTCHA con emisiones dirigidas a distintos sentidos que se ajusten a distintas discapacidades.</li><li>Decoraci\u00F3n, formato, invisible: Si el contenido no textual es pura decoraci\u00F3n, se emplea exclusivamente por una cuesti\u00F3n de formato visual o no se presenta a los usuarios, entonces se ha implementado de manera que pueda ser ignorado por las tecnolog\u00EDas asistivas.</li></ol>
wcag.2.guideline.subgroup.1.2.1  = 1.2.1 S\u00F3lo audio y s\u00F3lo v\u00EDdeo (pregrabado): Para contenidos pregrabados que consisten en s\u00F3lo audio y s\u00F3lo v\u00EDdeo, lo siguiente es cierto, excepto para cuando el audio o el v\u00EDdeo es un contenido multimedia alternativo al texto y est\u00E1 claramente identificado como tal: <ol><li>S\u00F3lo audio pregrabado: Se proporciona una alternativa para contenido multimedia dependiente del tiempo que presenta la informaci\u00F3n equivalente a la del contenido de s\u00F3lo audio pregrabado.</li><li>S\u00F3lo v\u00EDdeo pregrabado: Se proporciona o bien una alternativa para contenido multimedia dependiente del tiempo, o bien una pista de audio que presenten la informaci\u00F3n equivalente a la del contenido de s\u00F3lo v\u00EDdeo pregrabado.</li></ol>
wcag.2.guideline.subgroup.1.2.2  = 1.2.2 Subt\u00EDtulos (pregrabados): Se proporcionan subt\u00EDtulos para todo audio pregrabado presente en un contenido multimedia sincronizado, excepto cuando tal contenido es un contenido multimedia alternativo al texto y est\u00E1 claramente identificado como tal. 
wcag.2.guideline.subgroup.1.2.3  = 1.2.3 Audiodescripci\u00F3n o alternativa multimedia (pregrabada): Se proporciona una alternativa para contenido multimedia dependiente del tiempo o una audiodescripci\u00F3n para el contenido de v\u00EDdeo pregrabado del contenido multimedia sincronizado, excepto cuando tal contenido es un contenido multimedia alternativo al texto y est\u00E1 claramente identificado como tal.
wcag.2.guideline.subgroup.1.2.4  = 1.2.4 Subt\u00EDtulos (directo): Se proporcionan subt\u00EDtulos para todo contenido de audio en directo del contenido multimedia sincronizado.  
wcag.2.guideline.subgroup.1.2.5  = 1.2.5 Audiodescripci\u00F3n (pregrabada): Se proporciona una audiodescripci\u00F3n para todo contenido de v\u00EDdeo pregrabado del contenido multimedia sincronizado. 
wcag.2.guideline.subgroup.1.2.6  = 1.2.6 Lengua de signos (pregrabada): Se proporciona una interpretaci\u00F3n a lengua de signos para todo contenido de audio pregrabado del contenido multimedia sincronizado.
wcag.2.guideline.subgroup.1.2.7  = 1.2.7 Audiodescripci\u00F3n extendida: Donde las pausas del audio de un v\u00EDdeo sean insuficientes para permitir que la audiodescripci\u00F3n transmita el sentido del v\u00EDdeo, se proporciona una audiodescripci\u00F3n extendida para todo contenido de v\u00EDdeo pregrabado del contenido multimedia sincronizado.
wcag.2.guideline.subgroup.1.2.8  = 1.2.8 Alternativa multimedia (pregrabada): Se proporciona una alternativa para contenido multimedia dependiente del tiempo para todo contenido multimedia sindronizado pregrabado y para todo contenido pregrabado que consista en s\u00F3lo v\u00EDdeo.
wcag.2.guideline.subgroup.1.2.9  = 1.2.9 S\u00F3lo audio (directo): Se proporciona una alternativa para contenido multimedia dependiente del tiempo que presenta la informaci\u00F3n equivalente para todo contenido que consiste en s\u00F3lo audio en directo.
wcag.2.guideline.subgroup.1.3.1  = 1.3.1 Informaci\u00F3n y relaciones: La informaci\u00F3n, la estructura, y las relaciones transmitidas a trav\u00E9s de la presentaci\u00F3n pueden ser programablemente determinadas o se encuentran disponibles en texto.
wcag.2.guideline.subgroup.1.3.2  = 1.3.2 Secuencia significativa: Cuando la secuencia en la que se presenta un contenido afecta a su significado, la secuencia correcta de lectura puede ser programablemente determinada.
wcag.2.guideline.subgroup.1.3.3  = 1.3.3 Caracter\u00EDsticas sensoriales: Las instrucciones que se proporcionan para comprender y operar con un contenido no conf\u00EDan solamente en las caracter\u00EDsticas sensoriales de los componentes, tales como forma, tama\u00F1o, ubicaci\u00F3n visual, orientaci\u00F3n o sonido.
wcag.2.guideline.subgroup.1.4.1  = 1.4.1 Empleo del color: El color no se emplea como el \u00FAnico medio visual para transmitir una informaci\u00F3n, indicar una acci\u00F3n, provocar una respuesta o distinguir visualmente un elemento.
wcag.2.guideline.subgroup.1.4.2  = 1.4.2 Control de audio: Si cualquier audio se reproduce autom\u00E1ticamente en una p\u00E1gina web durante m\u00E1s de tres segundos, o bien existe un mecanismo  que permita pausar o detener el audio, o bien existe un mecanismo que permita controlar el volumen del audio de manera independiente al del resto del sistema.
wcag.2.guideline.subgroup.1.4.3  = 1.4.3 Contraste (m\u00EDnimo): La presentaci\u00F3n visual del texto y las im\u00E1genes de texto tienen una relaci\u00F3n de contraste de al menos 4.5:1, excepto para los siguientes casos:<ol><li>Gran tama\u00F1o: El texto a gran tama\u00F1o y las im\u00E1genes de texto a gran tama\u00F1o tienen una relaci\u00F3n de contraste de al menos 3:1;</li><li>Incidental: El texto o las im\u00E1genes de texto que son parte de un componente de interfaz de usuario inactivo, que son pura decoraci\u00F3n, que no son visibles para nadie o que son parte de una imagen cuyo contenido significativo es otro contenido visual, no tienen un requisito m\u00EDnimo de contraste.</li><li>Logotipos: El texto que es parte de un logo o de un nombre de marca no tiene un requisito m\u00EDnimo de contraste.</li></ol>
wcag.2.guideline.subgroup.1.4.4  = 1.4.4 Variar el tama\u00F1o de texto: Excepto para subt\u00EDtulos e im\u00E1genes de texto, se puede variar el tama\u00F1o del texto sin necesidad de emplear una tecnolog\u00EDa asistiva hasta un 200 por ciento sin p\u00E9rdida de contenido o funcionalidad.
wcag.2.guideline.subgroup.1.4.5  = 1.4.5 Im\u00E1genes de texto: Si con las tecnolog\u00EDas empleadas se puede lograr la presentaci\u00F3n visual deseada, se prefiere emplear texto para transmitir la informaci\u00F3n antes que im\u00E1genes de texto excepto para los siguientes casos: <ol><li>Personalizable: La imagen de texto puede ser visualmente personalizada seg\u00FAn los requisitos del usuario;</li><li>Esencial: La presentaci\u00F3n de un texto en particular es esencial para la informaci\u00F3n que se est\u00E1 transmitiendo.</li></ol>
wcag.2.guideline.subgroup.1.4.6  = 1.4.6 Contraste (mejorado): La presentaci\u00F3n visual del texto y de las im\u00E1genes de texto mantienen una relaci\u00F3n de contraste de al menos 7:1, excepto para los siguientes casos: <ol><li>Gran tama\u00F1o: El texto a gran tama\u00F1o y las im\u00E1genes de texto a gran tama\u00F1o tienen una relaci\u00F3n de contraste de al menos 4.5:1;</li><li>Incidental: El texto o las im\u00E1genes de texto que son parte de un componente de interfaz de usuario inactivo, que son pura decoraci\u00F3n, que no son visibles para nadie o que son parte de una imagen cuyo contenido significativo es otro contenido visual, no tienen un requisito m\u00EDnimo de contraste.</li><li>Logotipos: El texto que es parte de un logo o de un nombre de marca no tiene un requisito m\u00EDnimo de contraste.</li></ol>
wcag.2.guideline.subgroup.1.4.7  = 1.4.7 Fondo de audio bajo o inexistente: Para todo contenido consistente en s\u00F3lo audio pregrabado que (1) contiene principalmente una locuci\u00F3n, (2) no es un CAPTCHA  de audio o un audiologo, y (3) no es una vocalizaci\u00F3n cuya interpretaci\u00F3n sea principalmente una expresi\u00F3n musical (como el canto o el rap), al menos uno de los siguientes enunciados es verdadero: <ol><li>Sin fondo: El audio no contiene sonidos de fondo.</li><li>Apagable: El sonido de fondo se puede apagar.</li><li>20 dB: El sonido de fondo es al menos a 20 decibelios m\u00E1s bajo que la locuci\u00F3n principal, exceptuando sonidos ocasionales que no duren m\u00E1s de uno o dos segundos.</li></ol>
wcag.2.guideline.subgroup.1.4.8  = 1.4.8 Presentaci\u00F3n visual: Para la presentaci\u00F3n visual de bloques de texto, se proporciona un mecanismo que logre que: <ol><li>1.El usuario pueda seleccionar los colores de primer plano y fondo.</li><li>2.El ancho de l\u00EDnea no pueda exceder los 80 caracteres o glifos (40 para CJK).</li><li>3. El texto no se justifique (alinearse en sus m\u00E1rgenes derecho e izquierdo).</li><li>4.El espacio entre l\u00EDneas (altura de l\u00EDnea) sea al menos un espacio y medio en el interior de los p\u00E1rrafos, y que el espacio entre p\u00E1rrafos sea al menos una vez y media m\u00E1s amplio que el espacio entre l\u00EDnea.</li><li>5.El texto pueda escalarse sin necesidad de una tecnolog\u00EDa asistiva hasta un 200 por ciento de manera que el usuario no necesite de una barra de scroll horizontal para leer una l\u00EDnea de texto en una ventana a pantalla completa.</li></ol>
wcag.2.guideline.subgroup.1.4.9  = 1.4.9 Im\u00E1genes de texto (sin excepci\u00F3n): Las im\u00E1genes de texto s\u00F3lo se emplean como pura decoraci\u00F3n o donde una presentaci\u00F3n en particular del texto es esencial para la informaci\u00F3n que se transmite.
wcag.2.guideline.subgroup.2.1.1  = 2.1.1 Teclado: Toda funcionalidad del contenido es operable a trav\u00E9s de una interfaz de teclado sin que exista un l\u00EDmite de tiempo espec\u00EDfico para realizar las pulsaciones de las teclas, excepto para cuando la funcionalidad subyacente requiere una interacci\u00F3n del usuario para la que es relevante no solo los puntos finales de su movimiento sino tambi\u00E9n la ruta que traza el mismo.
wcag.2.guideline.subgroup.2.1.2  = 2.1.2 Sin trampa de teclado: Si el foco puede moverse a un componente de la p\u00E1gina por medio de una interfaz de teclado, u otro m\u00E9todo de salida est\u00E1ndar, entonces el foco puede moverse fuera de ese componente empleando simplemente la misma interfaz de teclado y, si para ello se necesita algo m\u00E1s que la simple flecha o techa de tabulaci\u00F3n, entonces se avisa al usuario del m\u00E9todo con el que mover el foco.
wcag.2.guideline.subgroup.2.1.3  = 2.1.3 Teclado (sin excepci\u00F3n): Se puede emplear toda funcionalidad de un contenido a trav\u00E9s de una interfaz de teclado sin un l\u00EDmite de tiempo espec\u00EDfico para realizar las pulsaciones de las teclas. 
wcag.2.guideline.subgroup.2.2.1  = 2.2.1 L\u00EDmite de tiempo ajustable: Para cada l\u00EDmite de tiempo que se establece en el contenido, al menos uno de los siguientes es verdadero: <ol><li>Desactivar: Al usuario se le permite desactivar el l\u00EDmite de tiempo antes de encontrarse con \u00E9l.</li><li>Ajustar: Al usuario se le permite ajustar el l\u00EDmite de tiempo antes de encontrarse con \u00E9l, hasta un rango de al menos diez veces la duraci\u00F3n por defecto.</li><li>Extender: Al usuario se le avisa antes de que el l\u00EDmite expire con un margen de la menos 20 segundos y se le permite extender ese mismo l\u00EDmite por medio de alguna acci\u00F3n simple (por ejemplo, \u00ABpulse la barra espaciadora\u00BB), y adem\u00E1s se le permite repetir la acci\u00F3n al menos diez veces.</li><li>Excepci\u00F3n de tiempo real: El l\u00EDmite de tiempo es un requisito de un evento en tiempo real (por ejemplo, una subasta), y no es posible ninguna alternativa a ese l\u00EDmite.</li><li>Excepci\u00F3n esencial: El l\u00EDmite de tiempo es esencial y su extensi\u00F3n invalidar\u00EDa la actividad.</li><li>Excepci\u00F3n de 20 horas: El l\u00EDmite de tiempo supera las 20 horas.</li></ol>
wcag.2.guideline.subgroup.2.2.2  = 2.2.2 Pausar, detener, ocultar: Para cualquier informaci\u00F3n que se mueva, parpadee, se desplace o se actualice autom\u00E1ticamente, todos los puntos siguientes son verdaderos: <ol><li>Movimiento, parpadeo, desplazamiento: Para cualquier informaci\u00F3n que se mueva, parpadee o se desplace, y que comience autom\u00E1ticamente, dure m\u00E1s de cinco segundos y se presente paralelamente a otro contenido, existe un mecanismo que permite al usuario pausar, detener u ocultar la informaci\u00F3n, a menos que ese movimiento, parpadeo o desplazamiento sea esencial para la actividad.</li><li>Actualizaci\u00F3n autom\u00E1tica: Para cualquier informaci\u00F3n que comience autom\u00E1ticamente y se presente paralelamente a otro contenido, existe un mecanismo que permite al usuario pausar, detener u ocultar la informaci\u00F3n, o controlar la frecuencia de la actualizaci\u00F3n, a menos que la actualizaci\u00F3n autom\u00E1tica sea esencial para la actividad.</li></ol>
wcag.2.guideline.subgroup.2.2.3  = 2.2.3 Sin tiempo: El tiempo no es parte esencial del evento o la actividad presentada en el contenido, excepto para el contenido multimedia sincronizado y no interactivo y para los eventos en tiempo real. 
wcag.2.guideline.subgroup.2.2.4  = 2.2.4 Interrupciones: El usuario puede posponer o eliminar las interrupciones, excepto cuando las interrupciones vienen provocadas por una emergencia.
wcag.2.guideline.subgroup.2.2.5  = 2.2.5 Reautentificaci\u00F3n: Cuando una sesi\u00F3n autentificada expira, el usuario puede continuar la actividad sin p\u00E9rdida de datos y despu\u00E9s reautentificar su sesi\u00F3n.
wcag.2.guideline.subgroup.2.3.1  = 2.3.1 Tres destellos o por debajo del umbral: Las p\u00E1ginas web no contienen nada que destelle m\u00E1s de tres veces en cualquier periodo de un segundo, o el destello est\u00E1 por debajo de los umbrales de destello general y de destello rojo.
wcag.2.guideline.subgroup.2.3.2  = 2.3.2 Tres destellos: Las p\u00E1ginas web no contienen nada que destelle m\u00E1s de tres veces en cualquier periodo de un segundo.
wcag.2.guideline.subgroup.2.4.1  = 2.4.1 Saltar bloques: Existe un mecanismo que permite saltar bloques de contenido que se repiten en m\u00FAltiples p\u00E1ginas web. 
wcag.2.guideline.subgroup.2.4.10 = 2.4.10 Encabezados de secci\u00F3n: Se emplean encabezados de secci\u00F3n para organizar el contenido.
wcag.2.guideline.subgroup.2.4.2  = 2.4.2 P\u00E1gina titulada: Las p\u00E1ginas web tienen t\u00EDtulos que describen su tema o prop\u00F3sito. 
wcag.2.guideline.subgroup.2.4.3  = 2.4.3 Orden de foco: Si una p\u00E1gina web puede navegarse secuencialmente y la secuencia de navegaci\u00F3n afecta a su significado u operatividad, los componentes que pueden recibir el foco lo hacen en un orden que conserva \u00EDntegros su significado y operatividad.
wcag.2.guideline.subgroup.2.4.4  = 2.4.4 Prop\u00F3sito de un v\u00EDnculo (en su contexto): El prop\u00F3sito de cada v\u00EDnculo puede determinarse con el texto del v\u00EDnculo descontextualizado, o del texto del v\u00EDnculo junto a su contexto programablemente determinable, excepto donde el prop\u00F3sito del v\u00EDnculo puede ser ambiguo para los usuarios en general.
wcag.2.guideline.subgroup.2.4.5  = 2.4.5 M\u00FAltiples medios: Existe m\u00E1s de un medio para localizar una p\u00E1gina web dentro de una colecci\u00F3n de p\u00E1ginas web, excepto cuando la p\u00E1gina web es resultado, o un paso, de un proceso. 
wcag.2.guideline.subgroup.2.4.6  = 2.4.6 Encabezados y etiquetas: Los encabezados y las etiquetas describen el tema o prop\u00F3sito pertinente.
wcag.2.guideline.subgroup.2.4.7  = 2.4.7 Foco visible: Cualquier interfaz de usuario que sea operable a trav\u00E9s de teclado cuenta con un indicador visible del foco de teclado.
wcag.2.guideline.subgroup.2.4.8  = 2.4.8 Se proporciona al usuario informaci\u00F3n de orientaci\u00F3n sobre su ubicaci\u00F3n dentro de una colecci\u00F3n de p\u00E1ginas web.
wcag.2.guideline.subgroup.2.4.9  = 2.4.9 Prop\u00F3sito de un v\u00EDnculo (v\u00EDnculo solo): Existe un mecanismo  que permite identificar el prop\u00F3sito de cada v\u00EDndulo por medio exclusivo del texto del propio v\u00EDnculo, excepto donde el prop\u00F3sito del v\u00EDnculo puede ser ambiguo para los usuarios en general.
wcag.2.guideline.subgroup.3.1.1  = 3.1.1 Idioma de la p\u00E1gina: El idioma de cada p\u00E1gina puede ser programablemente determinado.
wcag.2.guideline.subgroup.3.1.2  = 3.1.2 Idioma de partes: El idioma de cada pasaje o frase del contenido puede ser programablemente determinado excepto en el caso de nombres propios, t\u00E9rminos t\u00E9cnicos, palabras de un idioma indeterminado y palabras o frases que han llegado a ser parte de la lengua vern\u00E1cula incorporadas al texto inmediatamente adyacente.
wcag.2.guideline.subgroup.3.1.3  = 3.1.3 Palabras inusuales: Se proporciona un mecanismo para identificar definiciones espec\u00EDficas de palabras o frases empleadas de una manera inusual o restringida, incluyendo modismos y jerga.
wcag.2.guideline.subgroup.3.1.4  = 3.1.4 Abreviaturas: Se proporciona un mecanismo para identificar las formas expandidas o el significado de las abreviaturas.
wcag.2.guideline.subgroup.3.1.5  = 3.1.5 Nivel de lectura: Cuando el texto requiere una habilidad de lectura m\u00E1s avanzada que la que proporciona el nivel de educaci\u00F3n secundario inferior (una vez eliminados nombres propios y t\u00EDtulos), se proporciona contenido complementario, o una versi\u00F3n que no exija m\u00E1s habilidad lectora que la que proporciona el nivel de educaci\u00F3n secundario inferior.
wcag.2.guideline.subgroup.3.1.6  = 3.1.6 Pronunciaci\u00F3n: Se proporciona un mecanismo  para identificar la pronunciaci\u00F3n espec\u00EDfica de palabras donde el significado de las mismas pueda ser ambiguo sin conocimiento de su pronunciaci\u00F3n. 
wcag.2.guideline.subgroup.3.2.1  = 3.2.1 Con foco: Recibir el foco por parte de cualquier componente no provoca ning\u00FAn cambio de contexto.
wcag.2.guideline.subgroup.3.2.2  = 3.2.2 Con entrada de datos: Cambiar la configuraci\u00F3n de cualquier componente de la interfaz de usuario no causa autom\u00E1ticamente ning\u00FAn cambio de contexto, a menos que el usuario haya sido advertido del comportamiento antes de emplear el componente.
wcag.2.guideline.subgroup.3.2.3  = 3.2.3 Navegaci\u00F3n consistente: Los mecanismos de navegaci\u00F3n repetidos en m\u00FAltiples p\u00E1ginas web dentro de una colecci\u00F3n de p\u00E1ginas web aparecen en el mismo orden relativo cada vez que se repiten, a menos que se d\u00E9 un cambio iniciado por el usuario.
wcag.2.guideline.subgroup.3.2.4  = 3.2.4 Identificaci\u00F3n consistente: Los componentes que tienen la misma funcionalidad dentro de una colecci\u00F3n de p\u00E1ginas web se identifican de forma consistente.
wcag.2.guideline.subgroup.3.2.5  = 3.2.5 Cambio a petici\u00F3n: Los cambios de contexto se inician s\u00F3lo a petici\u00F3n del usuario, o existe un mecanismo para desactivar tales cambios. 
wcag.2.guideline.subgroup.3.3.1  = 3.3.1 Identificaci\u00F3n de errores: Si se detecta autom\u00E1ticamente un error de entrada de datos, se identifica el \u00EDtem err\u00F3neo y el error se describe al usuario por medio de texto.
wcag.2.guideline.subgroup.3.3.2  = 3.3.2 Instrucciones o etiquetas: Se proporcionan etiquetas o instrucciones cuando el contenido requiere entrada de datos por parte del usuario.
wcag.2.guideline.subgroup.3.3.3  = 3.3.3 Sugerencia tras error: Si se detecta autom\u00E1ticamente un error de entrada de datos  y se pueden determinar las sugerencias apropiadas para la correcci\u00F3n, entonces se proporcionan las sugerencias al usuario, a menos que esto pudiese poner en riesgo la seguridad o el prop\u00F3sito del contenido.
wcag.2.guideline.subgroup.3.3.4  = 3.3.4 Prevenci\u00F3n de errores (legales, financieros, de datos): Para p\u00E1ginas web que causen compromisos legales o transacciones econ\u00F3micas, que modifiquen o borren datos controlables por el usuario  en sistemas de almacenamientos de datos o que env\u00EDen respuestas del usuario a alg\u00FAn tipo de prueba, al menos uno de los siguientes es verdadero: <ol><li>1.Reversible: Los env\u00EDos son reversibles.</li><li>2.Comprobado: Se comprueba si los datos proporcionados por el usuario contienen errores de entrada de datos y se proporciona al mismo la oportunidad de corregirlos.</li><li>3.Confirmado: Se proporciona un mecanismo para revisar, confirmar y corregir la informaci\u00F3n antes de finalizar el env\u00EDo de la misma.</li></ol>
wcag.2.guideline.subgroup.3.3.5  = 3.3.5 Ayuda: Se proporciona ayuda contextual.
wcag.2.guideline.subgroup.3.3.6  = 3.3.6 Prevenci\u00F3n de errores (todo error): Para las p\u00E1ginas web que requieran que el usuario env\u00EDe informaci\u00F3n, al menos uno de los siguientes es verdadero: <ol><li>1.Reversible: Los env\u00EDos son reversibles.</li><li>2.Comprobado: Se comprueba si los datos proporcionados por el usuario contienen errores de entrada de datos y se proporciona al mismo la oportunidad de corregirlos.</li><li>3.Confirmado: Se proporciona un mecanismo para revisar, confirmar y corregir la informaci\u00F3n antes de finalizar el env\u00EDo de la misma.</li></ol>
wcag.2.guideline.subgroup.4.1.1  = 4.1.1 Interpretaci\u00F3n: Para contenido que se haya implementado empleando un lenguaje de marcado, los elementos cuentan con etiquetas completas de cierre y apertura, se han anidado correctamente, no contienen atributos duplicados y cualquier ID es \u00FAnico, excepto donde la especificaci\u00F3n permita excepciones.
wcag.2.guideline.subgroup.4.1.2  = 4.1.2 Nombre, rol, valor: Para todo componente de interfaz de usuario (incluidos, pero no limitados a: elementos de formulario, v\u00EDnculos y componentes generados por medio de scripts), el nombre y el rol pueden ser programablemente determinados; los estados, propiedades y valores que pueden ser establecidos por el usuario pueden ser programablemente establecidos; y los cambios en tales \u00EDtems se notifican a los agentes de usuario, incluidas las tecnolog\u00EDas asistivas.
wcag.2.principle.1.info          = La informaci\u00F3n y los componentes de interfaz de usuario deben de presentarse de una forma perceptible.
# Pautas WCAG 2
wcag.2.principle.1.name          = Perceptibilidad
wcag.2.principle.2.info          = La navegaci\u00F3n y los componentes de interfaz de usuario deben de ser operables.
wcag.2.principle.2.name          = Operabilidad
wcag.2.principle.3.info          = La informaci\u00F3n y el uso de los componentes de interfaz de usuario deben de ser comprensibles.
wcag.2.principle.3.name          = Comprensibilidad
wcag.2.principle.4.info          = El contenido debe de ser lo suficientemente robusto como para que pueda ser interpretado de forma fiable por una gran variedad de agentes de usuario, incluyendo las tecnolog\u00EDas de asistencia. 
wcag.2.principle.4.name          = Robustez

