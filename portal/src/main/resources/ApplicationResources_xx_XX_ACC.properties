ob.resAnon.intav.report.46.p13.mp.alt                                         = De esta forma, en los portales de la Administraci\u00F3n se ofrecen distintos mecanismos que permiten el acceso a la informaci\u00F3n a todos los usuarios.
ob.resAnon.intav.report.46.p13.mp.est                                         = Una adecuada estructuraci\u00F3n de los contenidos es fundamental para asegurar no solo que la informaci\u00F3n est\u00E9 correctamente organizada, sino que los usuarios van a poder comprenderla por s\u00ED misma, y no por el modo en que est\u00E9 presentada.
ob.resAnon.intav.report.46.p13.mp.gen                                         = Mediante estos requisitos se asegura que los aspectos b\u00E1sicos de la web alcanzan un buen nivel de accesibilidad.
ob.resAnon.intav.report.46.p13.mp.nav                                         = As\u00ED, los usuarios disponen de mecanismos que facilitan la b\u00FAsqueda de informaci\u00F3n y la navegaci\u00F3n a trav\u00E9s del sitio web.
ob.resAnon.intav.report.46.p13.mp.pre                                         = Esto demuestra el uso de t\u00E9cnicas accesibles a la hora de generar la maquetaci\u00F3n y presentaci\u00F3n de las p\u00E1ginas.
ob.resAnon.intav.report.46.p14                                                = Por contra, [m0] .[mn]
ob.resAnon.intav.report.46.p14.a.m0                                           = el aspecto con menor puntuaci\u00F3n de los analizados es el de {0}
ob.resAnon.intav.report.46.p14.b.m0                                           = los aspectos {0} de la accesibilidad son los que obtienen la menor puntuaci\u00F3n
ob.resAnon.intav.report.46.p14.mn.alt                                         = Se debe tener en cuenta que ofrecer alternativas textuales a todo elemento no textual es el mejor mecanismo para asegurar que la informaci\u00F3n de un portal es accesible para todos los usuarios. Por ello es imprescindible un cambio de tendencia que permita contar con distintos m\u00E9todos de acceso a la informaci\u00F3n, que se adecuen a las necesidades de cada usuario.
ob.resAnon.intav.report.46.p14.mn.est                                         = Cuando la informaci\u00F3n no est\u00E1 correctamente estructurada, resulta especialmente dif\u00EDcil para algunos usuarios acceder a ella. Por ello es muy importante un cambio de tendencia en el que se realice una correcta estructuraci\u00F3n de encabezados, listas, tablas de datos, etc.
ob.resAnon.intav.report.46.p14.mn.gen                                         = Para alcanzar un buen nivel de accesibilidad es fundamental que \u00E9sta est\u00E9 presente en los aspectos b\u00E1sicos de la Web. Por ello es importante un cambio de tendencia en el que la accesibilidad se tenga en cuenta desde estos aspectos generales de un sitio web.
ob.resAnon.intav.report.46.p14.mn.nav                                         = Ofrecer unos mecanismos de navegaci\u00F3n coherentes y f\u00E1cilmente comprensibles es fundamental para permitir una navegaci\u00F3n fluida a todos los usuarios y especialmente a aquellos que hagan uso de alg\u00FAn tipo de producto de apoyo. Por ello es importante un cambio de tendencia que permita que todos los usuarios puedan tener una buena experiencia de uso en la web.
ob.resAnon.intav.report.46.p14.mn.pre                                         = Realizar una adecuada separaci\u00F3n entre contenido y presentaci\u00F3n permite a los usuarios que lo necesiten, modificar la maquetaci\u00F3n de la p\u00E1gina para adaptarla a sus necesidades especiales. Adem\u00E1s, esta separaci\u00F3n facilita enormemente el mantenimiento del sitio Web. Por ello es importante un cambio de tendencia en el que la construcci\u00F3n de las p\u00E1ginas se acerque al uso adecuado de los est\u00E1ndares.
ob.resAnon.intav.report.46.p15                                                = Se muestra a continuaci\u00F3n una tabla en la que se indica el aspecto en el cual est\u00E1 encuadrada cada verificaci\u00F3n.
ob.resAnon.intav.report.46.p16                                                = Mediante la agregaci\u00F3n de los resultados obtenidos en las distintas verificaciones para todos los portales del observatorio se obtienen las puntuaciones medias de los aspectos de accesibilidad definidos. 
ob.resAnon.intav.report.46.p17                                                = Para comprender adecuadamente c\u00F3mo se obtiene esta puntuaci\u00F3n es necesario introducir el concepto de Puntuaci\u00F3n Media de Aspecto del Portal.
ob.resAnon.intav.report.46.p18                                                = La [anchor1] representa el valor medio obtenido por las verificaciones pertenecientes a ese aspecto para un portal en particular, y se obtiene a partir de la media aritm\u00E9tica de las Puntuaciones Medias de dichas verificaciones.
