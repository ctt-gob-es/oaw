ob.resAnon.intav.report.46.p5                                                 = {0} son aquellos elementos que proporcionan distintos m\u00E9todos de acceso a la informaci\u00F3n, de forma que pueda ser comprendida por el mayor n\u00FAmero de personas. En este grupo destacan las alternativas textuales a todo elemento no textual o las alternativas a los scripts. 
