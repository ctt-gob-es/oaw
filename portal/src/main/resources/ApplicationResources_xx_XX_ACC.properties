ob.resAnon.intav.report.Cat3.p2.html                                          = El Eje X de las gr\u00E1ficas representa cada una de las verificaciones realizadas por cada nivel de an\u00E1lisis, mientras que en el Eje Y se presenta la Puntuaci\u00F3n Media de Verificaci\u00F3n (PMV) obtenida agregando los resultados de todas las p\u00E1ginas analizadas en los portales pertenecientes a este segmento.
