ob.resAnon.intav.report.331.p1                                                = Como se ha comentado anteriormente, las verificaciones realizadas en el observatorio son un extracto representativo de los aspectos m\u00E1s relevantes de la accesibilidad que debe cumplir un sitio web, por lo que est\u00E1n directamente relacionadas con los requisitos de la Norma UNE 139803:2004 y por lo tanto de las WCAG 1.0 del W3C.
