une2012.resAnon.intav.report.331.p1                   = Como se ha comentado anteriormente, las verificaciones realizadas en el observatorio son un extracto representativo de los aspectos m\u00E1s relevantes de la accesibilidad que debe cumplir un sitio web, por lo que est\u00E1n directamente relacionadas con los requisitos de las WCAG 2.0 del W3C y por lo tanto con la Norma UNE 139803:2012 que aplica los mismos requisitos.
une2012.resAnon.intav.report.331.p2                   = Se muestra a continuaci\u00F3n de forma esquem\u00E1tica la relaci\u00F3n existente entre las verificaciones del observatorio y los requisitos de accesibilidad de las WCAG 2.0.
