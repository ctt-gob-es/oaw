une.guideline.subgroup.4.1.1                          = 4.1.1 Se deben utilizar las tecnolog\u00EDas publicadas de manera oficial por los organismos internacionales relevantes, cuando est\u00E9n disponibles y sean apropiadas para la tarea, y las \u00FAltimas versiones en cuanto sean soportadas.
une.guideline.subgroup.4.1.2                          = 4.1.2 Se deben crear documento conformes con la sintaxis de las gram\u00E1ticas formales publicadas de manera oficial por los organismos relevantes a escala internacional.
une.guideline.subgroup.4.1.3                          = 4.1.3 Se debe evitar el uso de caracter\u00EDsticas obsoletas y desaconsejadas de las tecnolog\u00EDas del W3C.
une.guideline.subgroup.4.1.4                          = 4.1.4 Se deben proporcionar metadatos para a\u00F1adir informaci\u00F3n sem\u00E1ntica a las p\u00E1ginas y los sitios Web, incluidos el elemento "title", el elemento "address", el elemento "meta", la declaraci\u00F3n de tipo de documento, el elemento "link" y los elementos "del" e "ins", as\u00ED como los atributos "title" y "cite".
une.guideline.subgroup.4.2.1                          = 4.2.1 Se debe organizar el contenido de la p\u00E1gina de forma que conserve su significado si se presenta sin hojas de estilo.
une.guideline.subgroup.4.2.10                         = 4.2.10 Los elementos de una p\u00E1gina no deben parpadear.
une.guideline.subgroup.4.2.11                         = 4.2.11 Si se incluyen elementos con movimiento, el usuario debe poder detenerlo.
une.guideline.subgroup.4.2.12                         = 4.2.12 Se debe crear un estilo de presentaci\u00F3n (disposici\u00F3n y apariencia) que sea homog\u00E9neo en todas las p\u00E1ginas del sitio Web.
une.guideline.subgroup.4.2.13                         = 4.2.13 Las combinaciones de color del fondo y del primer plano de los textos deben contrastar lo suficiente.
une.guideline.subgroup.4.2.2                          = 4.2.2 Toda la informaci\u00F3n expresada a trav\u00E9s del color debe estar tambi\u00E9n disponible sin color, mediante el contexto o el marcado.
une.guideline.subgroup.4.2.3                          = 4.2.3 No debe provocarse el parpadeo de la pantalla.
une.guideline.subgroup.4.2.4                          = 4.2.4 Se deben usar unidades relativas en vez de absolutas en los valores de los atributos del lenguaje de marcado y en los valores de las propiedades de las hojas de estilo.
une.guideline.subgroup.4.2.5                          = 4.2.5 Se deben usar hojas de estilo para controlar la disposici\u00F3n y la apariencia de los elementos de la p\u00E1gina.
une.guideline.subgroup.4.2.6                          = 4.2.6 Si existe un lenguaje de marcado apropiado para transmitir informaci\u00F3n, se deben utilizar marcadores en vez de im\u00E1genes.
une.guideline.subgroup.4.2.7                          = 4.2.7 Las combinaciones de color del fondo y del primer plano de las im\u00E1genes deben contrastar lo suficiente.
une.guideline.subgroup.4.2.8                          = 4.2.8 No se deben usar tablas para maquetar, a menos que el contenido de la tabla tenga sentido cuando se represente de forma lineal.
une.guideline.subgroup.4.2.9                          = 4.2.9 Si se utilizan tablas para maquetar, no debe utilizarse ning\u00FAn marcado estructural para conseguir un efecto visual de formato.
une.guideline.subgroup.4.3.1                          = 4.3.1 Se debe especificar, mediante los marcadores adecuados, un t\u00EDtulo significativo para cada marco.
une.guideline.subgroup.4.3.2                          = 4.3.2 En las tablas de datos se deben identificar con los marcadores apropiados los encabezados de fila y columna.
une.guideline.subgroup.4.3.3                          = 4.3.3 Para las tablas de datos que tienen dos o m\u00E1s niveles l\u00F3gicos de encabezamientos de fila o columna, utilice marcadores para asociar las celdas de encabezamiento y las celdas de datos.
une.guideline.subgroup.4.3.4                          = 4.3.4 Se debe describir el prop\u00F3sito de los marcos y c\u00F3mo se relacionan entre s\u00ED, si no resulta obvio s\u00F3lo con los t\u00EDtulos de marco.
une.guideline.subgroup.4.3.5                          = 4.3.5 Se deben usar elementos de encabezado o t\u00EDtulo para transmitir la estructura del documento.
une.guideline.subgroup.4.3.6                          = 4.3.6 Se deben dividir los bloques de informaci\u00F3n largos en fragmentos m\u00E1s manejables por donde resulte natural y apropiado.
une.guideline.subgroup.4.3.7                          = 4.3.7 Se deben marcar correctamente las listas y los elementos de lista.
une.guideline.subgroup.4.3.8                          = 4.3.8 Se deben marcar correctamente las citas.
une.guideline.subgroup.4.3.9                          = 4.3.9 Se deben proporcionar res\u00FAmenes de las tablas de datos usando los marcadores apropiados.
une.guideline.subgroup.4.4.1                          = 4.4.1 Los equivalentes para el contenido din\u00E1mico deben actualizarse siempre que cambie ese contenido din\u00E1mico.
une.guideline.subgroup.4.4.10                         = 4.4.10 Se debe especificar, mediante los marcadores adecuados, la expansi\u00F3n de cada abreviatura o acr\u00F3nimo.
une.guideline.subgroup.4.4.11                         = 4.4.11 Se debe complementar el texto con presentaciones gr\u00E1ficas o sonoras cuando ello facilite la comprensi\u00F3n de la p\u00E1gina.
une.guideline.subgroup.4.4.12                         = 4.4.12 Se debe proporcionar un medio para saltar sobre todo "arte ASCII" que ocupe varias l\u00EDneas.
une.guideline.subgroup.4.4.13                         = 4.4.13 Se debe proporcionar el contenido de las tablas en forma lineal (en la misma p\u00E1gina o en una p\u00E1gina aparte) para todas las tablas que presenten el texto en columnas paralelas en las que el contenido de las celdas ocupe varias l\u00EDneas.
une.guideline.subgroup.4.4.14                         = 4.4.14 Se deben incluir valores por omisi\u00F3n en los controles vac\u00EDos de los formularios.
une.guideline.subgroup.4.4.15                         = 4.4.15 Se debe proporcionar informaci\u00F3n de manera que los usuarios puedan recibir los documentos seg\u00FAn sus preferencias.
une.guideline.subgroup.4.4.2                          = 4.4.2 Se debe utilizar un lenguaje que sea lo m\u00E1s claro y sencillo posible y que resulte apropiado para el prop\u00F3sito del contenido.
une.guideline.subgroup.4.4.3                          = 4.4.3 Se debe proporcionar un texto sem\u00E1nticamente equivalente para todo elemento no textual.
une.guideline.subgroup.4.4.4                          = 4.4.4 Se debe especificar el idioma principal de la p\u00E1gina Web.
une.guideline.subgroup.4.4.5                          = 4.4.5 Se debe identificar con marcadores los cambios en el idioma de cualquier texto (respecto al idioma definido como principal del documento) que pueda ser presentado al usuario.
une.guideline.subgroup.4.4.6                          = 4.4.6 Los contenidos din\u00E1micos deben ser accesibles.
une.guideline.subgroup.4.4.7                          = 4.4.7 Siempre se deben asociar de forma expl\u00EDcita las etiquetas a sus controles de los formularios.
une.guideline.subgroup.4.4.8                          = 4.4.8 Los controles de formulario con etiquetas asociadas impl\u00EDcitamente deben tener las etiquetas colocadas de forma adecuada.
une.guideline.subgroup.4.4.9                          = 4.4.9 Se debe colocar informaci\u00F3n distintiva al comienzo de t\u00EDtulos de secci\u00F3n, p\u00E1rrafos, listas, etc.
une.guideline.subgroup.4.5.1                          = 4.5.1 El texto de los enlaces debe identificar claramente su destino y ser lo m\u00E1s conciso y expl\u00EDcito posible.
une.guideline.subgroup.4.5.10                         = 4.5.10 Se debe proporcionar informaci\u00F3n sobre las relaciones entre los documentos que pertenecen a una colecci\u00F3n.
une.guideline.subgroup.4.5.11                         = 4.5.11 Se deben proporcionar barras de navegaci\u00F3n para facilitar la navegaci\u00F3n en un sitio Web.
une.guideline.subgroup.4.5.12                         = 4.5.12 Cuando se proporcione un sistema de b\u00FAsqueda en el sitio, se deben ofrecer diferentes tipos de b\u00FAsquedas.
une.guideline.subgroup.4.5.13                         = 4.5.13 Se deben agrupar los enlaces relacionados, identificando el grupo y proporcionando una manera de saltarse dicho grupo.
une.guideline.subgroup.4.5.14                         = 4.5.14 Se deben poder distinguir los enlaces del resto del texto, as\u00ED como los enlaces adyacentes entre s\u00ED.
une.guideline.subgroup.4.5.15                         = 4.5.15 Se deben proporcionar atajos de teclado para los enlaces importantes (incluyendo los de los mapas de imagen de tipo cliente), controles de formularios y grupos de controles de formulario.
une.guideline.subgroup.4.5.16                         = 4.5.16 Se deben proporcionar enlaces redundantes, en formato texto, para cada zona activa de los mapas de imagen de tipo cliente.
une.guideline.subgroup.4.5.2                          = 4.5.2 Se deben proporcionar mapas de imagen controlados por el cliente en vez de por el servidor salvo que sea estrictamente necesario.
une.guideline.subgroup.4.5.3                          = 4.5.3 Se deben proporcionar enlaces redundantes en formato texto para cada \u00E1rea activa de un mapa de imagen del servidor.
une.guideline.subgroup.4.5.4                          = 4.5.4 Si se definen p\u00E1ginas que se auto-refresquen peri\u00F3dicamente, el usuario debe poder evitar el refresco autom\u00E1tico.
une.guideline.subgroup.4.5.5                          = 4.5.5 No deben usarse marcadores para redirigir autom\u00E1ticamente las p\u00E1ginas.
une.guideline.subgroup.4.5.6                          = 4.5.6 Debe evitarse provocar el que aparezcan otras ventanas del navegador, como expositores o ventanas emergentes, sin informar antes al usuario y darle opciones para que controle esa aparici\u00F3n.
une.guideline.subgroup.4.5.7                          = 4.5.7 Se debe proporcionar informaci\u00F3n sobre la estructura general de un sitio.
une.guideline.subgroup.4.5.8                          = 4.5.8 Se deben utilizar los mecanismos de navegaci\u00F3n de manera consistente.
une.guideline.subgroup.4.5.9                          = 4.5.9 Se debe mantener un orden l\u00F3gico de tabulaci\u00F3n a trav\u00E9s de los enlaces, controles de formulario y objetos.
une.guideline.subgroup.4.6.1                          = 4.6.1 Las p\u00E1ginas deben poder utilizarse aunque los scripts y objetos de programaci\u00F3n est\u00E9n desconectados o no sean soportados.
une.guideline.subgroup.4.6.2                          = 4.6.2 Los scripts que ofrecen una funcionalidad importante que, adem\u00E1s, no se ofrece a trav\u00E9s de otro medio accesible, deben ser directamente accesibles o compatibles con las ayudas t\u00E9cnicas.
une.guideline.subgroup.4.6.3                          = 4.6.3 Se debe proporcionar una descripci\u00F3n sonora de la informaci\u00F3n importante de la pista visual de toda presentaci\u00F3n multimedia.
une.guideline.subgroup.4.6.4                          = 4.6.4 Se deben presentar los equivalentes alternativos de una presentaci\u00F3n multimedia de forma sincronizada con dicha presentaci\u00F3n.
une.guideline.subgroup.4.6.5                          = 4.6.5 Los scripts que ofrecen una funcionalidad no importante que, adem\u00E1s, no se ofrece a trav\u00E9s de otro medio accesible, deben ser directamente accesibles o compatibles con las ayudas t\u00E9cnicas.
une.guideline.subgroup.4.6.6                          = 4.6.6 La ejecuci\u00F3n de los scripts debe ser independiente del tipo de dispositivo de entrada utilizado por el usuario.
une.guideline.subgroup.4.6.7                          = 4.6.7 Cualquier elemento que tenga su propia interfaz debe poder manejarse de forma independiente del tipo de dispositivo.
une.guideline.subgroup.4.7.1                          = 4.7.1 Si, a pesar de haberse esforzado, no se consigue crear una p\u00E1gina accesible, se debe proporcionar un enlace a una p\u00E1gina alternativa que use las tecnolog\u00EDas universalmente reconocidas como est\u00E1ndares, que sea accesible, que tenga informaci\u00F3n (o funcionalidad) equivalente y que sea actualizada a la vez que la p\u00E1gina (original) inaccesible.

une2012.resAnon.intav.report.33.p11                   = {0} se encarga de caracter\u00EDsticas b\u00E1sicas que una p\u00E1gina Web tiene que cumplir para ser accesible. Las verificaciones de este nivel est\u00E1n enmarcadas en los requisitos de A de la norma UNE 139803:2012 (nivel A WCAG 2.0).
une2012.resAnon.intav.report.33.p13                   = {0} se encarga de caracter\u00EDsticas m\u00E1s complejas que una p\u00E1gina Web debe cumplir para ser accesible. Las verificaciones de este nivel est\u00E1n enmarcadas en los requisitos de AA de la norma UNE 139803:2012 (nivel AA WCAG 2.0).
une2012.resAnon.intav.report.33.p29                   = La elecci\u00F3n de una muestra representativa de los aspectos de accesibilidad a analizar, en lugar del an\u00E1lisis de todos los requisitos de la norma UNE 139803:2012, permite no solo {0} de obtenci\u00F3n de los resultados, sino {1} y relevantes de la accesibilidad de un sitio web.
une2012.resAnon.intav.report.33.p30                   = Mientras que un an\u00E1lisis exhaustivo de accesibilidad pretende obtener unos resultados detallados de la accesibilidad de un sitio web, incluyendo todas las posibles inadecuaciones que presente \u00E9ste respecto a los requisitos de accesibilidad de la norma UNE 139803:2012; el objetivo de un Observatorio de Accesibilidad es obtener una {0} del grado de accesibilidad presente en un conjunto de sitios web. Por ello, un an\u00E1lisis en profundidad puede ser contraproducente.
