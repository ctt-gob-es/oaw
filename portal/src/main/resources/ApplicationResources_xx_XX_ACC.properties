basic.service.content.p1                   = A continuaci\u00F3n se muestra el c\u00F3digo fuente analizado para el presente informe.
basic.service.content.title                = C\u00F3digo fuente analizado
basic.service.introduction.1.p1            = La muestra consiste en el {0} que se revisar\u00E1n en el an\u00E1lisis. La elecci\u00F3n de esta muestra se realiza de forma autom\u00E1tica mediante un proceso aleatorio en el que se seleccionan las p\u00E1ginas a analizar a partir de la URL introducida como semilla, y los valores de profundidad y amplitud definidos.
basic.service.introduction.1.p1.bold       = conjunto de p\u00E1ginas
basic.service.introduction.1.p2            = Se muestra a continuaci\u00F3n la relaci\u00F3n de p\u00E1ginas analizadas.
basic.service.introduction.1.table.header1 = P\u00E1gina
basic.service.introduction.1.table.header2 = URL
basic.service.introduction.2.p1            = El an\u00E1lisis de accesibilidad reporta tres tipos distintos de incidencias:
basic.service.introduction.2.p2            = {0}. Se trata de aspectos en los que el validador ha podido detectar de forma autom\u00E1tica un problema de accesibilidad (por ejemplo una imagen sin atributo alt).
basic.service.introduction.2.p2.bold       = Problemas
basic.service.introduction.2.p3            = {0}. Se trata de aspectos en los que el validador autom\u00E1tico, tras el an\u00E1lisis del c\u00F3digo y en base a determinadas m\u00E9tricas y reglas, detecta una posible inadecuaci\u00F3n o problema, pero sin poder asegurarlo totalmente. Por lo tanto estas advertencias se deben revisar de forma manual para confirmar su conformidad o disconformidad.
basic.service.introduction.2.p3.bold       = Advertencias
basic.service.introduction.2.p4            = {0}. Se trata de aspectos que siempre se deben revisar de forma manual para comprobar su accesibilidad. Por consiguiente, las observaciones consisten en recordatorios sobre verificaciones que debe realizar el desarrollador o revisar para cada requisito.
basic.service.introduction.2.p4.bold       = Observaciones
basic.service.introduction.2.p5            = De este modo, a la hora de afrontar la resoluci\u00F3n de problemas de accesibilidad, se debe comenzar por eliminar todos los Problemas detectados, continuando con las Advertencias, para finalmente hacer la revisi\u00F3n completa de acuerdo a las Observaciones.
basic.service.introduction.3.p1            = El presente informe de revisi\u00F3n de accesibilidad web se compone de dos bloques principales: el {0} de todas las p\u00E1ginas analizadas, y los {1} de cada p\u00E1gina.
basic.service.introduction.3.p1.bold1      = Resumen Global
basic.service.introduction.3.p1.bold2      = resultados individuales
basic.service.introduction.31.p1           = Contiene los datos generales del portal, como la URL utilizada como semilla, la fecha de revisi\u00F3n, o el usuario que solicit\u00F3 el an\u00E1lisis; as\u00ED como los resultados agregados de Problemas, Advertencias y Observaciones de todas las p\u00E1ginas analizadas para los niveles de A y AA.
basic.service.introduction.32.p2           = En la parte de informe correspondiente a los resultados de cada p\u00E1gina en particular, se presenta el n\u00FAmero de Problemas, Advertencias y Observaciones detectadas en la p\u00E1gina, junto con un listado resumen de los Requisitos de Accesibilidad afectados en cada una de las incidencias.
basic.service.introduction.32.p3           = A continuaci\u00F3n se incluye el detalle de todas las incidencias detectadas, agrupadas por Nivel de Prioridad (A o AA) y Requisito de Accesibilidad. Para cada una de las incidencias se indica:
basic.service.introduction.32.p4           = {0}: Problema, Advertencia u Observaci\u00F3n.
basic.service.introduction.32.p4.bold      = Tipo
basic.service.introduction.32.p5           = {0}. Breve indicaci\u00F3n de qu\u00E9 es lo que se ha detectado.
basic.service.introduction.32.p5.bold      = Nombre
basic.service.introduction.32.p6           = {0}. Descripci\u00F3n breve sobre el requisito de accesibilidad afectado, qu\u00E9 se debe revisar, o c\u00F3mo se debe crear la p\u00E1gina de forma accesible.
basic.service.introduction.32.p6.bold      = Explicaci\u00F3n 
basic.service.introduction.32.p7           = {0}. N\u00FAmero de l\u00EDnea y columna del c\u00F3digo fuente en la que se encuentra la incidencia.
basic.service.introduction.32.p7.bold      = Localizaci\u00F3n
basic.service.introduction.32.p8           = {0}. C\u00F3digo fuente de la p\u00E1gina en el que se detect\u00F3 la incidencia.
basic.service.introduction.32.p8.bold      = Fragmento de c\u00F3digo
basic.service.introduction.p1              = El Servicio B\u00E1sico de diagn\u00F3stico de la Accesibilidad Web pretende servir como un instrumento de apoyo a los organismos de las Administraciones P\u00FAblicas en la mejora de la accesibilidad de sus sitios web.
basic.service.introduction.p2              = Para ello se ofrece la posibilidad de realizar un an\u00E1lisis exhaustivo de las p\u00E1ginas web seg\u00FAn los requisitos de A y AA de la Norma UNE 139803:2004, o bien un an\u00E1lisis seg\u00FAn la metodolog\u00EDa del Observatorio de Accesibilidad.
basic.service.introduction.p3              = Los an\u00E1lisis de accesibilidad se realizan mediante el servicio de diagn\u00F3stico desarrollado por MINHAP.
