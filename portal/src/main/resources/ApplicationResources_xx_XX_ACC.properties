ob.resAnon.intav.report.32.img.alt                                            = Gr\u00E1fico que ilustra la profundidad y amplitud anteriormente comentadas.
ob.resAnon.intav.report.32.p1                                                 = La muestra consiste en el {0} que se revisar\u00E1n en el an\u00E1lisis de cada portal. La elecci\u00F3n de la muestra se realiza de forma autom\u00E1tica mediante un proceso aleatorio en el que se seleccionan un total de 32 p\u00E1ginas correspondientes a distintos niveles en la estructura de navegaci\u00F3n del portal. Adem\u00E1s la muestra siempre contiene la p\u00E1gina principal del portal, lo que hace un total de 33 p\u00E1ginas analizadas. De forma excepcional puede que el rastreador no consiga obtener las 33 p\u00E1ginas que deber\u00EDa, ya sea porque no puede seguir suficientes enlaces, o porque el portal no alcance ese n\u00FAmero de p\u00E1ginas, por lo que en ese caso la muestra de p\u00E1ginas analizadas en el portal ser\u00EDa menor. 
ob.resAnon.intav.report.32.p1.PRENSA                                          = La muestra consiste en el {0} que se revisar\u00E1n en el an\u00E1lisis de cada portal. La elecci\u00F3n de la muestra se ha realizado de forma manual. Para cada secci\u00F3n de prensa se ha seleccionado al menos una p\u00E1gina de contenido de las diferentes tipolog\u00EDas que pueden presentar estas secciones. Por lo tanto, para cada portal varia el n\u00FAmero de p\u00E1ginas analizadas. 
ob.resAnon.intav.report.32.p1.PRENSA.bold                                     = conjunto de p\u00E1ginas
ob.resAnon.intav.report.32.p1.bold                                            = conjunto de p\u00E1ginas
ob.resAnon.intav.report.32.p10                                                = Respecto al Segmento de Sedes es importante comentar un aspecto muy relevante relativo a la muestra de p\u00E1ginas de estos portales.
ob.resAnon.intav.report.32.p11                                                = El acceso a los servicios proporcionados por las sedes electr\u00F3nicas requiere de una autentificaci\u00F3n previa del usuario, ya sea mediante un certificado digital, o mediante otros m\u00E9todos como usuario y contrase\u00F1a, DNI-e, etc. Debido a este prerrequisito para el acceso a determinadas secciones, el m\u00E9todo de rastreo utilizado para la realizaci\u00F3n del observatorio no es capaz de alcanzar est\u00E1s p\u00E1ginas interiores, en las cuales se encuentran los servicios finales. Por lo tanto, se analizar\u00E1n \u00FAnicamente las p\u00E1ginas p\u00FAblicas de las sedes.
ob.resAnon.intav.report.32.p2.PRENSA                                          = A continuaci\u00F3n, se incluye la muestra de p\u00E1ginas analizadas:
ob.resAnon.intav.report.32.p3                                                 = Para el rastreo autom\u00E1tico de p\u00E1ginas se parte de una URL inicial tomada como semilla, la cual se corresponde con la p\u00E1gina principal del portal. A partir de dicha semilla, se realiza un rastreo de profundidad 4 y amplitud 8.\u0009
ob.resAnon.intav.report.32.p3.bs                                              = Para el rastreo autom\u00E1tico de p\u00E1ginas se parte de una URL inicial tomada como semilla, la cual se corresponde con la p\u00E1gina principal del portal. A partir de dicha semilla, se realiza un rastreo de la profundidad y la amplitud elegidas por el usuario.\u0009
ob.resAnon.intav.report.32.p4                                                 = Para comprender adecuadamente este rastreo, se introducen a continuaci\u00F3n los conceptos de profundidad y amplitud:
ob.resAnon.intav.report.32.p5                                                 = {0}. Mediante este valor se define el nivel de profundidad que alcanza el rastreo dentro de la estructura de navegaci\u00F3n del portal. La profundidad alcanzada no se corresponde necesariamente con la profundidad dentro de la jerarqu\u00EDa de contenido del portal, sino que se refiere a la profundidad de navegaci\u00F3n, es decir, el n\u00FAmero de clics necesarios para llegar hasta la p\u00E1gina. De esta forma, una p\u00E1gina de profundidad 4 ser\u00E1 aquella para la que ha sido necesario seguir cuatro enlaces desde la p\u00E1gina principal para llegar a ella.
ob.resAnon.intav.report.32.p5.bold                                            = Profundidad
ob.resAnon.intav.report.32.p6                                                 = {0}. Este par\u00E1metro hace referencia al n\u00FAmero de p\u00E1ginas analizadas en cada nivel de profundidad, es decir, por cada nivel que el rastreador se adentre en el portal, se seleccionar\u00E1n tantas p\u00E1ginas como vengan definidas en la amplitud.
ob.resAnon.intav.report.32.p6.bold                                            = Amplitud
ob.resAnon.intav.report.32.p7                                                 = Se muestra a continuaci\u00F3n un gr\u00E1fico representativo del rastreo realizado por el observatorio seg\u00FAn los valores de profundidad y amplitud definidos.
ob.resAnon.intav.report.32.p8                                                 = En el caso de los portales del Segmento Principales, la muestra de p\u00E1ginas se realiza de forma manual para asegurar la inclusi\u00F3n de distintos tipos de p\u00E1ginas y plantillas. Esta selecci\u00F3n contiene alguno de los siguientes tipos de p\u00E1ginas:
ob.resAnon.intav.report.32.p8.l1                                              = P\u00E1ginas de la secci\u00F3n de Gabinete de Prensa. Se seleccionar\u00E1n dos p\u00E1ginas de esta secci\u00F3n, de distintas tipolog\u00EDas.
ob.resAnon.intav.report.32.p8.l2                                              = P\u00E1gina/s del buscador.
ob.resAnon.intav.report.32.p8.l3                                              = Mapa Web.
ob.resAnon.intav.report.32.p8.l4                                              = P\u00E1ginas en idioma distinto al espa\u00F1ol.
ob.resAnon.intav.report.32.p8.l5                                              = P\u00E1ginas de las secciones m\u00E1s visitadas del portal.
ob.resAnon.intav.report.32.p8.l6                                              = P\u00E1ginas de primer nivel.
ob.resAnon.intav.report.32.p8.l7                                              = P\u00E1ginas de niveles interiores (segundo y tercer nivel).
ob.resAnon.intav.report.32.p9                                                 = A continuaci\u00F3n, se incluye la muestra de p\u00E1ginas obtenidas mediante el proceso aleatorio.
ob.resAnon.intav.report.33.modality.0.alt                                     = Rojo (Negativo)
ob.resAnon.intav.report.33.modality.1.alt                                     = Verde (Positivo)
ob.resAnon.intav.report.33.p1                                                 = En la realizaci\u00F3n del an\u00E1lisis de accesibilidad de cada p\u00E1gina de un portal se comprueba la adecuaci\u00F3n de un conjunto finito de verificaciones definidas en funci\u00F3n de un nivel de adecuaci\u00F3n:
ob.resAnon.intav.report.33.p1.PRENSA                                          = En este sentido, es importante destacar que el observatorio no realiza comprobaciones sobre elementos multimedia (audio y video), los cuales son muy habituales en las secciones de prensa de los portales, ya que las verificaciones para este tipo de contenido se deben realizar de forma manual en todos los casos. Por ello, los resultados obtenidos en la muestra de p\u00E1ginas no se pueden extrapolar a los contenidos multimedia de los portales.
ob.resAnon.intav.report.33.p10                                                = A: 
ob.resAnon.intav.report.33.p11                                                = {0} se encarga de caracter\u00EDsticas b\u00E1sicas que una p\u00E1gina Web tiene que cumplir para ser accesible. Las verificaciones de este nivel est\u00E1n enmarcadas en los requisitos de A de la norma UNE 139803:2004.
ob.resAnon.intav.report.33.p12                                                = AA:
ob.resAnon.intav.report.33.p13                                                = {0} se encarga de caracter\u00EDsticas m\u00E1s complejas que una p\u00E1gina Web debe cumplir para ser accesible. Las verificaciones de este nivel est\u00E1n enmarcadas en los requisitos de AA de la norma UNE 139803:2004.
ob.resAnon.intav.report.33.p14                                                = Cada verificaci\u00F3n viene definida por una serie de elementos:
ob.resAnon.intav.report.33.p15                                                = Identificador de la verificaci\u00F3n: 
ob.resAnon.intav.report.33.p16                                                = {0} Se trata del identificador \u00FAnico de cada verificaci\u00F3n. Est\u00E1 formado por dos d\u00EDgitos separados por puntos que indican el nivel de adecuaci\u00F3n y el n\u00FAmero de secuencia de la verificaci\u00F3n. Se utiliza para hacer referencia a una verificaci\u00F3n de forma un\u00EDvoca.
ob.resAnon.intav.report.33.p17                                                = Nombre de la verificaci\u00F3n: 
ob.resAnon.intav.report.33.p18                                                = {0} Indica el elemento o caracter\u00EDstica a ser evaluado. 
ob.resAnon.intav.report.33.p19                                                = Pregunta: 
ob.resAnon.intav.report.33.p2                                                 = Nivel de an\u00E1lisis: 
ob.resAnon.intav.report.33.p2.PRENSA                                          = Por ello, se resumen brevemente a continuaci\u00F3n los requisitos que debe cumplir un contenido multimedia para considerarse accesible:
ob.resAnon.intav.report.33.p20                                                = {0} Se trata de una pregunta concreta que especifica c\u00F3mo se debe evaluar la verificaci\u00F3n.
ob.resAnon.intav.report.33.p21                                                = Respuestas:
ob.resAnon.intav.report.33.p22                                                = {0} Posibles respuestas a la pregunta formulada para cada verificaci\u00F3n.
ob.resAnon.intav.report.33.p23                                                = Valor:
ob.resAnon.intav.report.33.p24                                                = {0} Indica el grado de cumplimiento de una respuesta respecto a la verificaci\u00F3n, y representa la medida cuantitativa de la comprobaci\u00F3n. Se trata de un valor num\u00E9rico que indica si se ha superado el grado m\u00EDnimo de calidad exigido para la verificaci\u00F3n. Los posibles valores son 0, 1 \u00F3 No Punt\u00FAa. Cuando una p\u00E1gina no contiene los elementos evaluados en la verificaci\u00F3n (por ejemplo una verificaci\u00F3n relativa a tablas de datos en una p\u00E1gina que no tiene tablas de datos) se asignar\u00E1 el valor No Punt\u00FAa; cuando en una p\u00E1gina se superan los niveles m\u00EDnimos exigidos en la comprobaci\u00F3n se asignar\u00E1 el valor 1; en caso contrario se asignar\u00E1 el valor 0.
ob.resAnon.intav.report.33.p25                                                = Modalidad:
ob.resAnon.intav.report.33.p26                                                = {0} Indica la adecuaci\u00F3n a accesibilidad de una respuesta concreta. Este elemento representa la medida cualitativa de la comprobaci\u00F3n, la cual indicar\u00E1 si una verificaci\u00F3n cumple con la accesibilidad o no. Los posibles valores son Pasa (representado con un tic verde, indica que la comprobaci\u00F3n se cumple) y Falla (representado con un aspa roja, indica que la comprobaci\u00F3n no se cumple). En una verificaci\u00F3n, un valor No Punt\u00FAa siempre se corresponde con la modalidad Pasa, ya que al no existir elementos de ese tipo en la p\u00E1gina, no representan un problema de accesibilidad. 
ob.resAnon.intav.report.33.p27                                                = El observatorio consiste en un total de {0} distribuidas en los grupos de an\u00E1lisis y adecuaci\u00F3n explicados anteriormente. Estas verificaciones contemplan los principales aspectos de accesibilidad que una p\u00E1gina web debe cumplir.
ob.resAnon.intav.report.33.p27.bold                                           = 20 verificaciones
ob.resAnon.intav.report.33.p28                                                = Para cada una de estas verificaciones se realiza un n\u00FAmero variable de comprobaciones unitarias cuya combinaci\u00F3n de resultados genera la respuesta a la verificaci\u00F3n, junto con su valor y modalidad. Todas estas comprobaciones se realizan de forma autom\u00E1tica, incluyendo el an\u00E1lisis de varios requisitos de revisi\u00F3n manual, los cuales se han automatizado mediante diversos algoritmos con un grado de fiabilidad bastante alto.
ob.resAnon.intav.report.33.p29                                                = La elecci\u00F3n de una muestra representativa de los aspectos de accesibilidad a analizar, en lugar del an\u00E1lisis de todos los requisitos de la norma UNE 139803:2004, permite no solo {0} de obtenci\u00F3n de los resultados, sino {1} y relevantes de la accesibilidad de un sitio web.
ob.resAnon.intav.report.33.p29.bold1                                          = reducir el tiempo
ob.resAnon.intav.report.33.p29.bold2                                          = centrar la atenci\u00F3n y los esfuerzos en aquellos aspectos m\u00E1s importantes
ob.resAnon.intav.report.33.p3                                                 = {0} se refiere al tipo de caracter\u00EDsticas a observar dentro de una determinada p\u00E1gina Web. Se definen dos niveles de an\u00E1lisis, cada nivel de an\u00E1lisis contiene un conjunto de verificaciones. 
ob.resAnon.intav.report.33.p3.PRENSA                                          = {0} Para los videos, se debe proporcionar una transcripci\u00F3n textual completa que incluya tanto la informaci\u00F3n de la banda visual como de la banda sonora, es decir, la transcripci\u00F3n de los di\u00E1logos, junto con la descripci\u00F3n de la escena. En el caso de los contenidos de solo audio, la transcripci\u00F3n se har\u00E1 de los di\u00E1logos y otros sonidos que sean relevantes para comprender la situaci\u00F3n.
ob.resAnon.intav.report.33.p3.PRENSA.bold                                     = Transcripci\u00F3n textual.
ob.resAnon.intav.report.33.p30                                                = Mientras que un an\u00E1lisis exhaustivo de accesibilidad pretende obtener unos resultados detallados de la accesibilidad de un sitio web, incluyendo todas las posibles inadecuaciones que presente \u00E9ste respecto a los requisitos de accesibilidad de la norma UNE 139803:2004; el objetivo de un Observatorio de Accesibilidad es obtener una {0} del grado de accesibilidad presente en un conjunto de sitios web. Por ello, un an\u00E1lisis en profundidad puede ser contraproducente.
ob.resAnon.intav.report.33.p30.bold                                           = visi\u00F3n global
ob.resAnon.intav.report.33.p31                                                = A continuaci\u00F3n se muestran las tablas que indican las verificaciones tomadas en cuenta en el presente Observatorio de Accesibilidad Web: 
ob.resAnon.intav.report.33.p4                                                 = A: 
ob.resAnon.intav.report.33.p4.PRENSA                                          = {0} Los videos deben incluir subt\u00EDtulos que contengan la informaci\u00F3n de los di\u00E1logos as\u00ED como cualquier otro sonido que sea relevante para comprender la escena. Estos subt\u00EDtulos deben presentarse de forma sincronizada con la banda visual.
ob.resAnon.intav.report.33.p4.PRENSA.bold                                     = Subt\u00EDtulos sincronizados.
ob.resAnon.intav.report.33.p5                                                 = {0} se encarga de caracter\u00EDsticas gen\u00E9ricas de accesibilidad y est\u00E1ndares acerca de una p\u00E1gina.
ob.resAnon.intav.report.33.p5.PRENSA                                          = {0} En los videos, se debe proporcionar una descripci\u00F3n sonora de la banda visual que describa la escena presentada mediante im\u00E1genes. Esta banda sonora de descripci\u00F3n se debe incluir de forma sincronizada con los propios di\u00E1logos del video, de forma que se aprovechen los intervalos de tiempo sin di\u00E1logo para incluir esta descripci\u00F3n.
ob.resAnon.intav.report.33.p5.PRENSA.bold                                     = Audiodescripci\u00F3n.
ob.resAnon.intav.report.33.p6                                                 = AA: 
ob.resAnon.intav.report.33.p6.PRENSA                                          = Estos requisitos son aplicables a aquellos contenidos multimedia que presenten informaci\u00F3n que no se encuentre disponible en formato texto en la p\u00E1gina. En caso de que un video o audio se incluya como complemento a un contenido textual (por ejemplo en una nota de prensa se incluyen algunos fragmentos de video sobre partes importantes de la comparecencia), no es necesario incluir estos requisitos de transcripci\u00F3n, subt\u00EDtulos y audiodescripci\u00F3n ya que la informaci\u00F3n proporcionada por el video ya se encuentra disponible en formato texto en la p\u00E1gina.
ob.resAnon.intav.report.33.p7                                                 = {0} se encarga de caracter\u00EDsticas concretas de accesibilidad acerca de una p\u00E1gina.
ob.resAnon.intav.report.33.p7.PRENSA                                          = En la siguiente direcci\u00F3n se puede ver un ejemplo de video accesible que contiene los requisitos comentados anteriormente:
